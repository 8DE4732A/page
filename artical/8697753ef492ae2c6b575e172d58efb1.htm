        <body><h1>微软宣布与任天堂签署10年协议 《使命召唤》将与Xbox版同步上线</h1><p>微软副主席Brad 
Smith今天（2月21日）在推特上发文宣布，微软已与任天堂签署了一份有效期长达10年的协议，这将把Xbox游戏和《使命召唤》带给任天堂游戏玩家，而《使命召唤》将与Xbox版同步，并且内容相同，今后任天堂玩家也可以享受与Xbox和PlayStation玩家一样的《使命召唤》游戏内容。</p><hr><div class="article-content" id="artibody">
<p>此外，Brad Smith还表示这只是微软致力于将Xbox游戏和动视游戏（例如《使命召唤》）带到更多平台上的承诺的一部分。</p><p><img src="https://x.liuping.win/img/698d17881b38c194b7cdaf43d5988521.jpg"/></p> </div></body>
