        <body><h1>手工耿发明新刑具“忏悔辅助器”：让你的脑袋自动撞墙</h1><p>手工耿的新发明越来越“刑”了！3月4日，手工耿带来了新刑具“忏悔辅助器”，又名“自动撞墙机”，让你的忏悔轻松又省力。视频中，“忏悔辅助器”由驱动装置推动着一个头盔，只要脑袋佩戴上头盔，并与驱动杆固定，就能自动撞墙了。它还支持撞墙速度的调节，非常“人性化”。</p><hr><div class="article-content" id="artibody">
<p>“忏悔辅助器”支持调节高度，身高1米5到1米9都可以使用。手工耿称：“如果你买一台，给你的孩子可以从小用到大。”</p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.bilibili.com/player.html?bvid=BV1HL41117oQ&amp;page=1" width="640"></iframe></p><p>网友调侃：</p><p>这是真正能让人两眼一黑（物理）的作品</p><p>以前说刑具是开玩笑的，而这次他真给我们做了一个刑具</p><p>原谅是上帝的事，耿哥的职责是送忏悔的人去见上帝</p><p><img src="https://x.liuping.win/img/5a3def61cb9d4f6dc6a71c58ad37326d.png"/></p><p><img src="https://x.liuping.win/img/6ab9440e628fd88fad1a3ca389ef939d.png"/></p><p><img src="https://x.liuping.win/img/78ababd99a2165e6972a700a918bb6f5.png"/></p> </div></body>
