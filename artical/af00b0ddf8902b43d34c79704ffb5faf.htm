            <body><h1>消息称朱晓彤晋升特斯拉全球管理职位</h1><p>据媒体获得的一份特斯拉内部公告显示，特斯拉大中华区CEO朱晓彤已被提拔负责该公司的美国工厂，以及北美和欧洲的销售业务。特斯拉发布的公告显示，朱晓彤还将继续担任特斯拉负责中国和亚洲其他地区销售的最高高管。</p><hr><div class="article-content" id="artibody">
<p> <img alt="" data-link="" src="https://x.liuping.win/img/33f8ccbfb935aad38fb168bd1714188c.jpg"/><br/></p><p>此举使朱晓彤成为继埃隆·马斯克之后特斯拉最引人注目的高管，他将负责特斯拉所有主要市场的交付，以及特斯拉德国工厂以外的所有生产。</p><p>较早时有消息称，朱晓彤已接管特斯拉北美地区的销售、服务和交付工作。</p> </div></body>
