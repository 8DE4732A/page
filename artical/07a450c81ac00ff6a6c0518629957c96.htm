        <body><h1>制片人透露《狂飙2》正在筹备中 还将拍摄电影版</h1><p>今日（4月8日），年初热播的刑侦剧《狂飙》正在筹备续集《狂飙2》登上微博热搜，引网友关注。昨日，《狂飙》制片人徐泰、秦戈接受采访时透露称：“只要观众期待，《狂飙2》一定会有。剧集类型依旧是同类题材。”</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/095578edbad40d0172826ca8cfdd8e08.png"/></p><p>除此之外，制片人还透露《狂飙》还将拍摄电影版，电影版是基于电视剧的继续创作，将会更犀利。影片会在适当的时间推出。</p><p><img src="https://x.liuping.win/img/27ae148e549e4c352a060699386934b1.png"/></p><p>此消息引发了众多网友的热烈关注，许多观众表示对《狂飙2》非常期待，另外也希望前作中的原班人马都能回归。</p><p>部分评论：</p><p><img src="https://x.liuping.win/img/95b90e2debedef172a388aca8e6e7e47.png"/></p> </div></body>
