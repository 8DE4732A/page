        <body><h1>身残技坚 国外一《守望先锋2》眼睛残疾玩家达到大师段位</h1><p>近日，国外一名《守望先锋2》的游戏主播Marshal Mommy达到了大师段位，不过这却得到了许多玩家的称赞。原来这名主播是一名残疾玩家，他的一只眼睛从三岁起就因视网膜脱落而半失明。而要想在《守望先锋2》中达到大师段位，更是不易。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/1cc33925a64e470f0df39443a09d7509.png"/></p><p>这位主播常用的英雄为黑百合与卡西迪，并可以用这些英雄打出即时命中判定（Hitscan）。</p><p><img src="https://x.liuping.win/img/2aa5e9eb87d6c63a439ef54f168703ad.png"/></p><p><img src="https://x.liuping.win/img/4c168adb71beb69449cd78698f854044.png"/></p><p><img src="https://x.liuping.win/img/63e8fd4f60f1200fb5e8c23d82bf83a1.png"/></p><p>网友们在回复中纷纷表达了对Marshal Mommy的肯定，还开玩笑道：“如果你是用一只眼在玩游戏，那我们一定都是瞎子”。</p><p><img src="https://x.liuping.win/img/8e50f3e42732e9a6442f285a381220a2.png"/></p><p><img src="https://x.liuping.win/img/149fbebc7a340346325c00f3f1e26837.png"/></p><!--         .taobao_tab{		position: fixed;		bottom:0;		right:0;		z-index: 10000;		width:320px;		height: 410px;	}	.taobao_tab .close {	position: absolute;	top: 2px;	right: -12px;	z-index: 10001;	width: 13px;	height: 13px;	background: none !important;}        	<a href="https://news.mydrivers.com/1/788/788013.htm" target="_blank" ><img src="https://news.mydrivers.com/1/788/788013.htm" width="13" height="13" alt="关闭" class="close"/><img src="https://static.cnbetacdn.com/article/2023/0403/97062c8854bf3d2.jpg" /></a>--> </div></body>
