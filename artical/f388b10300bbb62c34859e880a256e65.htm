            <body><h1>《泰坦尼克号》上映25周年纪念版预告 2月10日来袭</h1><p>经典电影《泰坦尼克号》公布了25周年纪念版预告，该片将于2月10日起将以4K3D、IMAX 3D格式全球重映。</p><hr><div class="article-content" id="artibody">
<p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTkzMzQ5MzQ0NA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>《泰坦尼克号》是电影史上票房最好的电影之一，全球票房高达22亿美元。在卡梅隆《阿凡达》之前，《泰坦尼克号》一直都是全球票房最高的电影。《阿凡达》于2009年上映，全球票房28亿美元，是史上最高的电影。夹在《阿凡达》和《泰坦尼克号》之间的是漫威电影《复仇者联盟4》。</p><p><strong>视频截图：</strong></p><p><img src="https://x.liuping.win/img/77dc1886bfdf8855a99929b3f6dbce35.jpg"/></p><p><img src="https://x.liuping.win/img/ca58f3bdaea7a01e674b80c2b8cecd29.jpg"/></p><p><img src="https://x.liuping.win/img/5c0047b135d072d77cd1cd68089a8df8.jpg"/></p><p><img src="https://x.liuping.win/img/fcec3d909ea5a1ee105681c6c184a427.jpg"/></p><p><img src="https://x.liuping.win/img/f93d42cfb2055a116aadd1febd3cd6cb.jpg"/></p> </div></body>
