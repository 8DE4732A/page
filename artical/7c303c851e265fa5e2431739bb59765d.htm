            <body><h1>马斯克胜诉后发推文：买了一本叫《如何诈骗》的书</h1><p>北京时间2月5日消息 马斯克发推文称：“在几个月前订购了一本叫做《如何诈骗》的书，但还没到，开始觉得这可能是...不过现在我相信它很快就会到了。”另有网友评论回复称：“我有一本关于‘反诈骗’的书，他可能对你是有用的。如果使用比特币付款的话，还会送银色包装的特别版。”</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/4ec40f14737686c852b36ee10c5def79.webp"/><br/></p><p><img src="https://x.liuping.win/img/9a1bac84c1c71b9477bd54ff5de8f2c2.webp"/><br/></p><p>据了解，此前，马斯克涉嫌发布推文诈骗特斯拉股东的诉讼案件在2月3日审理结束。判定马斯克之前发布的推文没有没有误导投资者，特斯拉投资者败诉。</p> </div></body>
