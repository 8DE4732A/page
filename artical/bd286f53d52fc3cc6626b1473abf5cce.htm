            <body><h1>卡梅隆成首个三部电影都超15亿美元的导演 《阿凡达2》现已盈利将制作三部续集</h1><p>詹姆斯·卡梅隆成为首个三部电影票房都超过15亿美元的导演：《阿凡达》：29.2亿美元；《泰坦尼克号》：22亿美元；《阿凡达2》：15.4亿美元。值得一提的是，《阿凡达2》当前票房现已超过了《复仇者联盟》，位居影史最高票房第九名。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/036642bd98bbaf328a4b6660b0d3c84a.jpg"/></p><p><img src="https://x.liuping.win/img/de4a7cb3f05d57ae26b372eb9caafbe0.jpg"/></p><p>卡梅隆最近在接受THR采访时表示，《阿凡达2》已经盈利，而且会制作三部续集。</p><p><img src="https://x.liuping.win/img/633200d583dd9ec9f2674aaadb029a94.jpg"/></p><p>“我还不能从中退出，我必须拍这些其他的续集。现在我们已经开启了这个系列，我们已经开启了一个通过多部电影演绎的传说。”</p><p><img src="https://x.liuping.win/img/1127e8cade04622aa4e559cb2a4bca5d.jpg"/></p><p><img src="https://x.liuping.win/img/ebcb3f41fa76210e85dde5062aef28ee.jpg"/></p> </div></body>
