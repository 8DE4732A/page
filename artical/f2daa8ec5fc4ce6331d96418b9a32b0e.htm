        <body><h1>梁朝伟获威尼斯电影节终身成就奖</h1><p>新浪电影报道，第80届威尼斯电影节授予导演莉莉安娜·卡瓦尼(《午夜守门人》)、演员梁朝伟终身成就金狮奖。本届电影节将于8月30日-9月9日举行。威尼斯电影节艺术总监阿尔贝托·巴贝拉称赞梁朝伟是一位有魅力的演员，“他不仅能驾驭不同类型电影的角色，还从不同的维度横跨电视、流行文化和艺术影院。”</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/11eb85ecf48e340b0cb62d5c2f107d1e.png"/></p><p>对此梁朝伟表示：“我感到非常意外和荣幸，希望与我合作过的导演一起庆祝这个奖，这个奖也是对他们的致敬。”</p><p><img src="https://x.liuping.win/img/dd63f3411063e01cbb3568cdf4eed46e.png"/></p><p>随后，梁朝伟的妻子刘嘉玲转发了相关微博：恭喜梁先生，为我的眼光干杯！</p><p><img src="https://x.liuping.win/img/59f45d34b4505992642ac58d92717073.png"/></p> </div></body>
