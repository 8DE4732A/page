            <body><h1>孟晚舟将于4月1日首次当值华为轮值董事长</h1><p>记者采访获悉，任正非之女、华为副董事长、轮值董事长、CFO孟晚舟将于2023年4月1日首次当值华为轮值董事长。</p><hr><div class="article-content" id="artibody">
<p style="text-align: center;"> <img alt="2022年3月28日下午，华为2021年年度报告发布会在深圳举行。华为首席财务官孟晚舟在发布会上。（视频截图）" id="0" src="https://x.liuping.win/img/1b192422c6723043ab9972fee2fe6d97.png"/><br/>2022年3月28日下午，华为2021年年度报告发布会在深圳举行。华为首席财务官孟晚舟在发布会上。</p><p>此前，2022年4月1日，华为宣布孟晚舟最新接替郭平出任华为轮值董事长，郭平转任华为监事会主席，华为共有徐直军、胡厚崑、孟晚舟三位轮值董事长，每人轮值6个月，目前徐直军当值，他将于2023年3月1日结束本轮轮值。</p> </div></body>
