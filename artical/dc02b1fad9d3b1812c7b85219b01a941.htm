        <body><h1>担忧情绪蔓延 澳大利亚禁止政府设备使用TikTok</h1><p>澳大利亚禁止在政府发放的设备上使用TikTok，加入了越来越多关注这一由中国公司字节跳动拥有的社交媒体平台所带来的安全威胁的国家名单。澳大利亚总检察长马克-德雷福斯周二宣布这一命令时说，他是根据情报和安全机构的建议行事。该禁令将尽快生效。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/73e4973327835ffe9574885f7e3fbf1e.webp"/></p><p>德雷福斯说，在采取某些安全措施的情况下，可能会提供豁免。</p><p>最近几个月对TikTok采取行动的国家包括澳大利亚的主要情报盟友美国、加拿大、英国和新西兰，以及欧洲国家，如法国和荷兰。其中许多国家都提到了TikTok收集设备数据的能力。</p><p><img src="https://x.liuping.win/img/394336c78c2c7d5ce76b4faabc54355e.webp"/></p> </div></body>
