            <body><h1>WHO拟于1月27日开会决定新冠是否为全球紧急事件</h1><p>世卫组织（WHO）发言人表示，世卫组织小组计划于1月27日举行会议，讨论当前新冠疫情是否仍将是全球紧急事件。2020年1月30日，世界卫生组织将新冠疫情称为国际关注的突发公共卫生事件(PHEIC)，发布了该联合国机构的最高警戒级别。</p><hr><div class="article-content" id="artibody">
<p>世卫组织COVID-19国际卫生条例突发事件委员会每隔几个月举行一次会议，讨论COVID-19是否符合被称为国际关注的突发公共卫生事件的标准。该小组向世卫组织总干事谭德塞提供咨询意见，由他就指定作出最终决定。</p><p>据了解，世卫组织发言人卡拉·德赖斯代尔在日内瓦举行的新闻发布会上证实了此次会议的时间安排。</p><p><img src="https://x.liuping.win/img/4f7a1d6e417715b2bc5210cb1bbd0c25.jpg"/></p> </div></body>
