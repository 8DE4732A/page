            <body><h1>《三体》电视剧名场景海报 众主演金句剧照</h1><p>今日(1月13日)《三体》电视剧重彩版海报公布，再现名场景。“我们试图倾听外来的声音，寻找更高的智慧文明。”“我们试图开辟全新的道路，探索认知的底线所在。”“我们试图运用前沿的科技，暂缓审判的无尽行程。”</p><hr><div class="article-content" id="artibody">
<p><strong>名场景海报：</strong></p><p><img src="https://x.liuping.win/img/ea98a5e128f009f0956c2272fd381bbb.jpg"/></p><p><img src="https://x.liuping.win/img/fcfdf0bec2741f80d54ead8aa69891c2.jpg"/></p><p><img src="https://x.liuping.win/img/a6ed057d2fa38137f6f80a3d0a248978.jpg"/></p><p>官方还发布了众主演角色《三体》台词金句剧照。本剧将于1月15日正式开播，由张鲁一、于和伟、陈瑾、王子文、林永健、李小冉等主演。讲述地球基础科学研究遭遇异常扰动，引发科学界惶恐动荡，纳米物理学家汪淼与刑警史强联手调查，共同揭开了地外未知文明“三体”世界的神秘面纱，随全人类一道与即将入侵的三体人展开博弈的故事。</p><p><strong>台词金句剧照：</strong></p><p><img src="https://x.liuping.win/img/c1de4b69f765e4a0a396e41e8bf30389.jpg"/></p><p><img src="https://x.liuping.win/img/5f338b8ee771e8a887ec7615f8a47f3e.jpg"/></p><p><img src="https://x.liuping.win/img/a4e2853efcefd2570c6b5f0690070c3d.jpg"/></p><p><img src="https://x.liuping.win/img/6a37c29e14e829c26659366f6dc8d606.jpg"/></p><p><img src="https://x.liuping.win/img/2f94b58c367f79eea87825f26d503a8a.jpg"/></p><p><img src="https://x.liuping.win/img/3c81abf3c4e6efbaedfce26d879c60a9.jpg"/></p><p><img src="https://x.liuping.win/img/7513fa0f069597f4ccb19b0d8820f4e3.jpg"/></p><p><img src="https://x.liuping.win/img/760d3fcf582bb84f8c742456b7be533c.jpg"/></p><p><img src="https://x.liuping.win/img/596c0ab5df1d57926ec01d57594e4070.jpg"/></p> </div></body>
