            <body><h1>索尼PSVR2官方开箱视频公布 2/22正式发售</h1><p>索尼互动娱乐SIE日前公布了PlayStationVR2头显设备的官方开箱视频。该视频展示了PSVR2的主要设计特性，包括如何佩戴头显的演示，以及一些针对型的提示，可以让玩家进行调节，获得最舒适的佩戴体验。官方还介绍了一些包装设计的背景知识。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/f4c2dce12a9846a58708d990890d1d6a.jpg"/></p><p>索尼PlayStation VR2将于2月22日正式发售。</p><p><strong>索尼PSVR2官方开箱视</strong><strong>频</strong></p><p style="text-align:center;"><iframe allowfullscreen="" frameborder="0" height="480" src="https://player.youku.com/embed/XNTk0MTEyMzg5Ng==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><strong>视频截图</strong></p><p><strong><img src="https://x.liuping.win/img/c4965cf7676f8c22548537775099520a.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/562394b774536b4b28f08bd65e27f5f3.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/4fe928af8013d0fbf3ed5ae81a9c4daa.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/6e7d9ea80894149e2499e8b98fbb28ae.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/d8f3b08f048f7e02afd78b9c654ea239.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/e9d41036cc1e41165f2ff09d2d191570.jpg"/> </strong></p> </div></body>
