            <body><h1>索尼机器宠物狗aibo推出2023限定颜色款 性能不变</h1><p>1月11日今天，索尼宣布旗下经典机器宠物狗aibo推出2023限定颜色款“aibo 浓咖啡色版”，仅仅是多出颜色调整，整体性能不变，定价217800日元，预定1月16日上市。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/224e227049bab02886ee9aa47ad6f32b.jpg"/></p><p>·“aibo 浓咖啡色版”的原型来自2018年上市的新型号机器宠物狗aibo，整体AI智能水准较之前版本大幅提升，时至今日经历数次小改动过更新。</p><p><img src="https://x.liuping.win/img/d69d55b8942c65c9ec10b15320650751.png"/></p><p>·“aibo 浓咖啡色版”是2023限定颜色款，具体细节多有设计，比如足部关节部位为黑色，机器狗的眼部瞳孔颜色也经过特别调整，具有特别版绿色等4种颜色，跟随主人的心情设定。</p><p><img src="https://x.liuping.win/img/ff367ac3c630147e6db2cf3d5b910c55.jpg"/></p><p><img src="https://x.liuping.win/img/1c8fe6d24080a7afe4125d386f2b7d7a.jpg"/></p> </div></body>
