            <body><h1>法德计划在巴黎和柏林之间修建高铁</h1><p>法国和德国宣布了一项加强两国铁路联系的计划，以提供两国间更环保的旅行。法国总统马克龙和德国总理肖尔茨在巴黎会晤后发表的联合声明称，两国“支持部署巴黎和柏林之间的高速列车路线，以及夜间列车服务，这两项都宣布将于2024年实施”。</p><hr><div class="article-content" id="artibody">
<p><img alt="Eurostar_SNCF_à_Lille-Flandres_(été_2008).JPG" src="https://x.liuping.win/img/3f0e4041372cde9eab4fdf5e53a0c255.jpg" title=""/><br/></p><p>他们还计划在明年夏天之前推出一种火车票，方便年轻人在两国之间廉价旅行。</p><p>法国国营铁路公司（SNCF）和德国国营铁路公司（Deutsche Bahn）此前曾表示，他们计划在今年年底开通两国首都之间的高速直通车。</p><p>目前，在巴黎和柏林之间乘火车至少需要8个小时，有时要长得多。巴黎和法兰克福已经有高铁连接起来了。</p> </div></body>
