        <body><h1>滴滴发布无人驾驶概念车</h1><p>4月13日消息，滴滴自动驾驶发布Robotaxi概念车：DiDi NEURON，在无人驾驶时代致力于为乘客提供更好的出行服务。DiDi NEURON独创了车内机械臂，可以实现车内外的多种服务，如提行李、递水、叫醒等，最大程度优化乘坐体验与运营需求。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/51963f64586f711bd36af0453b3f5683.webp"/><br/></p><p><img src="https://x.liuping.win/img/b962863b3ac274002a1294c07bd1205d.webp"/><br/></p><p><img src="https://x.liuping.win/img/6dd0f86ae70e0bff546e06e50297d928.webp"/><br/></p><p>空间上，DiDi NEURON去掉驾驶位，最大限度释放了乘坐空间。车内大屏交互系统有会议、游戏、街景介绍、氛围选择等功能，将出行过程与丰富的场景结合。</p> </div></body>
