        <body><h1>《灌篮高手》超越 《你的名字》 登顶韩国票房日系第一</h1><p>3月5日今天，来自韩国电影发展委员会的最新数据显示，《灌篮高手》新动画电影《THE FIRST SLAM DUNK》在韩国观影人数突破381万人，超越《你的名字》 登顶韩国票房日系历代第一位。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/2ef09c1349594157aa05ffe7c408bb9a.png"/></p><p>·电影《灌篮高手THE FIRST SLAM DUNK》由原作者井上雄彦编剧执导，东映动画制作，武部聪志和10-FEET打造音乐，已于12月3日在日本上映，1月4日登陆韩国影院迅速登顶票房榜首，连续12天，还带动漫画版爆销热潮，引发韩日关系由此改善话题。</p><p><img src="https://x.liuping.win/img/fd7ecae483f84de69132a50f4b03d4ae.png"/></p> </div></body>
