        <body><h1>日本首台可以打印3D虚拟形象自动拍照机问世</h1><p>日本的自动贩卖机数量世界领先，其中也包括大量的街头自动拍照机，正常多数用户是用来拍摄证件照片，不过近日随着元宇宙的活跃，日本首台可以打印3D虚拟形象自动拍照机问世。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/707c68bd936a2c9943136938223fb7c3.png"/></p><p>·这种3D虚拟形象自动拍照机将传统的自动拍照机与3D虚拟形象生成系统《DOCOMO·阿凡达携带版》相结合，可以让用户方便快捷的生成自己满意的3D虚拟形象并快捷便宜的打印出来。</p><p>·从此自动拍照机或许不在是证件拍照以及大头照拍摄机，带着元宇宙效果的3D虚拟形象也会成为追新一族的新乐趣。</p><p><img src="https://x.liuping.win/img/0cafe58a08269cf2b2e6b9cea267f45e.png"/></p> </div></body>
