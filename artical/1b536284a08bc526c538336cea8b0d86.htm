            <body><h1>《暗黑破坏神4》公测将于3/24开始 开场动画展示</h1><p>暴雪刚刚公布了暗黑破坏神4公测阶段的日期。此外，IGN还分享了当你拿到公测版时可以体验到的开场动画。那些预购了《暗黑破坏神4》的玩家将在3月17日至19日获得公开测试的抢先体验资格。在接下来的周末，公开测试将于3月24日至26日对所有人开放。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/1c95138ef88e71f1cf2b42900201598e.jpg"/></p><p>在公测和抢先体验的两个周末，玩家将能够探索暗黑破坏神4的早期游戏内容，包括序幕和完整的第1幕战役的体验。在此期间，角色可以升级到最大25级。玩家将在地下城里对抗潮水般涌来的敌人，完成当地居民提供的有趣任务，并从倒下的敌人那里收集强大的战利品。</p><p><strong>《暗黑破坏神4》公测开场动画</strong></p><p style="text-align: center;"><strong><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0NDg5ODQzMg==?client_id=5a73c0df8eb0d91d" width="640"></iframe></strong></p><p><strong>视频截图</strong></p><p><strong><img src="https://x.liuping.win/img/963dec6cdae874921d6dd114a618b8a7.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/3e5e655426c1f853b741a69f3d784708.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/a5cb192e9f616c405a29be6a9fc7d0b0.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/db5adc9f58bfb277216e71a36d094050.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/c4a1b64547ea87138f675304aeb14bfd.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/4cb1427b0134c76b4c3152eb0da6512e.jpg"/> </strong></p> </div></body>
