            <body><h1>腾讯游戏未成年人限玩通知 可玩时长共14小时</h1><p>今日（1月9日），腾讯游戏公布2023年寒假暨春节假期期间未成年人游戏限玩通知，1月13日-15日、1月20日-27日、2月3日-5日每日的20时至21时之间未成年人可登录游戏，共计14个小时，其余工作时间均禁玩。</p><hr><div class="article-content" id="artibody">
