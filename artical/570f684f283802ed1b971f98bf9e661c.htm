        <body><h1>新研究指出70后寿命最长理论可达到140岁</h1><p>日前据外媒报道，来自美国乔治亚大学的新研究指出，70后的人群寿命最长，理论可达到140岁~141岁。当地时间3月29日，外媒报道了来自美国乔治亚大学的新研究，是《关于人类寿命统计数据的详尽分析结果》的研究课题，报道中指出了有趣的结论。</p><hr><div class="article-content" id="artibody">
<p>·根据美国乔治亚大学的迪彼得·马卡西博士研究指出，根据人类寿命的推移显示，70后的人群寿命最长，理论可达到140岁~141岁，而40年代的人类最长只有125年的寿命。</p><p>·当然，这只是理论上的分析数据，是调查极限理想状态下的人类寿命，而实际上能够实现极限寿命的人类个体极其稀少罕见。</p><p><img src="https://x.liuping.win/img/9b0f7b68669600d33cf0d74abcf60560.png"/></p> </div></body>
