        <body><h1>经典动画电影《天空之城》确认定档 6月1日全国上映</h1><p>今日（3月1日），电影天空之城官微宣布宫崎骏经典动画电影《天空之城》确认定档，6月1日全国上映！少年巴鲁偶遇从天而降的少女希达，向着天空之城拉普达的奇妙冒险就此开启。熟悉的旋律中蕴藏着对天空的无限向往、对美好的热切憧憬，以及对心灵的温暖抚慰。</p><hr><div class="article-content" id="artibody">
<p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0NTI4MzIzMg==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><img src="https://x.liuping.win/img/f554149c5e41e07ce9b46c0cf8136ef0.jpg"/></p><p>本作于1986年8月2日在日本上映，讲述了主人公少女希达和少年帕祖以及军队、海盗等人寻找传说中的天空之城拉普达的故事 。</p> </div></body>
