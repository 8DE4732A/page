        <body><h1>热气球空中起火 致墨西哥两游客身亡</h1><p>搭乘热气球飞行，对于有的朋友来说，可能是让人向往的行为。然而，日前在墨西哥特奥蒂瓦坎（Teotihuacan）古城遗迹的太阳月亮金字塔附近，地面目击者拍到一只热气球在空中起火的画面。事发突然，且看到有人在吊篮上面，地面人员很快拨打了救援电话。</p><hr><div class="article-content" id="artibody">
<p>但不幸的是，此事仍旧造成两人死亡，还有一人伤势不明。</p><p>据悉，热气球是一个比空气轻，上半部是一个大气球状，下半部是吊篮的飞行器。气球的内部加热空气，这样相对与外部冷空气具有更低的密度，作为浮力来使整体发生位移；吊篮可以携带乘客和热源（大多是明火）。</p><p><img src="https://x.liuping.win/img/88c0c0db52389f30fc9d1cc1aa2a1942.jpg"/></p> </div></body>
