        <body><h1>传亚马逊正在暗地布局web3 将注力区块链游戏</h1><p>虽然亚马逊主页是电商，不过其庞大的商业帝国触手早已经伸到了多个领域，近期有分析师指出，亚马逊正在暗地布局web3，关键字是“游戏”，很有可能注力区块链游戏。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/2045df0c745f99f91375ba1aa4f9ec69.png"/></p><p>·根据BlockWorks的独占情报显示，亚马逊正在加速对区块链游戏、数字资产交易所等项目的投资，而且正在运营建设自己专属的数字事业。</p><p><img src="https://x.liuping.win/img/63845c98be862a7d9421e7b7a97b3413.png"/></p><p>·另有业界情报预测，亚马逊更加中意的实际上是区块链游戏与关联NFT，具体架构则是用户万亚马逊旗下区块链游戏可以免费获得NFT的奖励，毕竟NFT目前仍然是“兴趣向”敛金收藏界的新宠，预定今春将公布web3关联计划。敬请期待。</p><p><img src="https://x.liuping.win/img/bd5f1613df1f0a709e41c701b49559ee.png"/></p> </div></body>
