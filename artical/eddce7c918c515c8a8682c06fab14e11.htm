            <body><h1>《阿凡达2》全球票房破19亿美元：跃至影史第7</h1><p>统计数据显示，截止发稿，<strong>《阿凡达2：水之道》的全球票房已经突破19亿美元。</strong>在内地院线，《阿凡达2》也累计破14亿元。根据全球影片票房总榜，《阿凡达2》已经攀升到历史第7，距离超越第6名《蜘蛛侠：英雄无归》仅一步之遥，最终超越《复仇者联盟3：无限战争》的20.48亿美元，应该也没有悬念。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/6db5a129c2629943f7334dd31e6131d1.jpg"/></p><p>在内地市场为了迎接春节档，《阿凡达：水之道》的秘钥到期时间将从原本的1月15日延后到2月14日，完整覆盖了整个春节档。</p><p>口碑方面，IMDb最新7.9分，豆瓣最新8.0分，经历了这么久的院线考验，证明仍然值得一看。</p><p><img src="https://x.liuping.win/img/c5c7195303fdc8dd2211175f24db1031.png"/></p> </div></body>
