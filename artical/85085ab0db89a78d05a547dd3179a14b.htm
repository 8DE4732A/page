            <body><h1>俄罗斯“联盟2.1a”运载火箭完成组装</h1><p>当地时间2月4日，俄罗斯国家航天集团发布消息称，用于将“进步MS-22”运输飞船送入太空的俄罗斯“联盟2.1a”运载火箭已在位于哈萨克斯坦拜科努尔航天发射中心完成组装，即将发射。</p><hr><div class="article-content" id="artibody">
<p> <img alt="" id="0" src="https://x.liuping.win/img/8f3744b6120d8ced11bfc8e6e82bfbc4.png"/><br/></p><p><img alt="" id="1" src="https://x.liuping.win/img/07b3badb414c8f432abb1ddfa224cbad.png"/><br/></p><p>此外在“联盟2.1a”运载火箭外壳上还喷涂了著名的“祖国母亲在召唤”雕像的图案。</p><p>据介绍，携载“MS-22”运输飞船的“联盟2.1a”运载火箭将于莫斯科时间2月9日上午9时15分在拜科努尔航天发射中心发射送入太空轨道。（总台记者 张誉耀）</p> </div></body>
