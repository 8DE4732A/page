            <body><h1>《阿凡达》制作人透露第五部规划 纳美星人或拜访地球</h1><p>目前《阿凡达2：水之道》已于12月16日在内地正式上映，再度引发观影热潮，日前系列制作人乔恩·兰道对外媒表示，《阿凡达》宇宙的最后一部第五部中，纳美星人将极有可能拜访地球，敬请期待。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/809a06c0b1bae51eff2b7a4e1aa8ddf7.png"/></p><p>·《阿凡达》整体就是讲述了人类掠夺外星球资源时遭遇的原住民反抗战争故事，根据官方的规模酱油五部曲，目前已经推出了两部，未来还有很长一段时期要规划。</p><p>·乔恩·兰道表示，曾于卡梅隆导演商谈过未来的规划，第五部很有机会让纳美星人拜访地球，佐伊·索尔达娜饰演的涅提妮将会亲眼看到地球的景象。</p><p><img src="https://x.liuping.win/img/eaaec06b9f9f8dbf6b666ea209d225ea.png"/></p> </div></body>
