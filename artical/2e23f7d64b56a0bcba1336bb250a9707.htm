            <body><h1>《圣斗士星矢》真人电影新预告公开 4月28日上映</h1><p>今日（2月15日），《圣斗士星矢》真人电影新预告公开，真人电影由日本东映动画和索尼影业联合打造，新田真剑佑出演星矢，肖恩•宾、法米克•詹森、尼克•斯塔尔、Diego Tinoco、马克•达卡斯考斯也将出演，电影将于2023年4月28日上映。</p><hr><div class="article-content" id="artibody">
<p><strong>宣传片：</strong></p><p style="text-align: center;"><strong><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0MjA2MTIyOA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></strong></p><p>街头孤儿星矢身上的神秘力量“Cosmo”觉醒，他穿上古希腊的天马座盔甲，为了挣扎于控制自身神之力量的少女Sienna的命运，加入了一场超自然战争。</p><p><strong>视频截图：</strong></p><p><img src="https://x.liuping.win/img/01691d6115c17e4e784eb2ec8f51f47e.jpg"/></p><p><img src="https://x.liuping.win/img/235bc8f28de80d70ed4fcea0dc63371f.jpg"/></p><p><img src="https://x.liuping.win/img/a7ccd47b39c16f74d61d8cc56e04e22f.jpg"/></p><p><img src="https://x.liuping.win/img/81d66013396e77c208fcb78ab34f5df6.jpg"/></p><p><img src="https://x.liuping.win/img/ea8c26a6c69e2bd11ca4af1c8a01b005.jpg"/></p><p><img src="https://x.liuping.win/img/6b3d554b9b47e5ee17dab6c3ac22b771.jpg"/></p><p><img src="https://x.liuping.win/img/e52746eca788fea72ea0a3152c8b5bbb.jpg"/></p><p><img src="https://x.liuping.win/img/365419887b7f24e10befd4f3f64e6e6b.jpg"/></p> </div></body>
