        <body><h1>《铃芽之旅》新海诚：中国动画电影迟早会超过日本</h1><p>新海诚昨日在第73届柏林电影节接受《法新社》访问时表示，随着中国动画剧《艺术学院》的全球首映，中国最终可能在全球动画舞台上超越日本。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/66f3913ca8850ae93ea75da8c640c58f.png"/></p><p>“中国动画电影的质量正在迅速提高，他们现在也能够塑造我们在日本特有的角色……所以我认为他们迟早会超过我们。”</p><p>“10年前，日本动画从业者们非常有信心创作世界上最好、最独特的电影。但我认为近年来这种情况发生了变化，我的大多数同行也这么认为。”</p><p>法新社表示，虽然2021年日本动漫的全球市场增长了13%，达到了200亿美元的新高，但中国电影正在迎头赶上。</p> </div></body>
