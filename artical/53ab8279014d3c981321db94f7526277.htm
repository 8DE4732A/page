            <body><h1>消息称福特与宁德时代将在美国密歇根州建电池厂</h1><p>据知情人士透露，福特汽车公司与宁德时代计划在密歇根州建造一家电池厂。这些不愿透露姓名的人士说，这座耗资数十亿美元的工厂将位于底特律以西约100英里处，预计将创造约2500个就业机会。他们表示，该协议最早可能于下周宣布。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/a3140ee3811189d03e36edbe3c3ab1d7.webp"/></p><p>福特在一份电邮声明中表示，“我们已经说过，我们正在为福特汽车探索基于宁德时代技术的电池，我们计划将北美的生产本地化。”该公司没有具体说明是否已经选定了项目地点，也没有确定项目范围的其他细节。</p><p>知情人士说，新工厂选址在密歇根州西南部的马歇尔小镇附近，有发展空间，可能会带来更多就业机会和更大的投资。</p> </div></body>
