            <body><h1>网飞真人剧《海贼王》男主晒新照 即将开启航海之旅</h1><p>超人气少年漫画《海贼王》的网飞真人剧即将于今年上线发布，日前男主角路飞扮演者伊纳基·戈多伊晒出了新照，表示即将开启航海之旅，长达3个月之久。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/2de76699fae57a972a7fc65d3364ae2e.jpg"/></p><p>·《海贼王》的网飞真人剧早在2017年时首次公开，今年1月官方确认将于今年年内开播，二男主角的言论显示海上拍摄周期或有3个月之久。</p><p>·伊纳基·戈多伊表示，很想随时与大家分享冒险（拍摄）之旅，不过如果自己没有SNS投稿时，可能已经在大海的最深处了。</p><p><img src="https://x.liuping.win/img/fc7daa78751138a9e1a3eb8f8e4b5dc7.png"/></p> </div></body>
