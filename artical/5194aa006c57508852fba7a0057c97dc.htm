            <body><h1>马斯克谈OpenAI：它变得面目全非 "Open"名不副实</h1><p>北京时间2月18日早间消息，特斯拉CEO埃隆·马斯克在社交平台上与网友互动时表示，OpenAI是作为一家开源、非盈利公司创建的，所以名字里面才带“Open”，目标就是制衡谷歌。但它现在成了一家由微软控制的闭源、追求利润最大化的公司，这与马斯克的初衷背道而驰。</p><hr><div class="article-content" id="artibody">
<p>   																										<img alt="" data-link="" src="https://x.liuping.win/img/2e366accf1bd192110e588db78b935c1.jpg"/><br/></p><p>2015年，马斯克和Sam Altman等科技领袖共同创办了美国OpenAI公司，但由于特斯拉的智能驾驶技术与OpenAI存在潜在的利益冲突，马斯克于2018年离开了OpenAI董事会。</p> </div></body>
