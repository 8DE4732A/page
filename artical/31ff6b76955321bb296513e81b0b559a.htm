        <body><h1>《进击的巨人》完结篇前篇新预告 3月3日播出</h1><p>《进击的巨人》TV动画终章完结篇前篇即将于3月3日播出，日前官方公布了最新预告，一起来先睹为快。《进击的巨人》是日本漫画家谏山创创作的漫画作品，漫画已经于去年4月完结，这是他的首部连载作品，在讲谈社《别册少年Magazine》2009年10月号（创刊号）上开始连载。</p><hr><div class="article-content" id="artibody">
<p>《进击的巨人》完结篇前篇新预告：</p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0NjUwMzUyMA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><img src="https://x.liuping.win/img/278bfe4340955674f88474d380eb784e.png"/></p><p>故事建立在人类与巨人的冲突上，人类居住在由高墙包围的城市，对抗会食人的巨人。</p><p><img src="https://x.liuping.win/img/450fb97604f608de9d7ad49062000c6e.png"/></p><p><img src="https://x.liuping.win/img/527e92fabc671c7c9e59d9095f18e9dc.png"/></p><p><img src="https://x.liuping.win/img/4afd1265a3f5a20eebc7218101c159e6.png"/></p><p><img src="https://x.liuping.win/img/2a90d875579e764256902802f54d1df3.png"/></p> </div></body>
