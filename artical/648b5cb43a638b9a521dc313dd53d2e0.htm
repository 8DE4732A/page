            <body><h1>国际海道组织正式承认“哥斯拉新海底地貌”</h1><p>2022年时，日本曾经就一形似经典大怪兽哥斯拉的新海底地貌向国际海道组织（IHO）提请审议，2月14日今天据外媒报道该项审议通过，正式承认哥斯拉新海底地貌。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/9e8068008882d323648d91700a52169b.png"/></p><p>·《Godzilla Megamullion Province》是一种由于海底地形大规模变动时产生的断层交错地貌，日本政府早在2001年勘察大陆架时发现，酷似田埂凹凸不平，而且《Godzilla Megamullion Province》的面积非常巨大，长达125公里，宽为55公里，最凸顶部与最低洼处的高低差达到了4公里。</p><p><img src="https://x.liuping.win/img/b5a93507aaa994d234c6906b68c9fb18.png"/></p> </div></body>
