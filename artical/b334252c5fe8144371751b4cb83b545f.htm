        <body><h1>9岁女演员获柏林电影节最佳主角 成为史上最年轻获奖者</h1><p>据新浪娱乐报道，9岁的索菲亚·奥特罗(《两万种蜜蜂》)获得本届柏林电影节最佳主角银熊奖，也是柏林电影节史上最年轻的表演奖项得主，讲感言时她翘起小脚，激动到哭了。索菲亚在影片中饰演一位对自己性别举棋不定的八岁孩童，影片以童年视角，探索性别的复杂多样性。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/002a523ef21f2300b62f9974d857c811.jpg"/></p><p><img src="https://x.liuping.win/img/8d664d438ab9d99968458e5f71985b3d.jpg"/></p><p><img src="https://x.liuping.win/img/a77ef7eb5fa7988ea9f0c69c73478952.jpg"/></p><p>《两万种蜜蜂》是一部改编自一位名叫莱利亚·洛佩斯·德·萨莫索的西班牙小说家作品的电影，讲述了一个女孩和她的爷爷在蜜蜂农场中的故事。索菲亚·奥特罗在片中饰演了女孩，为这个角色注入了天真和童趣，同时也展现出了她的演技和情感表达能力。</p><p><img src="https://x.liuping.win/img/2a66daa56104eada2300c69fbba5f0a0.jpg"/></p> </div></body>
