        <body><h1>赛诺菲宣布其胰岛素在美国降价70%以上</h1><p>法国制药巨头赛诺菲（Sanofi）将下调其两种胰岛素在美国的定价，使其成为继礼来和诺和诺德之后宣布降价的第三家主要胰岛素生产商。赛诺菲周四在一份声明中表示，将把其最常用的胰岛素Lantus在美国的定价降低78%。该公司还将把Apidra的标价降低70%。</p><hr><div class="article-content" id="artibody">
<p><img alt="1582567853_3308303185_b.jpg" src="https://x.liuping.win/img/f97eac6be86496f1d4d7df6348355784.jpg" title=""/><br/></p><p>该公司还将把Lantus的自付费用限制在35美元。这些举措将于2024年生效。</p><p>在这三大胰岛素生产商降价之前，来自立法者和倡导者的压力越来越大，他们对患者的负担能力表示担忧。</p><p>本月初，礼来率先宣布胰岛素降价，诺和诺德本周二也宣布了类似举措。</p> </div></body>
