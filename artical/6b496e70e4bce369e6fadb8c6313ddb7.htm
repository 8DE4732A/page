        <body><h1>《暗黑破坏神4》终极版预告 6月6日正式发售</h1><p>今日（3月15日），暴雪官方公布《暗黑破坏神4》终极版预告，终极版内容包括提前4天游玩、3月17日至19日公开测试资格、独家游戏内坐骑以及加速赛季战斗通行证解锁等，本作将于6月6日正式发售。</p><hr><div class="article-content" id="artibody">
<p><strong>宣传片：</strong></p><p style="text-align: center;"><strong><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk1MDQ3OTQ4MA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></strong></p><p>《暗黑破坏神4》是款带来终极体验的动作角色扮演游戏，除了有无穷无尽的恶魔让玩家杀个痛快、极度丰富的技能可以专精、梦魇般的地城体验，还有传奇宝物等你来收集。独自一人或是与好友展开冒险并探索唯美的暗黑世界、或是在共享的世界中与其他玩家在城镇中交易、组队与世界首领战斗，或是进到 PVP 区域中与其他玩家一较高下。</p><p><strong>视频截图：</strong></p><p><img src="https://x.liuping.win/img/bc710449ffb5626c7efe76013273d20e.jpg"/></p><p><img src="https://x.liuping.win/img/9e86dbf386835e121f8f47c0720db86c.jpg"/></p><p><img src="https://x.liuping.win/img/2318ca306ab14b8ab280c06cb5b192e0.jpg"/></p><p><img src="https://x.liuping.win/img/271796a8e1d7eaa4af05336958d650a5.jpg"/></p><p><img src="https://x.liuping.win/img/101bdf2c2db1fd3458345910e84c157f.jpg"/></p><p><img src="https://x.liuping.win/img/304891a931fc999c602ed2b580e39ad2.jpg"/></p><p><img src="https://x.liuping.win/img/513829edfbdd12a3c7dbb53213eb7fd5.jpg"/></p><p><img src="https://x.liuping.win/img/4a0d42e84edd9a50913803a0e1f0ea6b.jpg"/></p><p><img src="https://x.liuping.win/img/f2a8f108d0b8c7153c8bef21028fd34e.jpg"/></p> </div></body>
