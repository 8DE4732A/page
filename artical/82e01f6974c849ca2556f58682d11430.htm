            <body><h1>华纳兄弟影业迎来创立100周年 4月4日举行大型纪念活动</h1><p>好莱坞著名电影公司华纳兄弟影业即将于4月4日迎来创立100周年，官方日前宣布将于当天举行大型纪念活动，除了展示故事多年来的光辉历史，还会公布接下来的电影制作计划等，敬请期待。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/690a9082d1223042df188f4fe0ee6b3c.png"/></p><p>·华纳兄弟影业创立100周年纪念活动具体内容将包括历代著名电影纪念周边展示发售，《哈利波特》、《神奇动物：格林德沃之罪》系列制作的背后舞台探秘、亚洲首座大型《哈利波特》主题东京乐园的开业庆典等等，敬请期待。</p><p><img src="https://x.liuping.win/img/d3ba8a8d0f31cc892d1f6669bd9eb943.png"/></p><p><img src="https://x.liuping.win/img/b65d7827b304c903b332a0b433268f39.jpg"/></p><p><img src="https://x.liuping.win/img/4c44b06f7badf85f582936807f0fa283.jpg"/></p><p><img src="https://x.liuping.win/img/afc444753b82d43e7d68259c052c3d1c.jpg"/></p> </div></body>
