            <body><h1>英国《卫报》疑似遭遇勒索攻击</h1><p>据报道，英国《卫报》疑似遭遇勒索攻击，公司已经通知员工，让他们在本周接下来的时间居家办公。从本周二开始《卫报》出现严重的IT事故，一些数字基础设施受到影响，不过《卫报》仍通过网站和App继续发布报道。</p><hr><div class="article-content" id="artibody">
<p><img alt="2022-12-21-image-13-j.webp" src="https://x.liuping.win/img/02647a3428fd51649d9151da0eadcc1d.webp" title=""/></p><p>《卫报》媒体集团（Guardian Media Group）首席执行官安娜·贝特森（Anna Bateson）在声明中表示：“我们相信这是一起勒索攻击事件，不过我们会继续考虑所有的可能性。”贝特森预计《卫报》仍会出版周四印刷版报纸。</p><p>发起攻击的幕后团队身份目前还不清楚。</p> </div></body>
