        <body><h1>韩国1月芯片库存与销售比达265.7% 创近26年新高</h1><p>韩国统计厅周日公布的数据显示，今年1月韩国芯片制造商的库存增至近26年来的最高水平，反映出经济不确定性导致的全球需求低迷。数据显示，1月份半导体库存与销售比率为265.7%，是自1997年3月（288.7%）以来的最高值。</p><hr><div class="article-content" id="artibody">
<p> <img src="https://x.liuping.win/img/b57d62ef4fedc8d305bca9c01e204e90.jpg"/></p><p>这一比率越高，通常表明企业在销售产品时面临的障碍越大，不过，当制造商为大批量出货而备货时，这一数字也可能会上升。</p><p>这一比率的上升也可能促使芯片制造商减少产量或进一步降低价格，以维持销售。</p><p>此前公布的数据显示，受半导体产业景气低迷的影响，韩国2月份半导体出口为59.6亿美元，同比减少了42.5%。</p> </div></body>
