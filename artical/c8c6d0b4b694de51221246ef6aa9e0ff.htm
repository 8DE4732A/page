            <body><h1>俄罗斯“进步MS-21”货运飞船出现密封失效现象</h1><p><strong>当地时间2月11日，俄罗斯国家航天集团发布消息称，即将与国际空间站进行脱离的“进步MS-21”货运飞船出现密封失效现象，</strong>目前飞船的对接舱门已关闭。但舱内宇航员没有受到任何威胁，舱内温度和气压一切处于正常状态。</p><hr><div class="article-content" id="artibody">
<p><img alt="Prichal_with_Soyuz_MS-21_is_pictured_during_a_spacewalk_(cropped).jpg" src="https://x.liuping.win/img/e8a7abc99782e1cd63b5a6a18a5b100e.jpg" title=""/></p><p>消息强调，密封失效现象不会影响“进步MS-22”货运飞船与国际空间站的对接，以及未来的载人航天项目，对密封失效现象发生的原因目前正在调查中。</p><p>按照计划，“进步MS-21”货运飞船应在2月18日结束执行国际空间站的飞行任务。（总台记者 张誉耀）</p> </div></body>
