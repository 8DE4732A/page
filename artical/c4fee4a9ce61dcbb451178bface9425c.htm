        <body><h1>MIT开发新X-AR技术 可以实现准透视功能</h1><p>随着技术的不断进步，不少科幻桥段正在慢慢变成现实，比如透视，日前，麻省理工学源公开了全新AR技术研究“X-AR”，声称可以实现准透视功能，发现藏在障碍物后面的物体。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/13a21f61b55071b815c1a6de79d3e083.png"/></p><p>·MIT的新X-AR技术搭载了柔性天线信标，如同Hololens加上第六感加成，能发现不在用户视线范围内的物体，不过目前碍于研究进展，智能实现用户身边4.6m半径范围。</p><p>·MIT表示，该项研究今后获奖应用于多种场合，比如仓库、快递，判断食品是否安全，灾害救助活动等等，敬请期待。</p><p><img src="https://x.liuping.win/img/defb15ab50fd02e8312645d6a5d21b85.png"/></p> </div></body>
