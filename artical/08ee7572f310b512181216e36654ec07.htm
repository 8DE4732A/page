        <body><h1>索尼互娱PSVR2发售后大受欢迎 市占率飙升至89%</h1><p>根据外媒最新统计，2023年2月第四周的世界VR・AR头显市场近9成已经被索尼互娱占领，PSVR1/2的销售台数已经占据市场的89.2%，其中2月22日刚刚发售的PSVR2大受欢迎成为主要原因。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/0f46965a742a4731af8ff833405eabe0.jpg"/></p><p>·索尼互娱PSVR2头显早在预购期已经显示了良好的势头，在预购开始后的1月26日第四周时市占率已经达到了74.9%，让其他在VR头显市场耕耘数年的HTC等大厂羡慕不已，除了本身硬件性能强劲，设计出色，当然索尼互娱本家的游戏资源和人脉联动也是PSVR2畅销的重要因素之一。</p><p><img src="https://x.liuping.win/img/b8d1087e73ca4e59ef5f99ba8b775133.png"/></p><p><img src="https://x.liuping.win/img/0435499c83eace48a3bb184a59683a78.png"/></p> </div></body>
