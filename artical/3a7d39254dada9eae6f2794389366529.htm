            <body><h1>全球首架C919自12月26日起开始验证飞行</h1><p>中国民航网今日（12月24日）消息，东航接收的全球首架C919飞机，将从12月26日开始100小时的验证飞行。验证飞行将全面检验东航各系统为迎接C919商业运行所开展的准备是否可靠，能否向旅客提供安全舒适的国产大飞机航程，以此为即将开启的商业运行完成最后冲刺。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/51535eae05d3f17efdd55681e3e9d825.jpg"/></p><p>在C919完成航线验证飞行后，局方将对验证结果进行审定和检查，确认东航具备安全运行C919飞机能力之后，会颁发相应的运营许可。据悉，东航将争取在2023年春将C919正式投入商业载客运营。</p> </div></body>
