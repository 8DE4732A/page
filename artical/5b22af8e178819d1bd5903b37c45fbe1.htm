        <body><h1>亚马逊与电动汽车制造商Rivian考虑结束独家合作协议</h1><p>据报道，亚马逊和Rivian考虑结束双方的一项协议，不再要求这家电动汽车制造商向亚马逊独家销售其配送货车。据悉，亚马逊最近几个月对Rivian表示，该公司计划今年采购约1万辆货车，仅为之前采购计划的下限。Rivian随后启动了旨在结束独家协议的谈判。</p><hr><div class="article-content" id="artibody">
<p><img alt="Rivian-Amazon-van.webp" src="https://x.liuping.win/img/b627a4552c9855057a033e9cb98158a6.webp" title=""/></p><p>这项独家协议最早签署于2019年。</p><p>亚马逊是Rivian的最大股东，持有该公司17%的股份。亚马逊表示，这笔投资，以及在2030年前采购10万辆Rivian货车的计划，将成为其减排计划的重要组成部分。</p><p>双方最近几个月都在努力压缩成本，其中也包括裁员。</p> </div></body>
