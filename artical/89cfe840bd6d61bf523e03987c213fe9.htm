        <body><h1>V社在美国申请“CS2”商标 与反恐精英品牌相关联</h1><p>3月14日，V社向美国专利商标局提供了一份名为“CS2”的商标申请，这是与《反恐精英》和《CS：GO》品牌相关联的新知识产权。这一最新进展可能是V社正在开展一个新反恐精英项目的最有力证据，尽管我们目前还不清楚它到底是起源2引擎版本的《CS：GO》，还是一款全新的反恐精英游戏。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/9cfba1d1b6e1e081fc215601eb73013e.jpg"/></p><p><img src="https://x.liuping.win/img/ba1e0dc694d5773cbbbf8612d22b63fb.jpg"/></p><p>本月早些时候，英伟达的驱动更新代码泄露了《CS：GO2》的游戏配置文件，随后有业内人士爆料称，《CS：GO2》将改进优化游戏画质，并支持128 Tick的服务器，最早将于今年3月开始测试，最迟不会晚过4月1日。</p><p><img alt="V社在美国申请“CS2”商标 与反恐精英品牌相关联" src="https://x.liuping.win/img/9f19a2375e27baeb11b4478d8efeac91.jpg"/></p> </div></body>
