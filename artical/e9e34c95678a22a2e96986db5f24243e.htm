            <body><h1>京东新冠口服药全部缺货疑似下架 官方回应</h1><p>2月9日消息，京东“新冠治疗 线上问诊”界面显示，三款新冠口服药全部显示为无货状态。对此，京东回应称，目前缺货。检索其他电商平台发现，阿里健康、美团上新冠特效药还在供应。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/475137a436ce25972ad0dd29eb8acb83.webp"/><br/></p><p><img src="https://x.liuping.win/img/55ee7a04b6da7c700e3af6ade50fdb21.webp"/><br/></p><p><img src="https://x.liuping.win/img/1a455a922deafd5d98edb5313af2faf3.webp"/><br/></p><p><img src="https://x.liuping.win/img/c8fe426ce402be6603814ef0ab433537.webp"/><br/></p><p><img src="https://x.liuping.win/img/9045b3908b975f42bbc6da42d10db7cd.webp"/><br/></p><p>三款新冠口服药Paxlovid，阿兹夫定，莫诺拉韦此前均已在京东上架。随着可用新冠口服药物越来越多，关注药物的规范化使用也愈发关键。</p> </div></body>
