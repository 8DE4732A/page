        <body><h1>微软签署第四份10年协议 《使命召唤》将登陆更多平台</h1><p>Xbox负责人菲尔·斯宾塞在推特上宣布，微软已与云游戏供应商Ubitus签署了一份为期10年的合作协议，承诺在收购动视暴雪完成后，将把Xbox 
PC游戏和动视暴雪游戏引入到该平台，菲尔·斯宾塞表示他们的承诺是给予玩家更多选择，而微软总裁布拉德·史密斯随后也补充表示，这确保了世界各地的人都能够游玩游戏，包括《使命召唤》在内。</p><hr><div class="article-content" id="artibody">
<p>目前，微软已与四家供应商签署了《使命召唤》10年协议，包括任天堂、英伟达、Boosteroid以及上面的Ubitus，按照微软的说法，接下来他们还会与更多供应商签署类似的协议。</p><p><img src="https://x.liuping.win/img/4d1ce80012d63c9a511b7a3646bd0a25.jpg"/></p><p><img src="https://x.liuping.win/img/f3aa2182f640745d4f10d82e5343d7c4.jpg"/></p> </div></body>
