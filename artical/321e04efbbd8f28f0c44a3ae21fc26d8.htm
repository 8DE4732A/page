        <body><h1>传任天堂下一代新手柄可存储玩家账户数据</h1><p>舅舅党NWeedle最近爆料了一些关于任天堂新主机手柄的情报，他表示根据任天堂的新专利，下一代任天堂手柄将具有存储功能，可以保存玩家的账户数据，通过这种方式，玩家只需要用手柄打开主机，就可以轻松将账户数据从一台设备转移到另一台设备，这包括账户数据、玩家偏好和设置。</p><hr><div class="article-content" id="artibody">
<p>简单来说就是，任天堂的新手柄就像玩家在主机上的钥匙，省去了玩家在每台设备上登录账户等繁琐步骤。</p><p><img src="https://x.liuping.win/img/8b7d50cceb9e4cda2dbe508d77602679.jpg"/></p> </div></body>
