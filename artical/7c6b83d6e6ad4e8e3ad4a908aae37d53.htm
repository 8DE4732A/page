        <body><h1>百度文心一言3月正式开放？3月16日14时李彦宏要开新闻发布会</h1><p>2月28日消息，百度发布官方预告，计划于3月16日14时在北京总部召开新闻发布会，主题围绕文心一言。此前，曾有消息称，文心一言将于3月份面向公众正式开放。据称，百度创始人、董事长兼首席执行官李彦宏，百度首席技术官王海峰将出席。</p><hr><div class="article-content" id="artibody">
