        <body><h1>怕宝宝哭闹影响其他乘客 父母花1.2万包下高铁商务车厢</h1><p>乘坐公共交通工具，担心宝宝哭闹影响到别人怎么办？天津一对夫妻大手一挥，直接包下了整个商务车厢。从其晒出的购票截图来看，这辆高铁从天津开往长沙，<strong>共买下商务车厢5个座位，每个座位2361元，共计花费11955元。</strong></p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/ffa181a581db074f6474d278d21370b3.jpg"/></p><p>妈妈表示：“孩他爸怕吵到别人也怕外面甲流干脆买了一个车厢，本来我说坐飞机，他说怕孩子不会说话，不舒服都不会讲，我连降噪耳机都买了。最后想着高铁就高铁吧听他爸的。”</p><p>网友看后怒赞：</p><p>越有素质的人越有钱</p><p>这就是父母和父母之间的差距，那些带小孩上告别吵的要命的来看看</p><p><img src="https://x.liuping.win/img/e0510e874d772f7b9eb91a3bb4fd87e1.png"/></p> </div></body>
