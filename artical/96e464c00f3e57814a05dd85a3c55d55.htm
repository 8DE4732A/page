        <body><h1>美司法部指控谷歌销毁反垄断诉讼证据</h1><p>美国司法部官员周四表示，Alphabet旗下的谷歌销毁了与一起反垄断诉讼有关的证据，该诉讼旨在调查该公司如何保持其互联网搜索主导地位。</p><hr><div class="article-content" id="artibody">
<p>美国司法部要求负责此案的联邦法官对谷歌进行制裁，原因是该公司曾将员工聊天记录设置为自动删除，尽管该公司曾告诉法庭，将保留诉讼所需的记录，</p><p>谷歌一位发言人表示，该公司对美国司法部的指控提出了异议。该发言人表示：“我们的团队多年来一直在认真应对询问和诉讼。事实上，仅在这个案件中，我们就提交了400多万份文件，还有数百万份文件提交给了世界各地的监管机构。”</p><p><img alt="1677225587_fotor_2023-2-24_12_58_22.jpg" src="https://x.liuping.win/img/862cd17cab64fba3a16dfa20f45ceb2b.jpg" title=""/></p> </div></body>
