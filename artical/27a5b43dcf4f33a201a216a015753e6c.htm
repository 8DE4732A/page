        <body><h1>马斯克：推特将于本月推出加密私信功能</h1><p>推特CEO埃隆·马斯克周末表示，该公司将于本月晚些时候推出加密私信功能。马斯克在3月5日的一条推文中写道：“目标是在本月晚些时候推出回复个人DM（Direct Message）的功能，使用任何反应表情符号并加密。“</p><hr><div class="article-content" id="artibody">
<p><img alt="图片.png" src="https://x.liuping.win/img/bf6f883825a0ba3d8209e0745fc964a7.png" title=""/></p><p>马斯克的一名粉丝对这一消息做出了回应，“很棒的更新，将帮助对话更加顺畅。特别期待各种反应表情包……都是些小事。”</p><p>去年，马斯克首次呼吁推特为其直接信息提供端到端加密，以确保安全。</p><p>他当时说，推特上的DM应该像Signal一样提供端到端加密，这样就没有人可以监视或入侵消息。</p> </div></body>
