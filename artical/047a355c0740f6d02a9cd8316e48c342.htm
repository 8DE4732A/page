        <body><h1>小岛秀夫晒《死亡搁浅2》主演新合照 动捕现场曝光</h1><p>小岛秀夫今日在推特晒出了与《死亡搁浅2》主演艾丽·范宁的新合照，照片在两人都身穿着小岛工作室与服饰品牌GU联动的T恤。此外，小岛秀夫还晒出了几张《死亡搁浅2》动捕现场的照片，看起来《死亡搁浅2》的开发正在稳步推进中。</p><hr><div class="article-content" id="artibody">
<p>《死亡搁浅2》将登陆PS5，发售时间待定。</p><p><img src="https://x.liuping.win/img/47dc49958ed87612ff01b9fea63c8567.jpg"/></p><p><img src="https://x.liuping.win/img/53ce5517ce1839e9c9eb75893dd5be8c.jpg"/></p><p><img src="https://x.liuping.win/img/8c1ef016841d38cc7d4b799e6a4f3551.jpg"/></p><p><img src="https://x.liuping.win/img/d588c1a30cbdf6b49021a76b2b4f2d00.jpg"/></p> </div></body>
