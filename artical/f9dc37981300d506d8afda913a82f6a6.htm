            <body><h1>消息称微软旗下LinkedIn开始裁员</h1><p>据知情人士称，微软旗下社交媒体平台LinkedIn已开始裁员，这是微软此前宣布的大约1万人的裁员计划的一部分。据悉，LinkedIn周一在其招聘部门进行了裁员，但具体数字尚不得而知。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/b1b2d9496c545634c2b29c9332bd5453.jpg"/></p><p>今年1月，微软宣布将在全球裁员约5%，以寻求“调整成本结构”来应对营收下降。</p><p>大约一周后，这家科技巨头公布了令人失望的季度利润，并警告称，营收放缓预计将在整个2023年持续。</p><p>微软股价今年迄今上涨13%，但过去12个月累计下跌了8%。以微软为成分股的道琼斯工业股票平均价格指数今年迄今上涨了3%，过去一年下跌1%。</p> </div></body>
