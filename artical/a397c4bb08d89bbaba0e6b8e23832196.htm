        <body><h1>童年经典《铁甲小宝》官方B站账号上线 高清修复版或将到来</h1><p>铁甲小宝官方微博账号今日公布了几张工作人员对剧集进行图像修复工作的照片，并配文“在做了在做了，不要催了”，可能暗示了《铁甲小宝》高清修复版即将到来。此外，铁甲小宝官方B站账号也正式上线了。</p><hr><div class="article-content" id="artibody">
<p>《铁甲小宝》于1997年在日本朝日电视台首播，是“金属英雄”系列的第16作，讲述了B系列机器人卡布达和他的伙伴们努力寻找能够实现愿望的“和平星”，并在途中与坏蛋B机器人展开一连串的和平星争夺战的故事。</p><p><img src="https://x.liuping.win/img/66b9e72a0d392b5058932ddd5cf3dfb9.jpg"/></p><p><img src="https://x.liuping.win/img/753d8e4debbbe7aec33a2ccb46871501.jpg"/></p><p><img src="https://x.liuping.win/img/d4242e1800121f7b355f85bffc420e61.jpg"/></p><p><img src="https://x.liuping.win/img/bb7ab743ebb8859737b1d30eb6b9d477.jpg"/></p><p><img src="https://x.liuping.win/img/8a5bca62210489fec124822495649a2b.jpg"/></p><p><img src="https://x.liuping.win/img/ef6a6fea7a32d7ba44c74af4b144a231.jpg"/></p><p><img src="https://x.liuping.win/img/e9760b5c547b08c66b0120f65b280f79.jpg"/></p> </div></body>
