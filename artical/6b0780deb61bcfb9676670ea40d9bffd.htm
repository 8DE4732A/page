            <body><h1>托比·马奎尔：我很愿意再次饰演蜘蛛侠</h1><p>演员托比·马奎尔表示他愿意回归再次饰演蜘蛛侠，尽管这是否会发生还有待观察。在漫威官网上，马奎尔被问到在2021年电影《蜘蛛侠3：英雄无归》中再次饰演蜘蛛侠的感受。他表示：“我很喜欢这些电影，我喜欢所有不同的《蜘蛛侠》系列电影。如果这些人给我打电话，问我想不想客串，答案肯定是Yes！因为为什么不呢?”</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/9123987ddfef27a5de1645f0a2724f6a.jpg"/></p><p>马奎尔直言当漫威打电话给他，让他和另外两个蜘蛛侠——荷兰弟和加菲一同饰演蜘蛛侠时，他感到有点紧张。</p><p>马奎尔还谈到了时隔多年后再次穿上蜘蛛侠套装的感觉，他说没过多久，他就“感觉很自在”地穿上了这套衣服。</p> </div></body>
