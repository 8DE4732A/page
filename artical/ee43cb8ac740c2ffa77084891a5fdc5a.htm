            <body><h1>推特拖欠近14万美元租金被房东告上法庭</h1><p>马斯克的推特公司近日因拖欠旧金山一处办公室的租金被房东告上法庭。根据上周四提交的诉讼文件，房东Columbia Reit-650 California LLC声称，这家社交媒体公司未能支付加州大街650号办公空间的136260美元租金。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/03bea1a61a52757068664fad1887380d.jpg"/></p><p>推特没有立即回复置评请求。该公司的这个办公室和公司总部是分开的，总部在旧金山的市场街（Market Street）。</p><p>房东在诉讼中说，其在12月中旬通知推特，如果不在五个工作日内支付这笔款项，将被视作不履行该大楼第30层空间的租金义务。</p> </div></body>
