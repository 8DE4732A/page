        <body><h1>阿里云大模型研究成果亮相 “通义千问”开启企业邀测</h1><p>4月7日消息，阿里云宣布自研大模型“通义千问”开始邀请用户测试体验。现阶段该模型主要定向邀请企业用户进行体验测试，用户可通过官网申请（tongyi.aliyun.com），符合条件的用户可参与体验。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/6217696d22df51aadcb56c932a3936c1.webp"/><br/></p><p><img src="https://x.liuping.win/img/ba9d7a4d9243a946e9ace4dcfe0cbf9e.webp"/><br/></p><p>据悉，阿里达摩院在NLP自然语言处理等前沿科研领域早已布局多年，并于2019年启动大模型研发。</p> </div></body>
