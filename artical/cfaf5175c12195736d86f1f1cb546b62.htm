            <body><h1>电影《俄罗斯方块》发布预告 3月31日登陆Apple TV+</h1><p>新浪电影消息，电影《俄罗斯方块》发布预告，聚焦经典上头游戏“俄罗斯方块”的幕后故事，由塔伦·艾格顿(《王牌特工》)主演，定档3月31日登陆Apple TV+。乔·拜尔德(《污垢》《斯坦和奥利》)执导，诺亚·平克(《天才》)写剧本。</p><hr><div class="article-content" id="artibody">
<p>艾格顿饰演荷兰游戏设计师Henk Rogers，他获得了在游戏机发行《俄罗斯方块》的权利，其很快在全球大受欢迎，而在1980年代，Rogers卷入了一场有关版权的纠纷。</p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0MjY3NTkyOA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><strong>视频截图：</strong></p><p><img src="https://x.liuping.win/img/ae6d95fdec4a1b752620628b28674bcd.jpg"/></p><p><img src="https://x.liuping.win/img/481ba59e1311aaad77dca8404726a176.jpg"/></p><p><img src="https://x.liuping.win/img/5f459b07f0c7cce769305fec9fe5c4d3.jpg"/></p><p><img src="https://x.liuping.win/img/bffab07ef6fc5e6d8adf4b284f85fcb7.jpg"/></p><p><img src="https://x.liuping.win/img/858f07e542e5641ec43a803e08cfc607.jpg"/></p><p><img src="https://x.liuping.win/img/fd810043ddea0337fa1b5ddee6b38fd3.jpg"/></p><p><img src="https://x.liuping.win/img/5ed8d849997a7267c12e2ddac29e2bb5.jpg"/></p><p><img src="https://x.liuping.win/img/822fb212d8cb75013313fd86bb87c1dd.jpg"/></p><p><img src="https://x.liuping.win/img/0a4b8c3575a8633278aa40fae9cf9367.jpg"/></p><p><img src="https://x.liuping.win/img/2253ad7aa5d5368e2290700f10409de7.jpg"/></p><p><img src="https://x.liuping.win/img/57c6579f0917cdf6e0dabf0410c28978.jpg"/></p> </div></body>
