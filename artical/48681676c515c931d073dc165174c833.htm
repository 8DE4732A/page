            <body><h1>“《三体》电视剧过审”上微博热搜 网友只求不要魔改</h1><p>今日（1月9日），腾讯出品的电视剧《三体》获得发行许可证，即将与观众见面，这一消息也成功冲上了微博热搜。《三体》真人剧由张鲁一，于和伟，王子文主演，全剧共有24集。（此前有小道消息称剧版《三体》会在1月15日开播。）</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/db016ac8b78a5bbcf601264973dd69a4.jpg"/></p><p><img src="https://x.liuping.win/img/4f16131f103d48a92b9de73c0253476e.jpg"/></p><p><img src="https://x.liuping.win/img/80fa44dd447032613426a8abd85a4a11.jpg"/></p><p>网友们对剧版《三体》都十分期待，认为演员阵容在这里应该不会差；也有部分人对本剧表达了担忧：“应该能比动画版好点吧？”毕竟动画版《三体》拉低了观众的观影欲望，同一题材希望真人剧不要魔改。</p><p><img src="https://x.liuping.win/img/68e1c5c3fed401543b3b72a2f026e113.jpg"/></p><p><img src="https://x.liuping.win/img/9cc30b0aa8761123d294785c2fef41b2.jpg"/></p><p>《三体》海报：</p><p><img src="https://x.liuping.win/img/712ac1a0491d4759ec225b88ab642ce3.jpg"/></p> </div></body>
