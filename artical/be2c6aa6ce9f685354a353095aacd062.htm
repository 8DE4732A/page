            <body><h1>《霍格沃茨之遗》新预告发布 猫头鹰鸟瞰城堡场地</h1><p>开放世界动作角色扮演游戏《霍格沃茨之遗》发布了新的CG预告，通过信使猫头鹰的视角来观看城堡以及其他地方的景色，一起欣赏一下。<strong>《霍格沃茨之遗》新CG预告：</strong></p><hr><div class="article-content" id="artibody">
<p style="text-align: center;"><strong><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTkzNTQ3MTE5Ng==?client_id=5a73c0df8eb0d91d" width="640"></iframe></strong></p><p>正如视频所展示，通过信使猫头鹰的视角为玩家展示了城堡以及其他地方的壮丽景观。同时也让玩家了解可以探索的区域，从视频中我们也可以看见一些熟悉的面孔以及可能隐藏的危险区域。</p><p>《霍格沃茨之遗》将于2月10日发售，登陆Steam、PS5、XSX/S，4月4日登陆PS4和Xbox One，7月25日登陆Switch。</p><p><strong>视频截图：</strong></p><p><img src="https://x.liuping.win/img/2677b7b7f0d1553657c95f7f8d8440a9.jpg"/></p><p><img src="https://x.liuping.win/img/17fe6c63e6470a8e067cbe2964317d38.jpg"/></p><p><img src="https://x.liuping.win/img/0e99bcd05acdb9ffae6a8be06594cb4d.jpg"/></p><p><img src="https://x.liuping.win/img/ea892b70ea69b6e64832082558e87063.jpg"/></p><p><img src="https://x.liuping.win/img/7f2c1ad6d526a6aca2da5e95e47ff638.jpg"/></p> </div></body>
