            <body><h1>3DCG动画《圣斗士星矢》正式预告 1月1日上线发布</h1><p>车田正美原作3DCG动画《圣斗士星矢：黄道十二宫战士 圣域之战》将于2023年1月1日上线U-NEXT、动画放題、Hulu、d动画站等平台发布，日前官方公布了正式预告，展示了动画的正片内容，一起来先睹为快。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/2b6359fee002f2f78298d1ba7bba9c58.png"/></p><p>《圣斗士星矢：黄道十二宫战士》是车田正美原作的漫画《圣斗士星矢》的3DCG重制版动画，第一季于2019年7月播出。3D CG化后，剧情与原作有很大的出入，第一季12集，剧情一直发展到白银圣斗士阶段，接下来的第二季是要与黄金圣斗士作战了。</p><p>·3DCG动画《圣斗士星矢》正式预告：</p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTkzMTM3MDYwNA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><img src="https://x.liuping.win/img/3db3045ad181c4466e102a995404289f.png"/></p><p><img src="https://x.liuping.win/img/80f8cfb314e632a19701feaa9ac402f1.png"/></p><p><img src="https://x.liuping.win/img/84b254903d8289cf7a15f312de72e57f.png"/></p><p><img src="https://x.liuping.win/img/a464846db4ec41f002ff7caa45d5d71e.png"/></p> </div></body>
