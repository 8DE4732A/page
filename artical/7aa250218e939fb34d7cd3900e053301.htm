            <body><h1>久石让策划《龙猫》舞台剧 斩获伦敦戏剧五项大奖</h1><p>由著名作曲家久石让提议策划，获得宫崎骏首肯的《龙猫》《龙猫》舞台剧日前在伦敦巡演，斩获了第23届《WhatsOnStage Awards》的五项大奖，深受观众的欢迎。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/5b59d70ba05c620cd7853c0bb646bb1d.png"/></p><p>·《龙猫》舞台剧原本是久石让提议策划，很快获得了老朋友宫崎骏的首肯，由英国著名戏剧团皇家莎士比亚剧团与日本电视台合作打造，于2022年10月~2023年1月底在伦敦巡演，收获极高评价。</p><p><img src="https://x.liuping.win/img/328f97d20191a1d74c3db9d93f8669c9.png"/></p><p>·《龙猫》舞台剧一举斩获第23届《WhatsOnStage Awards》的五项大奖，分别是最优秀演剧奖，最有效音乐导演奖、最优秀舞台美术奖、最优秀灯光设计奖，最优秀音乐设计奖。</p><p><img src="https://x.liuping.win/img/4846fa95982a2bdd71293ce1c2bbc27b.png"/></p><p><img src="https://x.liuping.win/img/bef8c848b8330d0ae1835fadec99bd71.png"/></p> </div></body>
