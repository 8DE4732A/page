            <body><h1>PSVR2设计师现身亲自拆解PSVR2头显</h1><p>由索尼为VR游戏设计的全新一代PSVR2套件将于2月22日正式上市.今天（2月15日），索尼官方邀请到了专业团队对PSVR2进行拆解，详细介绍该设备的硬件特性。</p><hr><div class="article-content" id="artibody">
<p><strong>PSVR2头戴设备拆解视频：</strong></p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0Mzg5NTYyMA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>由机械设计团队的荒木孝昌先生现身说明，他和团队成员如何实现平衡配重优异且对称的内部结构、提升游戏舒适度的强化散热系统、让画质栩栩如生的光学技术，以及符合人体工学的极致舒适头带设计。</p><p>PSVR2将于2月22日上市，包括《GT赛车7》在内的游戏将获得PSVR2，国行版PSVR2也将同步发售，售价为4499元。</p><p><img src="https://x.liuping.win/img/9b47540a4f515ec199d82e6b45278bcb.jpg"/></p><p><img src="https://x.liuping.win/img/725064fa74032863324b5966146f9836.jpg"/></p><p><img src="https://x.liuping.win/img/c89cb0c9cd18cba8b86c8c87ed2f1ab5.jpg"/></p> </div></body>
