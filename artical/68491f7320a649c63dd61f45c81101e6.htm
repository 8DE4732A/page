            <body><h1>国产动画《雄狮少年》发日版预告 2023在日本上映</h1><p>近日国产动画《雄狮少年》发布日版预告片，将于2023年在日本上映，决定制作日语配音版本。该片讲述拥有舞狮梦的留守少年阿娟与好友组成舞狮队，打破偏见、一路跌跌撞撞、最终创造奇迹的成长故事，于2021年12月17日在国内上映，累计票房超2亿。</p><hr><div class="article-content" id="artibody">
