            <body><h1>AI绘制日本女性社畜形象 穿OL制服的职场美女</h1><p>“社畜”源于日文しゃちく，现在常用于青年人的自嘲和吐槽。今天分享的就是「由AI绘图生成的日本女性社畜模样」，大家印象中对于社畜是什么印象跟感觉，那又跟以下AI生成的画面搭不搭呢？</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/d01f76a707203c542be60b92a3b06a26.jpg"/></p><p><img src="https://x.liuping.win/img/c72a09d0edeb207353120da2ec5bd946.jpg"/></p><p>听说最早起源于1990年代的日本，此前是形容上班族的贬义词。现在多用于自嘲或用来嘲笑，那些为了企业公司而放弃人类尊严的人，因为那些人宁愿为了公司打拼，而放弃自己的生活(亲朋好友)的人。</p><p><img src="https://x.liuping.win/img/bd6ae23bb235599565002f9e2ae825bf.jpg"/></p><p><img src="https://x.liuping.win/img/4bbf93f8736ca2fb7cab86174d214801.jpg"/></p><p><img src="https://x.liuping.win/img/080f46f2d9680788be771c0cd42c03d4.jpg"/></p><p><img src="https://x.liuping.win/img/42c25b27f9586591d9ce86a159ec6c23.jpg"/></p><p><img src="https://x.liuping.win/img/13b4cfab353660e3ca9f4055cb9a6a5c.jpg"/></p> </div></body>
