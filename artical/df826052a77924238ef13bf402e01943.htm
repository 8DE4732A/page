            <body><h1>消息称奔驰拟放弃“油改电”最早2024年取消EQ品牌</h1><p><strong>据梅赛德斯-奔驰公司内部消息人士称，该公司计划最早在2024年底下一代紧凑型汽车上市时，放弃用于电动汽车的EQ品牌。</strong>消息人士称，这一决定是基于奔驰首席执行官Ola Kaellenius专注于向纯电动汽车转型的战略，这使得“油改电”的EQ品牌显得多余。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/c3c0d5f51f701426da94da65b481cf04.webp"/></p><p>这家德国汽车制造商现在在EQ品牌下销售其纯电动车型系列，该品牌于2016年首次宣布，首款车型EQC电动SUV于2019年推出。</p> </div></body>
