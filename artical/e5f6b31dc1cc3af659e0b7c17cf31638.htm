            <body><h1>尼泊尔一架搭载72人的客机坠毁 机型为ATR 72</h1><p>据“央视新闻”报道，当地时间15日，尼泊尔雪人航空公司一架从加德满都飞往博克拉的客机坠毁。<strong>机上载有68 名乘客和4名机组人员，机型为ATR 72。</strong>据了解，救援人员已前往现场。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/f48d353bb06caee774937b14d58f4053.png"/></p><p><img src="https://x.liuping.win/img/13784c83f89f961f9006baadce92158b.jpg"/></p><p>据悉，ATR-72型飞机是法国与意大利合资的飞机制造商ATR公司制造的ATR-42支线客机的改进型。</p><p>ATR-72为双螺旋桨民航机，其结构上与ATR-42一样，但机身更长，<strong>载客量可达64～74名，航程超过1650公里。</strong></p> </div></body>
