            <body><h1>表情包变动画 Line《熊大和朋友们》今日网飞首播</h1><p>网飞 Netflix 今天（12 月 29 日）发布了《熊大和朋友们》（此前名为《Line朋友们》）的最新预告。这是一部基于日本热门消息手机应用 LINE 的熊大和朋友们角色“贴纸”的CG 动画剧集。预告片解释，该动画今天将在该平台上首映。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/3e85672af864d00033f22d66b62f479c.png"/></p><p>	动画预告：</p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTkzMjI5OTEzMg?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>总部位于洛杉矶的动画公司 KickstartEntertainment 是该剧集的联合制作公司。</p><p>CG 动画剧集将以 LINE 软件中贴纸的五个角色为特色，全程将没有任何对话。</p><p>	预告截图：</p><p><img src="https://x.liuping.win/img/b6669442d954cb451651c2bde7bdb5ea.png"/></p><p><img src="https://x.liuping.win/img/259bac4d7097e7fb013bf23a34e535b5.png"/></p><p><img src="https://x.liuping.win/img/d06bdd2de94b46fc1c1ebb2616538ff2.png"/></p><p><img src="https://x.liuping.win/img/35507998ce3f8c6354d8ccc21947a2de.png"/></p><p><img src="https://x.liuping.win/img/148abe704cb46340eab371840ac0ef76.png"/></p> </div></body>
