        <body><h1>紧跟微信步伐：支付宝掌纹支付设备外观专利获授权</h1><p>从2021年开始，腾讯有多项掌纹支付相关的专利获批，涵盖了从功能原理到外观设计的方方面面。而布局这一新的生物支付领域的，显然不仅有腾讯一家企业。今天，<strong>支付宝信息技术有限公司的“掌纹识别装置”外观设计专利获批（授权公告号：CN307904215S）。</strong></p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/22e78c1353248fdca75b8fa410653778.png"/></p><p>根据专利摘要，该设计将主要用于采集人体的掌纹、掌脉特征信息，设计要点在于形状。</p><p>显然，<strong>该产品主要用于用户开通掌纹支付前掌纹信息收集，以及后续支付时对掌纹信息的识别。</strong></p><p><img src="https://x.liuping.win/img/0cf48f522918c66e9391c0d54b05dbf0.jpg"/></p><p>值得一提的是，除了该设计，支付宝在此前还有多项掌纹识别设备的外观设计获批专利，这些产品在理论上都可能出现在用户的日常使用中。</p><p><img src="https://x.liuping.win/img/8de54deec2932735f371e65feb3bd6ba.png"/></p> </div></body>
