        <body><h1>消息称“东南亚小腾讯”Sea旗下Shopee裁员近500人</h1><p>据知情人士称，有“东南亚小腾讯”之称的新加坡冬海集团（Sea Ltd.）正在旗下印尼电商子公司Shopee裁员。几天前，该公司刚公布去年第四季度首次意外实现盈利，但主要是来自成本削减。</p><hr><div class="article-content" id="artibody">
<p> <img alt="" data-link="" src="https://x.liuping.win/img/4f330a3297ffe8299740483935cc4467.jpg"/><br/></p><p>据一位直接了解此事的人士透露，最新裁员将影响Shopee印尼客服团队的不到500名全职员工和合同工。由于信息保密，此人要求不具名。这位知情人士说，受影响的员工已于周四得到通知。</p><p>冬海集团去年已裁减了7000多名员工，冻结工资并削减支出，这帮助其在第四季度实现了盈利。</p> </div></body>
