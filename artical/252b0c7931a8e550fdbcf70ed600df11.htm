            <body><h1>曾经最大盗版漫画村站长宣布 将开设无保留建站教程</h1><p>还记得那个被日本政府重罚的最大动漫盗版站漫画村么？当年被判入狱三年并巨额罚款到破产的站长星野路实近日终于获得假释，面对铺天盖地而来的询问如何建站的信息曾表示不置可否，不过2月5日突然宣布将开设无保留建站教程。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/b517c033f0ace8b0966eb190fa839aa5.png"/></p><p>·将盗版事业播种天下？！虽然刚刚出狱时，星野路实信誓旦旦的不是不会教授网友如何建站，然而近日却一改初衷，准备开设无保留建站教程。</p><p>·不过事情真相没那么简单，实际上星野路实的建站教程需要收费的，每个月2万日元左右并不算便宜，而且其表示从小白到基本熟悉至少需要5个月的时间，至于建好站后是否走违法违规路线则全凭站主个人取向了。</p><p><img src="https://x.liuping.win/img/30b89347d9153bf84f887dee8b04d595.png"/></p> </div></body>
