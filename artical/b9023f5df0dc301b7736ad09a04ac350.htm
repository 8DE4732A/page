        <body><h1>传闻：PS5 Pro细节将在未来几个月公布</h1><p>据记者Tom Henderson最近一期报道消息，索尼正在开发PS5 Pro，预计在2024年某个时候推出PS5更强大版本。虽然关于Pro的细节还很少，但这种情况将很快改变。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/f4db40d5c870e2dae8a78416918d39fc.jpg"/></p><p>Henderson表示索尼将于近几个月公布PS5 Pro的最新消息，虽然还不清楚此消息将以何种方式公布。此外，他还表示除了PS5 Pro之外还有其他PS硬件正在开发中，但不清楚是什么，有可能是传闻中的可拆卸光驱PS5型号。</p><p>如果以上报道可信，那么该主机预计在9月推出，鉴于索尼PlayStation Showcase计划于6月初举行，或许届时将公布一些消息。</p> </div></body>
