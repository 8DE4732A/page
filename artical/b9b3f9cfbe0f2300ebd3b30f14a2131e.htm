            <body><h1>《速度与激情10》发布先导预告 5月19日北美上映</h1><p>新浪电影今日（2月10日）消息，热门电影系列《速度与激情10》发布先导预告，family成员逐个登场，回归的杰森·斯坦森和新加盟的杰森·莫玛、布丽·拉尔森也亮相，该片北美预售已经开启，影片预计于5月19日在北美上映。</p><hr><div class="article-content" id="artibody">
<p><strong>预告片：</strong></p><p style="text-align: center;"><strong><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0MTAwMjI4MA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></strong></p><p>《速度与激情10》将由范·迪塞尔、查理兹·塞隆、布丽·拉尔森、杰森·莫玛、丹妮拉·莫希沃等主演，将由路易斯·莱特里尔（代表作《无敌浩克》《惊天魔盗团》）担任导演。</p><p><strong>视频截图：</strong></p><p><img src="https://x.liuping.win/img/64097124c31266c680dea7a7245c1b4c.jpg"/></p><p><img src="https://x.liuping.win/img/a206348d17cd44bcc9aecdf6490214ed.jpg"/></p><p><img src="https://x.liuping.win/img/69bd44cb750eec20eacf21ab9f07c259.jpg"/></p><p><img src="https://x.liuping.win/img/a44ca2cd5df2d08712eca140921e2e6e.jpg"/></p><p><img src="https://x.liuping.win/img/e13cee3db27a1d95ba6793634ad75a68.jpg"/></p><p><img src="https://x.liuping.win/img/fce028602a02cd0f0651acd608861dc5.jpg"/></p><p><img src="https://x.liuping.win/img/24eea50516fcc394f910798f44a72478.jpg"/></p><p><img src="https://x.liuping.win/img/1324d4e92b44544e1fe6dd89dededf2e.jpg"/></p><p><img src="https://x.liuping.win/img/00f1d56939dc58a545801966fa616108.jpg"/></p><p><img src="https://x.liuping.win/img/ca277c76ab2777369361a9c18cc406da.jpg"/></p> </div></body>
