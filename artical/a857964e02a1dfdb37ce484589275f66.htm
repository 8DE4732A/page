            <body><h1>《守望先锋：归来》新占领要点地图“南极” 还可以钓鱼</h1><p>《守望先锋：归来》公布了新占领要点地图“南极”，它将作为第三赛季的一部分于2月7日正式上线，《守望先锋：归来》第三赛季预告视频将在2月6日释出，该赛季不会推出新英雄。在新地图上会有企鹅与玩家互动，玩家虽然无法直接接触企鹅，但是可以向它们射击，而企鹅们会躲避子弹，类似于《黑客帝国》那样。</p><hr><div class="article-content" id="artibody">
<p>此外，该地图上还设有钓鱼小游戏，玩家可以向钓鱼洞射击，让鱼跳出水面。</p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0MDI0MzAxMg==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><strong>先导预告：</strong></p><p><img src="https://x.liuping.win/img/cfb7d52334e4ef724fffb4594ee4a517.jpg"/></p><p><img src="https://x.liuping.win/img/7a21c73f9d3a0abce7b0227a21dfc456.jpg"/></p><p><img src="https://x.liuping.win/img/4aa1d9a2d4135c9043be87a5bafb1f2f.jpg"/></p><p><img src="https://x.liuping.win/img/b137f349d14271becbd8a59a7d737324.jpg"/></p> </div></body>
