        <body><h1>三星电子允许韩国中小企业无偿使用272项专利技术</h1><p>韩国产业通商资源部周二表示，科技巨头三星电子将允许规模较小的韩国企业无偿使用其更多的技术，以实现共同增长。据产业通商资源部透露，三星电子决定将半导体、显示器、移动设备等8个领域的272项专利技术无偿转让给中小企业。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/4e3bf69e22864f3d39f7a33b1f1add2d.jpg"/></p><p>韩国政府从2013年开始实施技术共享计划，自那以来，33家大企业和国有企业已与1416家中小企业共享了2979项专利。</p><p>韩国产业通商资源部表示，三星电子于2015年参与了该计划，迄今已与502家公司共享了959项专利。</p> </div></body>
