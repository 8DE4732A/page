            <body><h1>一加OnePlus 11真机图像首次现身</h1><p>一加11应该会在本月晚些时候在中国推出，随后将在下个月进行全球发布。今天，有人决定拍摄一些绿色的OnePlus 11的真机图像，并决定将它们上传到互联网上。为我们提供了即将推出的智能手机的第一组实拍照片，这是一台绿色的样机，操作系统中的字样已经说明了一切。</p><hr><div class="article-content" id="artibody">
<p><img alt="oneplus-11-store-6-840x1456.jpg.webp" src="https://x.liuping.win/img/58526e8be3b37c20053c033f517ad741.webp" title=""/><img alt="oneplus-11-store-7.jpg.webp" src="https://x.liuping.win/img/fd5d7036c5ad9526ef92c6645baf6811.webp" title=""/><img alt="oneplus-11-store-5.jpg.webp" src="https://x.liuping.win/img/0c760af74a2a853663ed8ddb6bcbf2de.webp" title=""/><img alt="oneplus-11-store-4-994x1456.jpg.webp" src="https://x.liuping.win/img/b620e587ac40fd98378512e7c05fc8fd.webp" title=""/><img alt="oneplus-11-store-2-851x1456.jpg.webp" src="https://x.liuping.win/img/18f32213d391e290dea6df9c4a1a3c15.webp" title=""/><img alt="oneplus-11-store-3.jpg.webp" src="https://x.liuping.win/img/2864d8dcae7fa18483ff8cb7f519d178.webp" title=""/><img alt="oneplus-11-store-1-832x1456.jpg.webp" src="https://x.liuping.win/img/7bd3607a680ca5da234b11c3ab8fb42a.webp" title=""/><img alt="oneplus-11-store-9.jpg.webp" src="https://x.liuping.win/img/a8fc8ef0a349e7c51a82caa5973855a2.webp" title=""/><img alt="oneplus-11-store-8.jpg.webp" src="https://x.liuping.win/img/7f3d5e14b48ac5f31d7f1a8721232469.webp" title=""/></p><p>这台OnePlus 11是国行版，因为它运行ColorOS 13，国际版本将运行OxygenOS 13。</p><p>机身背面巨大的圆形相机模组上依然可以看到哈苏的品牌。这款手机将拥有升级后的存储器，骁龙8 Gen 2等最新的硬件升级。对那些感兴趣的人来说，OnePlus 11还将推出黑色的砂岩外观。</p> </div></body>
