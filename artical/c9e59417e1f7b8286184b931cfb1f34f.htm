            <body><h1>《超级马力欧兄弟大电影》全新海报 4月7日北美上映</h1><p>今日（2月9日），《超级马力欧兄弟大电影》官方推特公布最新海报“训练完成，开始冒险”以及“当你真正需要你兄弟的时候”，亚伦·霍瓦斯＆迈克尔·杰勒尼克(《少年泰坦出击》)执导，马修·福格尔(《小黄人2》《乐高大电影2》)编剧，4月7日北美上映。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/29c112b1ed6a80a1ea9f0915859b8cd0.jpg"/></p><p><img src="https://x.liuping.win/img/1d71bd27c9abdaaa7a11bc24ede49acb.jpg"/></p><p>该片由任天堂联手照明娱乐打造，克里斯·帕拉特配音马力欧，安雅·泰勒-乔伊配碧琪公主，查理·戴配路易基，杰克·布莱克配库巴，科甘-迈克尔·凯配奇诺比奥，赛斯·罗根配大金刚，弗莱德·阿米森配克兰奇，凯文·迈克尔·理查德森配卡梅克，塞巴斯蒂安·马尼斯科配斯派克，查尔斯·马丁内斯客串。</p> </div></body>
