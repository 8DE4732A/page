            <body><h1>飞利浦拟进一步裁员6000人 去年已宣布裁员4000人</h1><p>荷兰医疗设备巨头飞利浦周一表示，计划到2025年在全球范围内进一步裁员6000人，以恢复盈利能力。此前，该公司召回了一些呼吸设备，导致其市值缩水70%。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/3e3e46803e60effba6011b63c0212b43.jpg"/></p><p>由于担心机器中使用的泡沫可能有毒，该公司召回了数百万台用于治疗睡眠呼吸暂停的呼吸机，此次重组是在10月份宣布的裁员5%（4000个工作岗位）计划的基础上进行的。</p><p>此次裁员将有一半在今年进行，飞利浦表示，预计此次重组将在未来几个季度产生约3亿欧元（3.26亿美元）的成本。</p> </div></body>
