        <body><h1>“丑娃”Funko Pop库存过多 官方决定至少掩埋3000万美元产品</h1><p>美国知名玩偶商FUNKO近日公开无奈决定，由于旗下产品库存量过多，将不得不掩埋至少3000万美元产品。FUNKO公司以生产各种玩偶闻名，旗下“丑娃”Funko Pop Vinyls系列最受粉丝的欢迎和喜爱，日前官方表示旗下产品的库存量已经比去年同期超标增长48%之多，将不得不开启清理库存工作。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/6c8544a83766b52c554031ddabef2526.png"/></p><p>·当然，作为资本方，所谓的“清理库存”并不是低价倾销，而是直接处决，FUNKO也不例外，预计将掩埋3000万~3600万美元的产品以缓解库存压力，也许很多年之后或许会有人在某个地方发现这批惨遭“活埋”的玩偶们。</p><p><img src="https://x.liuping.win/img/f3e1f6ca47c501842a07239cf6ca8032.png"/></p> </div></body>
