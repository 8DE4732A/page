        <body><h1>“我回来了”：特朗普回归YouTube和Facebook发帖</h1><p>当地时间周五，美国前总统唐纳德·特朗普在YouTube和Facebook上发了一条题为“我回来了”的视频贴文，称“让大家久等了”。时隔两年，YouTube解封了特朗普账号，Meta于今年早些时候解封其Facebook和Instagram账号。去年11月，推特也解封了特朗普账号，不过他暂未发帖。</p><hr><div class="article-content" id="artibody">
