            <body><h1>马斯克该远离政治吗？投票结果竟是这样</h1><p>北京时间1月6日消息，早些时候马斯克发布投票推文称“马斯克应该”，并设置“远离政治”和“继续踢他的脚”两个选项，但投票结果显示“继续踢他的脚”竟超过“远离政治”。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/3575935628d14cb7d9b9edae21462090.webp"/><br/></p><p>随后，马斯克针对投票结果发布推文称，“哎呦!我的脚！”。</p><p><img src="https://x.liuping.win/img/b2cdff9bd6abc31c8990c0a25b69a65d.webp"/><br/></p><p>并在今天早些时候发布推文称，有些习惯很难被放弃，或许自己应该买双防弹鞋，并附上马斯克2013年发布的一条推文。</p><p><img src="https://x.liuping.win/img/2a73cb149fb34331beab95d6c1982d5e.webp"/><br/></p><p>此前，<strong>美国总统拜登曾表示，他认为埃隆·马斯克(Elon Musk)与其他国家的关系值得关注。</strong></p> </div></body>
