        <body><h1>澳大利亚拟逐步停止活羊出口以改善动物福利</h1><p>澳大利亚政府周五表示，正在推进逐步停止活羊出口的计划，以改善动物福利。澳大利亚农业部长穆里·瓦特（Murray Watt）在推特上说，政府已经任命了一个小组，就如何以及何时逐步取消活羊出口进行咨询，并补充说，该禁令在本届议会任期内不会生效。</p><hr><div class="article-content" id="artibody">
<p> <img alt="" data-link="" src="https://x.liuping.win/img/d0dfe83763c2ce00ca5d5f66acaf7ece.jpg"/><br/></p><p>此前，本届工党政府在选举前做出承诺，将停止活羊出口。瓦特部长说，该项贸易价值8500万澳元（合5720万美元），主要集中在西澳大利亚。</p><p>瓦特表示，2022年澳大利亚活羊出口量降至50万只以下，低于20年前650万只的峰值。他说，与此同时，在过去20年里，羊肉出口从10亿澳元增至45亿澳元。</p> </div></body>
