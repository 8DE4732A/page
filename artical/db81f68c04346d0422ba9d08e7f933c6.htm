            <body><h1>中国内地独立显卡出货量暴跌42％</h1><p>据博板堂最新统计，<strong>2023年1月份，中国内地独立显卡品牌总出货量环比增长了9％左右，但是对比2022年1月同期大幅下滑了42％左右。</strong>据业内人士分析，1月份显卡市场整体低迷，加之疫情爆发、春节放假等因素的影响，需求端明显偏差。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/ab14f84650b85621c4069ceb256e797e.jpg"/></p><p>品牌方面，<strong>七彩虹仍然高居第一，出货量相对12月基本稳定。</strong></p><p><strong>华硕、技嘉、微星位列其后</strong>，出货量都有不同程度增长，尤其是技嘉增势明显。</p><p>再往后是影驰、耕升、铭瑄、索泰，都有小幅波动。</p><p>进入2月份，<strong>随着疫情逐步消退、春节假期结束、市场需求复苏，显卡以及其他硬件的市场表现肯定会更好，相信后续的市场情况也会逐步向好。</strong></p> </div></body>
