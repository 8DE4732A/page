        <body><h1>电影灌篮高手官宣定档 4月20日全国上映</h1><p>今日（2月23日），东映动画官方微博宣布电影《灌篮高手》定档4月20日中国内地上映。该片由原作者井上雄彦亲自执导，并担任编剧，木村昂、仲村宗悟、三宅健太等为角色配音。日本上映后连续八周周末斩获票房冠军。</p><hr><div class="article-content" id="artibody">
<p>影片将湘北高中VS山王工业的全国大赛搬上大银幕，最新发布的预告中，樱木花道、流川枫、三井寿、宫城良田和赤木刚宪全员登场。</p><p><strong>宣传海报：</strong></p><p><img src="https://x.liuping.win/img/e9d7f921c54a868d79704379e7555706.jpg"/></p><p><strong>宣传片：</strong></p><p style="text-align: center;"><strong><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0NDE5NDAyOA?client_id=5a73c0df8eb0d91d" width="640"></iframe></strong></p> </div></body>
