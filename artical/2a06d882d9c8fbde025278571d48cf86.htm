            <body><h1>Google涂鸦用雨滴来庆祝2月14日情人节</h1><p>周二的Google涂鸦为2023年的情人节提供了一丝浪漫的气息。这幅动画涂鸦展示了一个雨滴通过合在一起形成一个单一的心形雨滴。涂鸦页面上说："无论下雨还是晴天，你会是我的吗？"（"Rain or shine, will you be mine?"）</p><hr><div class="article-content" id="artibody">
<p><img alt="screenshot-2023-02-14-at-09-18-23.webp" src="https://x.liuping.win/img/87dc494bbe4ea218344c54e27772095b.webp" title=""/></p><p>这家搜索巨头指出了情人节的来由，在中世纪的欧洲国家，2月14日是鸟类交配季节的开始。这寓意着爱情，促使了每年的庆祝活动，这一传统在17世纪传到了世界其他地区。</p><p>周一，Google表示，在2月14日之前的几天，"约会之夜的想法"的搜索量激增。在美国，每年2月对"心形比萨"的搜索也会激增。</p> </div></body>
