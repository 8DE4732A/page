            <body><h1>坊间再传马斯克有意出价45亿英镑收购曼联</h1><p>据报道，特斯拉(TSLA.US)首席执行官埃隆·马斯克有意出价45亿英镑(约合54.6亿美元)收购英超俱乐部曼联(MANU.US)。据悉，对曼联的收购竞标将于2月17日结束。</p><hr><div class="article-content" id="artibody">
<p>有知情人士称，卡塔尔财团准备在本周末前对曼联提出收购要约，英国首富拉特克利夫也表明了收购兴趣。</p><p><img id="0" src="https://x.liuping.win/img/58bb91c57ef299f8a7e5ede0752640c5.jpg"/><br/></p><p>值得一提的是，马斯克在去年8月时就曾在社交媒体上宣布将收购曼联，但随后又表示他只是在开玩笑。</p> </div></body>
