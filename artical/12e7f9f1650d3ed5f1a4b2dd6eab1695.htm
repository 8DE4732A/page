            <body><h1>记者称拳头游戏开始裁员 人力、电竞等部门受影响</h1><p>据记者Jacob Wolf消息，拳头游戏目前也开始进行裁员。Jacob Wolf称多个消息人士告诉他，《英雄联盟》、《无为契约》的开发商拳头游戏目前也开始进行了裁员，目前尚不清楚裁员的规模和范围，但人力资源、服务、电竞等部门都受到了影响。</p><hr><div class="article-content" id="artibody">
<p><img alt="Riot-Games-nuevo-logo-740x417.jpg" src="https://x.liuping.win/img/2ed22c256be04bc9e4748730aa81c5c6.jpg" title=""/></p><p>从历史上来看，拳头并没有过大规模裁员的经历，但在目前来看，裁员符合目前科技、游戏、娱乐行业的普遍趋势。</p><p><img src="https://x.liuping.win/img/334b7db6a6b55272f814358d92f3fff4.jpg"/></p> </div></body>
