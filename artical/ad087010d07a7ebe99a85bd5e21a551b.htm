            <body><h1>因哈姆林心脏骤停事件 《麦登橄榄球23》删除CPR庆祝动作</h1><p>据VGC报道，EA 
Sports将取消《麦登橄榄球23》中球员触地得分后，模拟CPR（心肺复苏术）的庆祝动作。起因是在1月2日对阵辛辛那提猛虎队的周一晚上橄榄球比赛中，布法罗比尔队的防守后卫达马尔·哈姆林在一次铲球后心脏骤停。这名24岁的运动员在接受了CPR（心肺复苏术），并在被送往辛辛那提大学医学中心之前恢复了心跳。</p><hr><div class="article-content" id="artibody">
<p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTkzMzY0OTY4NA?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>达马尔·哈姆林目前虽然仍处于危急状态，但在周二晚些时候显示出“好转迹象”。</p><p>EA Sports表示正在采取措施，通过未来几天的更新，将不妥当的庆祝活动从游戏中删除。</p><p><img src="https://x.liuping.win/img/72b8ce8f184b4e6dc6133c1216e83e98.jpg"/></p> </div></body>
