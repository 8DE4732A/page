        <body><h1>800张包含《霍格沃茨之遗》在内的PS5光盘走私被查 案值约42万元</h1><p>据海关发布公众号消息，近日，深圳海关在皇岗口岸货运进境渠道查获一起空车藏匿PS5游戏光盘案，案值约42万元。该车经过机检设备后图像异常，海关关员随即开展人工查验，在驾驶室内发现6处改造暗格，共查获未申报的包括《霍格沃茨之遗》在内的PS5游戏光盘800张。目前，该案件已移交海关缉私部门处理。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/34437cefbafb5b0b8aba158930d4ee0e.jpg"/></p><p><img src="https://x.liuping.win/img/2133c081b72b084df32e87442ab33624.jpg"/></p><p>根据《中华人民共和国海关行政处罚实施条例》第七条规定，经过设立海关的地点，以藏匿、伪装、瞒报、伪报或者其他方式逃避海关监管，运输、携带、邮寄国家禁止或者限制进出境的货物、物品或者依法应当缴纳税款的货物、物品进出境的，均为走私行为。</p><p><img src="https://x.liuping.win/img/a2de4e8e37cc9912e0167fa6b12075f5.jpg"/></p> </div></body>
