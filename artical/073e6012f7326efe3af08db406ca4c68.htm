        <body><h1>国外主播直播玩《CS:GO》 家里天花板突然塌了</h1><p>近日据外媒Dexerto报道，Twitch主播Dylastein正在直播玩《CS:GO》时，他卧室的天花板突然塌了，把他吓了一跳。从图中可以看到，天花板直接砸在床上。Dylastein大叫：“天呐，我的天花板刚刚塌了”，他心有余悸表示直播前还在床上睡了会儿，要不是要直播，估计这会儿他已经受伤了。</p><hr><div class="article-content" id="artibody">
<p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk1NTExMjI0MA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><img src="https://x.liuping.win/img/ef818e7c533e66c4800d2b05f2e6a3f7.jpg"/></p><p>Dylastein调查了天花板塌的原因，他认为是家里空调漏水损坏了石膏板，导致材料软化。该事件发生后，Dylastein一直在清理和修复他的房间，目前还未恢复直播。</p><p><img src="https://x.liuping.win/img/a6420275fc87cf51fba20df14ae945e4.jpg"/></p> </div></body>
