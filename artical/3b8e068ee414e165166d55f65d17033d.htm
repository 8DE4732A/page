        <body><h1>PS5《暗黑4》Beta测试中文预告 3月18日深入地狱</h1><p>近日PlayStation HK公布PS5《暗黑破坏神4》Beta测试中文预告，地狱之门将于3月18日开启，请玩家做好准备！在此次《暗黑破坏神4》Beta测试中，玩家可体验5种职业，创建最多10个角色。但是B测结束时所有角色会被删除。B测将允许玩家体验序章和第一幕的剧情和任务，角色最高可以升到25级，并有机会挑战一个世界BOSS。</p><hr><div class="article-content" id="artibody">
<p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0ODM4Njk5Ng==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>《暗黑破坏神4》Beta测试将从3月18日至20日开启，正式版将于2023年6月6日上市。</p><p><strong>视频截图：</strong></p><p><img src="https://x.liuping.win/img/9e636dd25dfd59bcd9ef1a631e783e36.jpg"/></p><p><img src="https://x.liuping.win/img/35d2be5f86341e128d05d813a892075f.jpg"/></p><p><img src="https://x.liuping.win/img/f6700963fff59e9202c4637d09fc69a4.jpg"/></p><p><img src="https://x.liuping.win/img/9ab08948fd536ebe10c04eefe3444a59.jpg"/></p><p><img src="https://x.liuping.win/img/700cba802d72aead7527c29d5231b64f.jpg"/></p> </div></body>
