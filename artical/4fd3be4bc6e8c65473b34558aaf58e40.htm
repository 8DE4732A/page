            <body><h1>FF任命陈雪峰先生和孙可女士为董事会成员</h1><p>北京时间12月30日消息，在当地时间12月29日宣布FF全球CEO陈雪峰先生（"XF"）和孙可女士已被任命为FF的董事会成员，自2022年12月27日起生效。据了解，孙可女士是FF Top Holding LLC（"FF Top"）根据公司和FF Top于2021年7月21日签订的股东协议的指定提名人。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/563bc97eb3af9f686e0861caef461792.webp"/><br/></p><p>Edwin Goh先生此前也是FF Top向董事会委派的指定提名人。</p><p>据了解，FF最近宣布达成了生产制造第六个里程碑，即完成了车辆装配区的施工和设备安装。这标志着FF在2021年末制定的七个里程碑中的六个已经完成（第七个里程碑是SOP）。</p> </div></body>
