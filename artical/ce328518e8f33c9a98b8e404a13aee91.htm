            <body><h1>消息称上海一蔚来试驾车冲进人行道致一死一伤</h1><p>据海报新闻消息，2月3日晚间，上海市徐汇区港汇广场附近发生一起交通事故，一辆蔚来试驾汽车冲上人行道，致行人一死一伤。报道称，该试驾车应属于“蔚来空间港汇恒隆广场店”，乘客试驾过程中，车辆突然加速冲向人行道，导致惨剧发生。目前肇事司机已被警方控制，事发原因还在进一步调查中。</p><hr><div class="article-content" id="artibody">
<p><img alt="571c9ea92b0f4df9b9d8ff3fce73c778~tplv-resize 640 0.png" src="https://x.liuping.win/img/807c19f5f5cd454d8d6994df731d1517.png" title=""/></p><p>截至发稿，蔚来方面暂未就此事进行回应。</p><p>据悉，这不是蔚来第一次在试驾时发生事故。去年6月，一辆蔚来测试车辆从上海创新港蔚来汽车总部5楼冲出坠落，事故造成两名试车员身亡。</p><p>当时，蔚来对此回应称，根据对现场情况的分析可以初步确认，这是一起意外事故，与车辆本身没有关系。</p> </div></body>
