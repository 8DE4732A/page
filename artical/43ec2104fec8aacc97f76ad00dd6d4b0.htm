        <body><h1>日本正式取消对韩国出口芯片材料的限制措施</h1><p>日本取消对韩国出口用于制造半导体和显示器的三种关键化合物的制约，意味着这两个长期龃龉的美国盟友朝着改善关系迈出了新的一步。日本经济产业省周四宣布正式放宽对氟化聚酰亚胺、氟化氢和光刻胶的许可要求，并称此举当日生效。</p><hr><div class="article-content" id="artibody">
<p>韩国产业通商资源部同步宣布，已向世界贸易组织撤销相关申述。</p><p>日本2019年开始要求向韩国企业出口上述材料须取得许可，这对韩国一些大公司构成威胁。</p><p><img src="https://x.liuping.win/img/f62b044c80d2d0e51b23151b08b06fd1.png"/></p><div class="article-relation"><p><strong>相关文章:</strong></p><p>为防止技术外流及保障供应链 日本拟将半导体等列为“外资出资管制”对象</p><p>强化经济合作 日本取消对韩半导体材料出口限制</p></div> </div></body>
