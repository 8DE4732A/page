            <body><h1>NFL“周日门票”明年转播权花落谷歌旗下YouTube</h1><p>YouTube及美国国家橄榄球联盟（NFL）双双在推特宣布，2023年NFL Sunday Ticket（周日门票）套餐流媒体转播权被YouTube拿下，“周日门票”将于明年登陆YouTube Primetime Channels以及YouTube TV。</p><hr><div class="article-content" id="artibody">
<p>随后，谷歌母公司Alphabet首席执行官桑达尔·皮查伊转发了YouTube的推文，并表示很激动。</p><p><img alt="" data-link="" src="https://x.liuping.win/img/c972151cfc5c5f7dbff224dcd98dc13e.png"/><br/><img alt="" data-link="" src="https://x.liuping.win/img/54460cc47a7bbd605d23eadf12274747.png"/><br/></p> </div></body>
