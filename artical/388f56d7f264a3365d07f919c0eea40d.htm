            <body><h1>微软否认大裁员 称报道纯属谣言</h1><p>据报道，微软公司否认计划在其工程和人力资源部门裁员上万人。微软发言人在给科技博客Gizmodo的电子邮件中否认了这一说法，称有关该公司即将裁员的报道纯属“谣言”。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/90a0c837db1e0568d5a8e66f8a154056.jpg"/></p><p>该发言人表示：“像所有公司一样，我们会定期评估我们的业务重点，并做出相应的结构调整。”</p><p>微软在全球雇佣着超过20万名员工，据早些时候的报道，该公司计划裁减1.1万个岗位，占员工总数的5%。</p><p>该报道称，微软预计将裁减三分之一的招聘人员，并冻结招聘，在一两年内不进行正常招聘。</p><p>报道称，此次裁员也将影响到几个工程部门，裁员将于周三进行。</p><div class="article-relation"><p><strong>相关文章:</strong></p><p>消息称微软计划削减1.1万个工作岗位</p></div> </div></body>
