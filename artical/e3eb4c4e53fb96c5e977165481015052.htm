            <body><h1>国行Switch宣布变更部分任天堂角色中文名称 更接近原文发音</h1><p>国行任天堂Switch官网今日（2月16日）发布公告宣布变更部分任天堂角色的中文名称：官方表示，此举意在让角色名称更接近原文发音，除了上述角色外，今后其他角色名称也有可能会变更，但目前对于已上市游戏角色，还没有变更角色名称的计划。</p><hr><div class="article-content" id="artibody">
