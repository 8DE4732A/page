        <body><h1>《小美人鱼》正式预告 5月26日北美上映</h1><p>新浪电影今日（3月13日）消息，迪士尼真人电影《小美人鱼》发布新预告，影片将于5月26日北美上映。真人版《小美人鱼》电影由罗伯·马歇尔导演，他还曾为迪士尼执导过《魔法黑森林》和《欢乐满人间2》。另外《海洋奇缘》和《魔法满屋》的作曲也为本片编写四首新歌。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/121fc068ce5ca34ee671ab2e9c67e84d.jpg"/></p><p><strong>正式预告：</strong></p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0ODAzNjkwOA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>《小美人鱼》真人电影改编自1989年的动画电影版，讲述了生活在大海里的小美人鱼在爱上了王子之后，毅然决然地放弃自己的国度和种族，变成人类，追寻爱情，但王子却与公主结婚了，小美人鱼没有杀死王子以变回美人鱼，而是选择牺牲了自己，最终她得到了一个永恒的灵魂。</p><p><strong>视频截图：</strong></p><p><img src="https://x.liuping.win/img/d002ac8d34bea39b8df7d39236e54571.jpg"/></p><p><img src="https://x.liuping.win/img/04e745699657829f6fe0de7a99a84c7d.jpg"/></p><p><img src="https://x.liuping.win/img/761a039d792aaa444871a195fbc1073f.jpg"/></p><p><img src="https://x.liuping.win/img/ab63265a303e563cd97075084ab16900.jpg"/></p><p><img src="https://x.liuping.win/img/35a74b79755e4a52520aaa7cf9d34140.jpg"/></p><p><img src="https://x.liuping.win/img/3ab862d1cb94ded52eff42cf35cf80e9.jpg"/></p><p><img src="https://x.liuping.win/img/cc83f0bc3eee72a6d5834cc45779ef45.jpg"/></p><p><img src="https://x.liuping.win/img/1ad6c1eafd80a1e12dc7eb3d2207f481.jpg"/></p><p><img src="https://x.liuping.win/img/b952609cfbabde506dff40f3d6dee750.jpg"/></p><p><img src="https://x.liuping.win/img/07822d21993af99201e647eb620bb2c7.jpg"/></p> </div></body>
