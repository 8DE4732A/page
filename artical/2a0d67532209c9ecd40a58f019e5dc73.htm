        <body><h1>《宝可梦》公布特别影像 回顾小智与皮卡丘的冒险旅程</h1><p>近日，宝可梦官方在JR国铁站发布了墙壁版《宝可梦》特别影像，回顾了小智与皮卡丘的冒险旅程，没法去现场一起欣赏下官方的录播吧。《宝可梦》TV动画版于1997年开始播放，讲述了梦到了神奇宠物宝可梦的少年小智遇到了好友宝可梦皮卡丘后，展开了长达25年的游戏与动画冒险经历。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/d874871aa980bd0e2911068ac8571d52.png"/></p><p>即将于4月14日开播的全新系列，小智与皮卡丘将载誉退休，新人迎接新的冒险，敬请期待。</p><p>·《宝可梦》特别影像：</p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0ODYzMDU2MA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><img src="https://x.liuping.win/img/2ad45544a6630a4f7e4eb36fa35403bf.png"/></p><p><img src="https://x.liuping.win/img/f8eb8a004dbf68f0d985d5e00e4a01f5.png"/></p><p><img src="https://x.liuping.win/img/1b324db42a6d1e3d9ee95962553fa2eb.png"/></p><p><img src="https://x.liuping.win/img/074bdcd752719a0f058d95cedf704927.png"/></p> </div></body>
