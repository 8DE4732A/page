            <body><h1>最新游戏硬件销量榜 Switch突破1.2亿冲入第三</h1><p><strong>日前根据VGChartz站的最新游戏硬件销量统计，Switch突破1.2亿依然位居第三，PS2与NDS都是1.5亿多分别位居第一和第二位。</strong>这个榜单汇聚了迄今为止发售的所有游戏主机，包括掌机，排名前10位的新时代游戏机仅Switch在列，近期刚刚超过了GB掌机1.1亿销量成功进入三甲。</p><hr><div class="article-content" id="artibody">
<p>Switch距离前两位的1.5亿销量如今还差近3000万，传言近两年就会有新动作的任天堂不知道是否还会继续抓住Switch这个摇钱树不肯撒手。</p><p><img src="https://x.liuping.win/img/1aa8c8df619cd48707e4c58f2310d01c.png"/></p> </div></body>
