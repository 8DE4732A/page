        <body><h1>《暗黑破坏神4》公测升至最高级将被画进法国教堂</h1><p>《暗黑破坏神4》即将在18日开启的BETA测试。今天（3月7日），暴雪发布了一段视频，展示法国大教堂天花板上创造的《暗黑破坏神4》画作。憎恨已然回归，而与她带来的黑暗战斗的画面也即将变成法国康布雷耶稣礼拜堂天花板上永恒不朽的史诗级哥德风画作。</p><hr><div class="article-content" id="artibody">
<p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0NjU2OTg2MA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><img src="https://x.liuping.win/img/bb174e8ebb43d2fb546a8e167aa3d5c8.jpg"/></p><p>憎恨已然回归。现在你也有机会能让自己成为传奇的一部分。在官方网站报名并在《暗黑破坏神4》Beta 公测中以任何职业角色达到最大等级，你就有机会让你的脸孔被绘制在法国耶稣礼拜堂的《暗黑破坏神》墙面画作上，并能与其他圣休亚瑞的英雄永久共享光荣的时刻。</p><p>《暗黑破坏神4》将于2023年6月6日上市。</p> </div></body>
