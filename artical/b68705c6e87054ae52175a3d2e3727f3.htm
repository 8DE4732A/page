        <body><h1>京东App升级：确认百亿补贴将于38节上线</h1><p>2月26日消息，京东APP宣布升级11.6.2，更新日志中明确提到：“<strong>京东3.8节，百亿补贴上线</strong>”。近日，关于京东要上线百亿补贴频道的消息在业内传开，据说是要对标拼多多百亿补贴，开启价格“内卷”战，引起了不小的关注。</p><hr><div class="article-content" id="artibody">
<p>据悉，<strong>此次百亿补贴将覆盖全品类，并不只局限于3C等京东传统优势品类，且自营和POP商家都将参与其中。</strong></p><p>而且与与此前只在6·18或者双11等大促期间，入口隐藏较深不同，这次“百亿补贴”将在京东App内拥有一级入口。</p><p>同时，消息还称京东将在后台设置全网比价系统“也会安排采销实时进行跟价，商品价格一旦高于外网，将实行‘双倍赔付”。</p><p><img src="https://x.liuping.win/img/bf129eabcb0f7f1dfc0c0bd1fda79bf8.png"/></p> </div></body>
