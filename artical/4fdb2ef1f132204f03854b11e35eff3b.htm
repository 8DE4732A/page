            <body><h1>卡梅隆：在家看《阿凡达2》要有大电视 别在手机上看</h1><p>詹姆斯·卡梅隆的新片《阿凡达：水之道》最近正在影院热映，而这名知名导演最近也谈到了在家里观看这部电影的最好方式。“如果你在家里有一台相当大的平板电视和一套优秀的音响系统，而且你坐的（距离屏幕）足够近，那么你会有一个很好的观影体验。”</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/35c3b37a852b9ba10f40135b7b090aa3.jpg"/></p><p>但卡梅隆也表示，千万不要在手机上观看这部电影，或者其他带有一般扬声器的设备。</p><p>“如果你在手机上观看这部电影，你就有点错过重点了。”</p><p>所以看来，如果你想在家里看《阿凡达：水之道》，一台大电视和一套优秀的音响系统是必须的。</p> </div></body>
