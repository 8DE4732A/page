        <body><h1>《我的世界：传奇》新预告 4月19日正式解锁</h1><p>今日（3月30日），《我的世界：传奇》公布最新预告“揭开一场传奇故事”，《我的世界：传奇》现已开启预购，本体国区Steam售价119元，豪华版售价139元，支持简体中文，预计4月19日正式解锁。</p><hr><div class="article-content" id="artibody">
<p><strong>宣传片：</strong></p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk1MjA5MzQ1Ng==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>探索《我的世界：传奇》的奥秘，这是一款新的动作战略游戏。探索一片柔和的土地，这里有丰富的资源和郁郁葱葱的生物群系，濒临毁灭。肆虐的猪灵已经到来，你有责任鼓舞你的盟友们，带领他们进行战略战斗，拯救主世界！</p><p><strong>视频截图：</strong></p><p><img src="https://x.liuping.win/img/621db04223da1a7b5931a6c485e9b7d1.jpg"/></p><p><img src="https://x.liuping.win/img/067bb16216fdc86eff8d840a8ef0e795.jpg"/></p><p><img src="https://x.liuping.win/img/de29de400b857eac2c802b1f3a9a14c8.jpg"/></p><p><img src="https://x.liuping.win/img/f5f3ae34634c04933c1123e99d8756fc.jpg"/></p><p><img src="https://x.liuping.win/img/07d5b371bff48a319b08e94afa05bf5b.jpg"/></p><p><img src="https://x.liuping.win/img/f60d55ecafd77ee2750783ecfc5ec877.jpg"/></p><p><img src="https://x.liuping.win/img/e971b3280d801b9b55768fb4c1739e14.jpg"/></p><p><img src="https://x.liuping.win/img/f2a0bc8ce7d1a8832313efe96c5661a9.jpg"/></p> </div></body>
