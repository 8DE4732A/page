        <title>HMD将于2023年第三季度开始在欧洲生产诺基亚手机</title>
        <style>img {max-width: 90%;} body {text-align: center;}</style>
        </head>
        <body><h1>HMD将于2023年第三季度开始在欧洲生产诺基亚手机</h1><p>HMD Global刚刚宣布其决定在欧洲制造5G诺基亚智能手机，成为第一个这样做的主要智能手机制造商。将5G诺基亚智能手机的生产转移到欧洲将是一个渐进的过程，将在今年第三季度开始，HMD计划从这里开始对设施进行投资。</p><hr><div class="article-content" id="artibody">
<p><img alt="gsmarena_001.jpg" src="https://x.liuping.win/img/c3d81dfef0f53018a8a3eb85bb7d1054.jpg" title=""/></p><p>HMD看到欧洲对其智能手机的需求在增加，并将此举视为减少碳足迹的一种方式，同时也确保其手机的安全和隐私。HMD指出，其数据中心自2019年起就已经在芬兰搭建。</p><p><img alt="gsmarena_002.jpg" src="https://x.liuping.win/img/469df27556c875cdc50653cb1597843b.jpg" title=""/></p><p>HMD表示，产能迁移到欧洲后，将相应遵守在欧盟测试和制造设备的严格规定。</p> </div></body>
