            <body><h1>奢侈品牌联动《美少女战士》 推出万元情人节高跟鞋</h1><p>英国奢侈品牌Jimmy 
Choo近日宣布，将与《美少女战士》作者武内直子再次进行合作。继2022年合作之后，此次将推出价值15000美元的定制款玫红色靴子，镶有19000颗施华洛世奇水晶，另外还有高跟鞋、靴子和女包，主题来自五位美少女战士和她们的魔法黑猫露娜。</p><hr><div class="article-content" id="artibody">
<p>从图片中可以看到，每位美少女战士和露娜都有对应主题的鞋子。这些产品将在2月14日情人节正式发布。不过，根据网站信息显示，这些鞋子每双售价高达227700日元，折合人民币约11794元，而上文提到的定制水晶靴售价1975600日元，折合人民币约102336元。</p><p><img src="https://x.liuping.win/img/69bc3f3a812ada55f53b9d9b7a067c84.jpg"/></p><p><img src="https://x.liuping.win/img/75b2dbf906c24c09240457c24a13c10b.jpg"/></p><p><img src="https://x.liuping.win/img/a2ad838a5867f8a16facb4a75a359afc.jpg"/></p><p><img src="https://x.liuping.win/img/126787125c5e3b2093d733902df7c705.jpg"/></p><p><img src="https://x.liuping.win/img/3f2db169886b6f77aa873b82260c9a95.jpg"/></p><p><img src="https://x.liuping.win/img/d6e09b24ae8fc243f7918aed1d404395.jpg"/></p><p><img src="https://x.liuping.win/img/85731bc8e4933c3317f88cdfabe3bb9a.jpg"/></p><p><img src="https://x.liuping.win/img/dd18fe30eee68a784b19c85f877297a9.jpg"/></p> </div></body>
