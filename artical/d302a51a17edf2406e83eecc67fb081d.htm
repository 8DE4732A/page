            <body><h1>“快银”演员亚伦·泰勒·约翰逊有望成为下一任007</h1><p>据外媒Puck独家报道，“快银”演员亚伦·泰勒·约翰逊（Aaron Taylor-Johnson）有望成为下一任詹姆斯·邦德。据报道，约翰逊和《007》系列制片人芭芭拉·布罗科利会面，进展颇为顺利。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/36f7507d9156bf9fc83aae5340b9c412.jpg"/></p><p>但Puck报道称，虽然亚伦符合英国人、更年轻、有成就但不是特别出名等几点要求，但他的小尴尬是，如果索尼的蜘蛛侠衍生片《猎人克莱文]或与瑞恩·高斯林主演的环球新片《特技猎人》获得成功，亚伦就可能因为名气太大，无法饰演邦德。</p><p><img src="https://x.liuping.win/img/4af4c1bfd05ab0a3e3d17fa72c446785.jpg"/></p><p><img src="https://x.liuping.win/img/45ab8c67fbe5ebd7b0eb084e244c6a97.jpg"/></p><p>亚伦·泰勒·约翰逊饰演的快银</p><p>亚伦·泰勒·约翰逊最近还参演了《子弹列车》：</p><p><img src="https://x.liuping.win/img/adc5fa685e5416db726c811eac425722.jpg"/></p><p><img src="https://x.liuping.win/img/1f848ddd26b7598aaef0956feadeb603.jpg"/></p> </div></body>
