        <body><h1>iPhone自带天气App出现大面积bug 用户无法获得数据</h1><p>今天是4月1日愚人节，科技大厂都喜欢跟大家开玩笑，不过苹果貌似是来真的。一大早就有很多用户吐槽，<strong>iPhone上自带的天气App崩了，覆盖范围极广，几乎身边每一位用户都出现了。</strong></p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/070d01a684e48b402787f03f3330e066.jpg"/></p><p><strong>从多位用户反馈来看，重启手机也无法恢复，涉及多款机型。</strong></p><p>根据App界面显示来看，应该是网络服务器的问题。</p><p>截至发稿前，苹果还没对此作出回应，也依然尚未修复。</p><p><img src="https://x.liuping.win/img/eb66c6ce45101a16b1c9a5c603210958.png"/></p><p><strong>需要注意的是，这已经是一个月之内苹果数次出现天气App问题了。</strong></p><p>此前在3月5日、3月10日都出现过类似问题，除了App无数据的情况，还会出现小组件bug。</p> </div></body>
