            <body><h1>《美生中国人》新预告发布 杨紫琼吴彦祖出演</h1><p>近日Disney+新剧《美生中国人》新预告发布，该片由杨紫琼、吴彦祖、关继威、杨雁雁、黄经汉、刘敬、许玮伦、卢燕等出演。一起来看看视频吧！《美生中国人》根据杨谨伦同名畅销漫画小说改编，将于2023年春季开播。</p><hr><div class="article-content" id="artibody">
<p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0MzQ5NDg3Ng==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>杨紫琼扮演的观音是一位谦逊的阿姨，她帮助侄子魏琛应对美国高中的挑战，同时保持她作为观音菩萨的秘密身份。许玮伦扮演石矶娘娘，她和自己的神奇狗狗平时在一家珠宝店工作。吴彦祖饰演来寻找儿子的“美猴王孙悟空”，关继威扮演弗雷迪·王，是一位虚构的1990年代情景喜剧明星。</p><p><strong>视频截图：</strong></p><p><img src="https://x.liuping.win/img/24aeb628f2a4e13c68ade26f8d9d6874.jpg"/></p><p><img src="https://x.liuping.win/img/53e44156d25d834f8b9be04327daef9a.jpg"/></p><p><img src="https://x.liuping.win/img/5f11fb4e91b222a75cddb9162faaa127.jpg"/></p><p><img src="https://x.liuping.win/img/3cb311518d597fef65842d8f1f703369.jpg"/></p><p><img src="https://x.liuping.win/img/623dc57eea7856b1ddac8ce482e421ca.jpg"/></p> </div></body>
