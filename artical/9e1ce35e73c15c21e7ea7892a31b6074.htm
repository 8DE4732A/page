            <body><h1>《炉石传说》2023年赛事公告 中国玩家无法参与赛事</h1><p>今日（1月20日），《炉石传说》官方公开2023年炉石赛事公告，文章介绍具体赛事规则等内容，公告显示今年炉石赛事大规模缩减，值得注意的是，官方还在常见
 Q&amp;A 部分表示“居住在中国的玩家将无法参与赛事。若是在赛事过程中有找到中国的合作伙伴，我们将会重新评估参赛的资格。”</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/c34d00ab03d76bfd9a4d5324cc360d84.png"/></p><p>据悉，暴雪宣布与网易停止合作，在中国大陆地区由上海网之易网络科技发展有限公司所运营的《魔兽世界》《炉石传说》《守望先锋》《暗黑破坏神III》《星际争霸II》《魔兽争霸III：重制版》《风暴英雄》等暴雪游戏将于2023年1月24日0时终止运营。</p><p><img src="https://x.liuping.win/img/0eaa618d55f577c1c2877d62c2939a1e.jpg"/></p> </div></body>
