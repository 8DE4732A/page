            <body><h1>《进击的巨人》动画最终季第一部分PV公开 3月开播</h1><p>NHK 电视台日前宣布，《进击的巨人》最终季动画将分为两部分播出，第一部分将于 3 月 4 日凌晨 12:25 首播，第二部分将于 2023 
年晚些时候上线。目前每部分的集数暂未确定，但目前列出的 3 月 3 日播出节目为“特别放送”，暗示每个部分可能都是以特别节目形式而非分集播出。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/3a99f655dd537b91f8f8030b763ed4f0.png"/></p><p>制作公司 Pony Canyon 也公布了第一部分的全新预告。</p><p><img src="https://x.liuping.win/img/154d2a3c0b1e5fd8bfc425e2d844c510.png"/></p><p>	动画预告：</p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTkzNTM1Njg3Mg?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><strong>NHK 还宣布，将从 2 月 25 日开始连续三天夜间播出共 7 几的合辑动画。</strong></p><p>	预告截图：</p><p><img src="https://x.liuping.win/img/a5c484a5c66df046b8c55a84ac69e7c3.png"/></p><p><img src="https://x.liuping.win/img/79cb795a1a36fda0749826af5f4b11f6.png"/></p><p><img src="https://x.liuping.win/img/673546d8a8abc59c14065b0a13b73289.png"/></p><p><img src="https://x.liuping.win/img/77101ac692541e071d406d474e8aff19.png"/></p> </div></body>
