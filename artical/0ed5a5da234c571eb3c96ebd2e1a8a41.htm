        <body><h1>日本食品与动画新调查 海外拉面热潮《火影忍者》贡献醒目</h1><p>3月1日，日本“食品”与“动画内容”的海外调查报告发布，直接印证了不少动画粉丝的猜测，超人气动漫《火影忍者》对于海外拉面热潮做出的贡献极为醒目，原因呢，或许是岸本老师太喜欢“拉面”了。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/c06c8dfb6f89473781c47fc18caed4c0.png"/></p><p>·喜欢《火影忍者》的粉丝们应该都知道，《火影忍者》中出现了无数吃拉面的桥段和场景，难免不会让粉丝们印象深刻。另外《火影忍者》题名的日语原意其实是“螺旋纹鱼肉糕切片”，是一种经常放在拉面里的配料，看来岸本老师对拉面是情有独钟。</p><p>·本次的调查直接验证了作品中的元素真的会对现实有所影响，比如《足球小将》、《灌篮高手》等等，爱屋及乌的应用不分国界。</p><p><img src="https://x.liuping.win/img/8776023dd21316c1e0c6b5646b7cc63f.png"/></p> </div></body>
