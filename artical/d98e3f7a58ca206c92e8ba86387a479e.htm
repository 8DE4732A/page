            <body><h1>舒克贝塔首部动画电影预告公布 预计2023年上映</h1><p>新浪电影今日（1月18日）消息，童年经典《舒克贝塔》系列IP首登大银幕！由郑亚旗执导的动画电影《舒克贝塔之五角飞碟》15秒贴片预告释出，飞行员舒克帅气登场，同时也展现了该系列动画中的经典一幕：舒克的直升机载着贝塔的坦克从天而降的画面。</p><hr><div class="article-content" id="artibody">
<p><strong>电影预告：</strong></p><p style="text-align: center;"><strong><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTkzNTMxNzM4OA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></strong></p><p>该片根据童话大王郑渊洁的经典作品改编，讲述了舒克贝塔试飞五角飞碟时遇到事故，他们回到地球发现时间已经过去了十年。穿梭宇宙和时空，此次舒克贝塔将面临全新挑战，一场惊心动魄的反击任务就此展开。预计2023年上映。</p><p><strong>视频截图：</strong></p><p><img src="https://x.liuping.win/img/619766b80317e3d93c53d14c6d7de7fc.jpg"/></p><p><img src="https://x.liuping.win/img/e3ae3de44d79f7e7f2ec618cff3752aa.jpg"/></p><p><img src="https://x.liuping.win/img/83c1a37c10798cc730c43fa0cfef192b.jpg"/></p><p><img src="https://x.liuping.win/img/68374371f91c74c1d576a716ddf487fa.jpg"/></p><p><img src="https://x.liuping.win/img/51cdac5da6c6f8738d056f360671ef0f.jpg"/></p><p><img src="https://x.liuping.win/img/0f5f7dfdb24bd537a6eb0f9eea67a61c.jpg"/></p><p><img src="https://x.liuping.win/img/1e1eae55b81d35d9d7e513a6d84236aa.jpg"/></p><p><img src="https://x.liuping.win/img/b8ec85b27149fe54c479c454cbd4e6aa.jpg"/></p> </div></body>
