            <body><h1>波音计划裁减2000白领员工 主要分布在财务和人力资源部门</h1><p>波音公司周一证实，计划在其财务和人力资源部门裁减约2000个白领职位，将通过减员和裁员相结合的方式进行。波音公司高级公关总监迈克·弗里德曼（Mike
 
Friedman）表示：“随着时间的推移，我们的一些公司职能已经发展得相当大。伴随着这种增长，官僚主义或低效的不同系统往往会出现，所以我们正在精简。”</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/927dbd2ee748a90b395c23bcd7f40071.jpg"/></p><p>波音上个月曾表示，将在2023年雇佣1万名员工，但一些支持职位将被裁减。</p><p>当时波音公司承认将“减少一些支持职能部门的人员配备”，此举旨在使其能够更好地调配资源，支持当前的产品和技术开发。</p> </div></body>
