            <body><h1>22年前的今天 强森和盖茨一起公布了Xbox</h1><p>一年一度的电子产品展览会CES正在美国赌城拉斯维加斯进行中，近日TGA官推发布了一个回忆CES的帖子：22年前的今天（CES 2021），巨石强森和比尔盖茨一起向全世界公布了第一代Xbox主机。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/4d91b4121a6b746f3d085556984db295.jpg"/></p><p>网友吐槽：为什么22年前照片里的巨石强森看起来更像是黑亚当，而不是3个月之前的那个？</p><p>网友：时光飞逝。对于Xbox，我最痛恨的就是他们发明了在线多人付费潮流，导致索尼和任天堂跟风效仿。从那之后，我再也没买过Xbox。</p> </div></body>
