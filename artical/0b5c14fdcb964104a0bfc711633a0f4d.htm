        <body><h1>韩国最高法院终裁：高通需缴纳1万亿韩元罚款</h1><p>韩国最高法院周四作出终审裁决，支持韩国反垄断监管机构2016年因不公平商业行为对美国芯片制造商高通处以1万亿韩元（7.608亿美元）罚款的决定。韩国公平贸易委员会（FTC）于2016年12月裁定，高通及其两家关联公司拒绝向芯片组制造商提供许可证，并对智能手机制造商使用的专利收取高额费用，违反了韩国竞争法。</p><hr><div class="article-content" id="artibody">
<p> <img src="https://x.liuping.win/img/f7b974db7e83bce1bd32dd9d953e7969.png"/></p><p>该机构指控高通滥用其在移动通信市场的主导地位。</p><p>高通后来提出上诉，要求撤销罚款，在首尔高等法院作出支持公平贸易委员会决定的判决后，高通继续上诉到韩国最高法院。</p> </div></body>
