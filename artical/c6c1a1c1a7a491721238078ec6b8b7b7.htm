        <body><h1>亚马逊宣布再裁员9000多人 云计算和广告部门受影响</h1><p>北京时间3月20日晚间消息，据报道，亚马逊CEO安迪·贾西（Andy Jassy ）今日在致员工的一份备忘录中表示，亚马逊将在未来几周内进一步裁员9000多人。此次裁员是在此前宣布的大裁员基础上进行的。</p><hr><div class="article-content" id="artibody">
<p> <img alt="" data-link="" src="https://x.liuping.win/img/7b7c165c8142a9df0e6ef51a3ed728dd.jpg"/><br/></p><p>去年11月，亚马逊已经宣布裁员18000多人，一直持续到今年1月份。</p><p>贾西今日在备忘录中称，最新一轮裁员将主要影响亚马逊的云计算、人力资源、广告和Twitch直播业务部门。</p> </div></body>
