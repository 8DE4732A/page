            <body><h1>《阿凡达3》2024年12月上映 现已放弃裸眼3D技术</h1><p>《阿凡达2》现已实现了盈利，导演卡梅隆表示将会拍摄三部续集。据悉最近的一部续集，也就是《阿凡达3》，将于2024年12月上映。《阿凡达3》将会引入一个新的纳美人群体——邪恶的火焰纳美人，被称为是“Ash People”。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/76b32de4a07db0e2c8911a41605fb487.jpg"/></p><p>实际上，据外媒Flim Updates，《阿凡达3》全片已经拍摄完成，《阿凡达4》也已拍摄了第一幕。</p><p>《阿凡达3》：2024年12月20日上映</p><p>《阿凡达4》：2026年12月18日上映</p><p>2018年时，卡梅隆曾提到了裸眼新3D技术。最近卡梅隆确认这一想法现已被放弃，他们不会为《阿凡达3》带来一个新的3D格式。</p> </div></body>
