            <body><h1>新《极限竞速》公布实机演示与首发数据细节</h1><p>微软今日在Xbox开发者直面会上公布《极限竞速》的部分技术细节和游戏画面，展示惊艳视效。开发者表示，《极限竞速》首发会有超过500种现实世界车辆加入，同时本作还将拥有超过800中独特升级和自定义配件。不仅如此，本作上市时会拥有20条环境各异的赛道布局供玩家征服。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/ea0c72d0ecf21bc18ade56e8745a0016.jpg"/></p><p>在《极限竞速》中，Turn10工作室将把真实感细节提升十倍，加入高度细节化的植被。厂商还吸取前作收到的批评教训，在新作中加入海量全动态3D观众。</p><p>值得一提的是，本作还拥有全动态昼夜和季节转换，可影响赛道温度、路面湿度和轮胎状况。</p><p>最后，《极限竞速》将拥有赛道实时光追功能。</p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTkzNjcwNzU5Ng==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p> </div></body>
