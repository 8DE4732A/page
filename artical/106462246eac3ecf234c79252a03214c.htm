            <body><h1>聚焦福岛核电站泄露事件 日剧《核灾日月》预告公开</h1><p>聚焦日本福岛第一核电站核泄漏事故的日剧《THE 
DAYS(核灾日月)》发布海报及预告，役所广司扮演的角色以福岛第一核电站站长吉田昌郎为原型，在现场指挥作业。其他演员还包括竹野内丰、小日向文世、小林薰等。西浦正记、中田秀夫联合执导，预计2023年上线Netflix。</p><hr><div class="article-content" id="artibody">
