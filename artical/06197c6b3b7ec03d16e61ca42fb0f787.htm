            <body><h1>微信公众号图片上线全新排版：横滑设计似曾相识</h1><p>今天，微信官方公众号微信派发布了一则图片消息，展示了微信公众号全新的图片排版模式。与此前的图片消息通过各种第三方排版工具实现图片横排不同，<strong>这则图片消息原生支持了图片的横向排列。</strong></p><hr><div class="article-content" id="artibody">
<p><strong>在用户浏览时，新排版会以3:4的比例置顶横向显示所有图片，用户可以滑动查看，并进行分享、收藏等操作。</strong></p><p>而标题与文字内容，则会在图片下方显示，且描述与从原有的140字扩展到了300字，让图片消息可以承载更多内容。</p><p>不过，经测试，目前仅有微信手机端支持该功能，通过PC端或是网页浏览时，并没有采用新排版。</p><p>对于这一新的排版设计，<strong>有部分网友表示“似曾相识”</strong>，你怎么看？</p><p><img src="https://x.liuping.win/img/05ca010769a9197bccee9a2ec9ca7ceb.jpg"/></p> </div></body>
