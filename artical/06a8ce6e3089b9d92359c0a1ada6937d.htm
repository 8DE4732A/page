            <body><h1>山东泰山夺得足协杯冠军 队员捧杯庆祝时掰坏奖杯</h1><p>新浪体育报道，山东泰山足球队在捧杯庆祝冠军时掰坏奖杯，冠军奖杯一角被掰掉，孙准浩手扶奖杯掉落部分合影拍照。在足协杯决赛中，山东泰山2-1绝杀浙江队，完成足协杯三连冠！王大雷扑球脱手，顾斌先下一城，陈蒲劲射扳平，莫伊塞斯传中造乌龙。山东泰山已完成足协杯三连冠，第八次获得中国足协杯冠军。</p><hr><div class="article-content" id="artibody">
