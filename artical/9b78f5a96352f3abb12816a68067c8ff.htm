            <body><h1>兔年邮票蓝兔子居然还有“真人版”</h1><p>《癸卯年》特种邮票于2023年1月5日发行，一套两枚。<strong>其中一枚邮票名为“癸卯寄福”，用别出心裁的蓝色描绘了一只右手执笔、左手持信的睿智卯兔。</strong>不过网友看到蓝兔子感觉很奇怪，直言：中国邮政这是认真的吗？怎么看都透露着强烈的妖气啊！</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/fbc1f75e32b66e3637fe913042d9e507.jpg"/></p><p>而就在邮票发行之日，<strong>有网友晒图显示，中国邮政居然在现场推出了这只蓝兔子的真人玩偶。</strong></p><p>网友发文称：“朋友在邮政上班，我让她帮我买几张蓝兔子邮票，她给我拍了几张3d版的蓝兔子，我真的是要笑死！！！太邪了！”</p><p>网友看后评论：</p><p>这兔子看多了，觉得还挺，嗯，可爱的比较特别，带着一股子邪气，像是小时候看的魔方大厦里的风格。</p><p><img src="https://x.liuping.win/img/b7187de029dd5e7cbad2398501be80d4.png"/></p><p><img src="https://x.liuping.win/img/28f565077580349168494eb7361ed9cf.jpg"/></p><p><img src="https://x.liuping.win/img/ff8f7ea7fa20fb4965c89cd14220ed78.jpg"/></p> </div></body>
