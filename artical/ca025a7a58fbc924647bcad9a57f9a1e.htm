            <body><h1>微软携手Crocs推出《我的世界》联名洞洞鞋</h1><p>微软近日与Crocs达成合作，将推出《我的世界》联名新品洞洞鞋。这套限量版产品将于2月16日面向全球发售。与此同时，所有玩家还可在游戏中免费下载一双Minecraft x Crocs联名鞋。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/6d797f326df006f1eaac5bf8ab659619.jpg"/></p><p><img src="https://x.liuping.win/img/3d3e07cb21e26632c1a6ee7fdea12e5a.jpg"/></p><p><img src="https://x.liuping.win/img/9215b0571ec4a3c46b8979d9a3ad0e49.jpg"/></p><p><img src="https://x.liuping.win/img/16ed13d438c1a9a5e862b7bbec6e42e7.jpg"/></p><p><img src="https://x.liuping.win/img/7d1b7e7d655a785d3ee55d4508f68c07.jpg"/></p><p>这并不是微软第一次推出联名鞋产品，去年343i就与北美鞋商Wolverine合作推出《光环》品牌联名鞋。</p> </div></body>
