        <body><h1>周星驰喊话周杰伦香港见 合作事宜沟通中</h1><p>今日，知名演员、导演周星驰在个人社交平台更新动态，品着红酒听着周杰伦新专辑，并喊话“香港见”。随后周杰伦互动评论，“星爷品味太屌了”。此举引发网友们不小的好奇，难道两位周姓天王要合作了？</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/b3d18eab44b6f68cfc1f22eabfd6d4c1.jpg"/></p><p><img src="https://x.liuping.win/img/1221cd226df135824ba13154f6e5ed33.jpg"/></p><p>随后新浪电影向周星驰经纪人陈震宇求证两位天王合作事宜，对方表示：“在沟通中，但暂时不能透露详情。”</p><p><img src="https://x.liuping.win/img/dffe92101603a27aad8c1617c09ba397.jpg"/></p> </div></body>
