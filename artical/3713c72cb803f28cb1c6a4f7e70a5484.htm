            <body><h1>爆料称Xbox新手柄或将加入触觉反馈和触控板</h1><p>在最新一期的XboxEra播客中，播主Shpeshal 
Nick表示，自己从内部渠道获悉，微软正在开发并测试一款带有触控板、并支持触觉反馈的新手柄。但Shpeshal Nick表示他是通过社交媒体渠道了解到这条信息的，因此目前无法确定微软是否会推出这样的游戏手柄，也不确定具体的推出时间。</p><hr><div class="article-content" id="artibody">
<p>毕竟Xbox之前测试的流媒体“电视棒”Xbox Keystone，尽管运行良好但还是被取消了项目。</p><p><img src="https://x.liuping.win/img/cf16348a12ce76401f696c2de45a86b3.png"/></p><p>触控板在PS5手柄上已经实现应用，但常常会被当做一整个按键使用，在游戏中发挥其特点的机会较少。</p><p><img src="https://x.liuping.win/img/369e0fbbdde5347d58a92fc40c29d5b2.png"/></p> </div></body>
