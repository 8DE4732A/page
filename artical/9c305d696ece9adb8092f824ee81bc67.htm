            <body><h1>《流浪地球2》片长173分钟 大年初一上映</h1><p>《流浪地球2》发行通知释出，影片片长173分钟，发行版本包括数字2D、Cinity、中国巨幕、IMAX、4Dmovie、MX4D、杜比、4DX等。该片将于大年初一上映。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/ad9fa2af0f67d6c785f5faffc197c93e.jpg"/></p><p>《流浪地球2》剧情围绕李雪健饰演的角色展开，故事发生在提出计划将建造1万座行星发动机的时代背景，是《流浪地球》的前传。在危难即将发生之时，人类面临太阳危机有两种选择，一是迈向充满未知的冒险行程，建造行星发动机，带着地球一起逃离危险。另一种则是将自己转化为数字体，获得另一种形式的永生。郭帆曾透露，故事层面第二集会有更多的科幻立意，更多的世界观展现。</p><p><img src="https://x.liuping.win/img/9642c7f2c5e1ae0642bfa1aac1f1d949.jpg"/></p> </div></body>
