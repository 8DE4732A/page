            <body><h1>NVIDIA正开发基于AI优化的驱动 号称性能飙升30％</h1><p>AI人工智能已经无处不在，NVIDIA似乎准备将它深深地融入显卡驱动。消息称，<strong>NVIDIA正在开发全新的显卡驱动，专门用于AI优化、深入提升性能。</strong>据说，<strong>这款驱动最快可能第一季度内发布，将带来平均大约10％的性能提升，最高可达30％。</strong></p><hr><div class="article-content" id="artibody">
<p><img alt="图片.png" src="https://x.liuping.win/img/b0b7707ca6eeabb132f620508e3e2621.png" title=""/></p><p>用了什么样的AI技术暂不清楚，据称会重点改进指令、吞吐量、硬件利用率、线程、设置。</p><p>支持哪些显卡也不确定，大概率会仅限RTX系列，甚至只能用于RTX 40系列。</p><p><img src="https://x.liuping.win/img/bdb06c4183c2ad872d312d3ce3685b20.png"/></p> </div></body>
