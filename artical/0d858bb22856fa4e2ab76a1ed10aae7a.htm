            <body><h1>韩国刮起灌篮高手热潮 电影漫画观看发行量剧增</h1><p>韩国民众曾经一直抵制日货，口号和行动均不落下风，近日据外媒报道，经典漫画的全新剧场版动画电影《THEFIRST SLAM DUNK》在韩国登陆，迅速登顶票房榜首，而且漫画版突然爆销，2个月卖了100万部，连7-11便利店也跟风爆卖漫画版。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/8a1f171e7e5bea3b970c352d12bbfef7.png"/></p><p>文化不分国界？当年韩国人仇日时，不论文化还是政治还是产品可是一致抵制日本的，近期因为《灌篮高手》的爆火，让不少分析人士惊叹不已，甚至上升到可以靠这个改善两国关系的境界。</p><p><img src="https://x.liuping.win/img/0d5d6bb962c9be4f2e0cf651b7e6c7cd.png"/></p><p><img src="https://x.liuping.win/img/23f37f6c26dac83a90a261802156af42.png"/></p><p><img src="https://x.liuping.win/img/cbaa2eb88c0b70c20c9a039c9717b24e.png"/></p> </div></body>
