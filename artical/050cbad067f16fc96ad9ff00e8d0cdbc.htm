        <body><h1>美国考虑对俄卡巴斯基实验室采取措施</h1><p>据《华尔街日报》周五援引知情人士的，美国商务部正在考虑对俄罗斯网络安全公司卡巴斯基实验室采取强制性措施。拜登政府正在研究根据其在线安全规则对该公司采取执法行动。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/0c3ed1811113e47426e4db6dae926480.jpg"/></p><p>去年，美国政府加大了对卡巴斯基实验室杀毒软件的国家安全调查力度。去年3月，美国联邦通信委员会(FCC) 将卡巴斯基实验室列入对美国国家安全或人民安全构成不可接受风险。</p> </div></body>
