            <body><h1>日本研究组织免费公开新AI研究 通过视网膜图片分辨年龄血糖</h1><p>日本眼科学会与日本国立情报学研究所日前宣布，开发的视网膜图片分辨年龄、性别与血糖指标等的新AI系统将免费公开。该AI系统仅仅通过视网膜图片就能够自动判别主人的年龄、性别、是否抽烟以及血糖指标等状态，而且该项研究已经经过多次临床试验。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/c6212b3623ea3bddebf79e7b8b3c7813.png"/></p><p>·研究组通过Japan Ocular Imaging Registry: JOIR提供的数据，收集了12734人的视网膜图片进行实验，测得年龄的结果的平均误差值为2.39岁，目前该项AI研究在医学方面的实用价值暂时未明，今后或许会拓展到更多研判领域。</p><p><img src="https://x.liuping.win/img/740b17ec5002e2cfccd5cd9586fdb76b.png"/></p><p><img src="https://x.liuping.win/img/73879ac4cdd8d55db694f6a433b7bb28.png"/></p> </div></body>
