            <body><h1>微念与李子柒达成和解 回应复出时间</h1><p>12月27日消息，微念公司发布和解公告：微念与李子柒在绵阳市中级人民法院的调解下，双方达成和解。微念相关负责人表示：“李子柒账号什么时间更新视频暂时不清楚，没有更多信息。”</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/927f89a27aba454de31aa636ac729bd9.webp"/><br/></p><p>另据天眼查信息显示，微念归还李子柒公司股权。近日，李子柒公司即四川子柒文化传播有限公司发生工商变更，杭州微念品牌管理有限公司董事长刘同明卸任四川子柒文化公司监事职位，杭州微念公司转让部分所持股权，李佳佳（李子柒）持股增至99%。</p> </div></body>
