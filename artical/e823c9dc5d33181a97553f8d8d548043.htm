            <body><h1>网传网易咖啡厅推出“暴雪绿茶”饮品 订单火爆已售罄</h1><p>据网易员工朋友圈流出的消息，网易园区咖啡吧推出了饮品“暴雪绿茶”，点单页面显示“已售罄”。昨天，暴雪中国发布了公告称网易拒绝了服务顺延6个月的提议，所以国服确定将在1月24日凌晨0点停止服务，对于暴雪公告中的语气及态度，网友们纷纷表示暴雪是在“甩锅”网易，并调侃暴雪的公告是“绿茶体”。</p><hr><div class="article-content" id="artibody">
<p>随后在晚些时候，网易也发布了公告，并在文中使用了“予取予求、骑驴找马、离婚不离身”等词汇，强烈地回应了暴雪的声明。</p><p><img src="https://x.liuping.win/img/4b8a2aafec79ff1daa5b1edc5c2b9f60.jpg"/></p><p><img src="https://x.liuping.win/img/4998d7c7fad3fc1acc037b7f28233012.jpg"/></p><p><img src="https://x.liuping.win/img/a53ee8668cffe159f41f05d8e26f7982.jpg"/></p><p><img src="https://x.liuping.win/img/3be19fa3d1a4e594fb968427f1e0467f.jpg"/></p> </div></body>
