            <body><h1>特斯拉推出无线充电平台，售价高达300美元</h1><p>据特斯拉官网消息，受 Cybertruck 
棱角分明的设计和金属造型启发，特斯拉于日前推出了一款售价为300美元（约合人民币2092元）的“无线充电平台”。据悉，该平台可同时对最多三台设备进行充电，可为每台支持Qi无线充电协议的设备提供最高15瓦的充电功率，包括iPhone、Android或AirPods耳机。</p><hr><div class="article-content" id="artibody">
<p><em class="pic-con"><img src="https://x.liuping.win/img/515315f9d223778ac04daaefe06736c9.jpg"/></em></p><p>据悉，无线充电平台外壳由铝制外壳、alcantara表面以及可拆卸的磁性支架组成，用户可将无线充电平台平放或倾斜放置以获得更好的观察效果。据特斯拉官网介绍，这款无线充电平台已经开启预售，并将于2023年2月开始发货。</p> </div></body>
