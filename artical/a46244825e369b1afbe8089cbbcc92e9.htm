        <body><h1>《小美人鱼》真人电影新海报 美人鱼渴望水面上世界</h1><p>近日《小美人鱼》真人电影官方发布新海报，哈莉·贝利(Halle Bailey)扮演的小美人鱼亮相，她渴望水面上的世界。一起来欣赏下吧！新海报也是致敬了1989年动画版的海报，对比一下感觉怎么样？</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/6f6d41ecdc775be57307d094422755f3.jpg"/></p><p><img src="https://x.liuping.win/img/91f4895f63f488c8c5c76a4da0904a4c.jpg"/></p><p>《小美人鱼》真人电影改编自1989年的动画电影版，讲述了生活在大海里的小美人鱼在爱上了王子之后，毅然决然地放弃自己的国度和种族，变成人类，追寻爱情，但王子却与公主结婚了，小美人鱼没有杀死王子以变回美人鱼，而是选择牺牲了自己，最终她得到了一个永恒的灵魂。该片将于5月26日在北美上映。</p><p><img src="https://x.liuping.win/img/0f1380b01c46a5324485ff8d04b1856b.jpg"/></p> </div></body>
