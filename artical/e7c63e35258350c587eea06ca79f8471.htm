        <body><h1>《奥本海默》或为诺兰最长的电影 片长约三小时</h1><p>今日（3月25日），《好莱坞报道》前编辑马修·贝洛尼 (Matthew Belloni)透露了克里斯托弗·诺兰的下一部电影《奥本海默 
(Oppenheimer) 》的全片时长，据记者介绍，这部电影全片时长大约三个小时——比《星际穿越》（2小时49分钟）更长。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/e46cc0cc9f8306d235fdd128ceb512e1.jpg"/></p><p>贝洛尼指出，情况可能会发生变化，因为直到上映前，本片都会剪辑或添加一些场景和框架。奥本海默拥有一流的演员阵容——基里安墨菲、艾米莉布朗特、马特达蒙、小罗伯特唐尼、弗洛伦斯皮尤、拉米马雷克、加里奥德曼、凯西阿弗莱克等人出演了这部电影。该片将于7月21日上映。</p> </div></body>
