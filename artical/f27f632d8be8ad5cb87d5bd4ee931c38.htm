        <body><h1>亚洲首家 《哈利波特》日本主题乐园确定6月16日开业</h1><p>2021年开始动工建设的亚洲首家《哈利波特》日本主题乐园官方日前宣布，已经确定将于2023年6月16日开业，地址位于东京都练马区的《TOSHIMAEN（丰岛园）》内，预购票将于3月22日开售，感兴趣的有条件的小伙伴可以关注下了。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/a2b87067a9fb00a832543730b4fd283a.png"/></p><p>•华纳兄弟影业日本表示，《哈利波特》日本主题乐园选址定在了东京都练马区的《TOSHIMAEN》，已经积极展开新的主题公园建设工作，如果顺利的话将于2023年夏季开业，届时这将是亚洲地区唯一的能够完整体验到《哈利波特》精彩世界的乐园，也是继伦敦之后世界第二座华纳影业旗下大型乐园。</p><p><img src="https://x.liuping.win/img/c11a843ff2fe49437834c23946997a96.png"/></p><p><img src="https://x.liuping.win/img/8da2a9b13781b60baf850138c8cd04fb.jpg"/></p><p><img src="https://x.liuping.win/img/2c1076b9938c8d2988b09f31a5fa0fe5.jpg"/></p> </div></body>
