            <body><h1>爱立信宣布在瑞典裁员约1400人：市场需求趋向疲软</h1><p>据报道，电信设备供应商爱立信准备在瑞典裁员约1400人，这是全球削减成本计划的一部分。爱立信之前曾表示，准备在2023年年底之前成本削减约8.8亿美元，因为一些市场（包括北美）的需求趋向疲软。两位知情者称，未来几天爱立信可能还会宣布在其它国家裁员几千人。</p><hr><div class="article-content" id="artibody">
<p><img alt="009db453b0c5b51641ffb8f6fddec5e.jpg" src="https://x.liuping.win/img/f0d1535d58e4ab56fb61fdd105eb5976.jpg" title=""/></p><p>围绕成本削减问题，爱立信在瑞典已经与工会谈判几个月。爱立信新闻发言人称，还没有与工会就员工削减问题达成一致，公司希望能以自愿的形式裁员。</p><p>据悉，爱立信也曾于2017年裁员几千人。为扭亏为盈，爱立信增加了研发投入。</p> </div></body>
