            <body><h1>PSVR2官方试玩演示 表现可圈可点</h1><p>PSVR2套件即将发售，昨天的索尼PS官方频道PLAY! PLAY! PLAY!节目上也带来了两款游戏的VR试玩演示，一起来看看吧。</p><hr><div class="article-content" id="artibody">
<p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0MzQ5NDgwOA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>这次试玩的游戏是《GT赛车7》 和《地平线：山之召唤》，可以看到第一时间获得VR更新的《GT赛车7》新加入了可以与车子近距离接触的VR鉴赏模式，另外在VR模式下驾驶感进一步提升；《地平线：山之召唤》方面更多地是提供了真实的攀岩体验，游戏的画面表现也可圈可点。</p><p>PSVR2将于2月22日正式发售。国行版PSVR2也将同步发售，售价为4499元。</p><p><img src="https://x.liuping.win/img/562c6e431e435452c4b4caedc2a98c23.jpg"/></p><p><img src="https://x.liuping.win/img/189dcc579045568aecdd72f005f797c8.jpg"/></p> </div></body>
