        <body><h1>日本音乐家坂本龙一去世 享年71岁</h1><p>据日媒报道，日本知名作曲家坂本龙一去世，享年71岁。作为电影配乐作曲家，坂本曾获得奥斯卡奖、英国电影学院奖、格莱美奖和两次金球奖的殊荣。并在1983年电影《俘虏》中作为演员首次出演，他最成功的电影作曲作品包括《末代皇帝》(1987）、《遮蔽的天空》
 (1990)、《小活佛》 (1993) 和《神鬼猎人》（2015）等。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/10fe9d04d2f7761b870bfcb53c44a653.jpg"/></p><p>此外坂本也还担任动画和电子游戏的作曲家和剧本作家。2009年，他因对音乐的贡献被法国文化部授予艺术与文学勋章。</p><p><img src="https://x.liuping.win/img/c6404bc7f5d077fdf129b46a86263150.jpg"/></p> </div></body>
