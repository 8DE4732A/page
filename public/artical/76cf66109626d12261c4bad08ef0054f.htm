        <body><h1>Epic Games展示次世代图形虚幻5.2技术演示</h1><p style="text-align: left;">在GDC 2023的EpicGames“虚幻引擎现状”演示会上，Epic展示了虚幻5.2引擎的次世代图形技术演示。在这个演示中，团队展示了一些即将到来的新功能。这些新特性包括Substrate，一种处理材质的新方法，以及新的程序化生成工具。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/3c29c9effcd2496ed3568ee8722c0b6d.jpg"/></p><p>此外，演示展示了虚幻5.2引擎的“混沌物理特性”和一些实时流体模拟。技术演示当然使用了代表性Nanite和Lumen技术。</p><p>虚幻5.2特性也将利用新技术，以试图减少着色器编译的卡顿情况：Epic Games将添加一个新的PSO预存机制。</p><p><strong>次世代图形虚幻5.2技术演示</strong></p><p style="text-align: center;"><strong><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk1MjM3NjkwMA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></strong></p><p><strong>视频截图</strong></p><p><strong><img src="https://x.liuping.win/img/eb5182613ddb58079e77016bc95ca022.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/aa09a24af38f26642b3b69f3466218da.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/1f8028f4cab18cb4c2750abd70977590.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/62c27e60fd27a1ad6a93bb6f7eec27c3.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/64c55b9e16468c7a86445a985dc54bca.jpg"/> </strong></p><p><strong><img src="https://x.liuping.win/img/0e237dad57f7260c74b0cafa9f3aa547.jpg"/> </strong></p> </div></body>
