        <body><h1>扎克伯格旗下两大社交平台在美开通付费蓝V认证服务</h1><p>3月18日早间消息，据报道，当地时间周五，Meta在美国推出类似推特的付费加“蓝V”服务，网页端月费11.99美元，而iOS和安卓平台则是14.99美元，以此探索广告之外的收入来源。</p><hr><div class="article-content" id="artibody">
<p><img alt="gsmarena_001.jpg" src="https://x.liuping.win/img/af6609317bcad7e191e17ddf9cdde7f5.jpg" title=""/></p><p>去年，推特被埃隆·马斯克收购后推出付费蓝V认证服务，将此前仅限于政治家等公众人物的蓝色标识开放给公众，月费7.99美元，iOS端为了应对“苹果税”则为10.99美元。</p><p>但此后，大量推特用户在平台上冒充名人和品牌，迫使该公司一度暂停该服务，并重新推出针对 个人和公众人物的不同颜色认证。</p> </div></body>
