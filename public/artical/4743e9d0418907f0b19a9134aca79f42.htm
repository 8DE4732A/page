        <body><h1>疑似《星空》限定Xbox手柄泄露 有透明扳机键</h1><p>近日在某二手交易平台上，疑似《星空》主题的Xbox限定手柄被泄露，手柄正面整体为白色，背面为灰色加红色，扳机键采用了透明材质，并且在电池盖内侧还印着这样一句话：“为了所有人，前往星空（For
 all, into the Starfield）”。目前这款手柄已被卖家下架，其真实性无法确定。</p><hr><div class="article-content" id="artibody">
