        <body><h1>媒体预测索尼营收将首次突破10兆日元大关 两大TOP功不可没</h1><p>世界数码游戏娱乐巨头索尼或将迎来公司成立来首次大突破，媒体预测索尼营收将突破10兆日元大关，这也是索尼集团成立以来的首次突破，两大TOP平井一夫与吉田宪一郎功不可没。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/65024f72fa78300ddfb6c43411bbf4ac.png"/></p><p>·虽然索尼在游戏领域、电影事业以及音乐领域方面业绩同样突出，不过真正救世主功臣还是半导体业务，秉承世界智能手机的高速发展，索尼的画像传感器部门得到大幅发展，营收远超其他部门。</p><p>·而索尼健康高速发展的领头功臣则非两大TOP平井一夫与吉田宪法一郎莫属，两人的政策方针让索尼这艘深海巨擎并没有老迈乏力，依然健步发力，实现持续高速健康的营收发展。</p><p><img src="https://x.liuping.win/img/ce5f0f35e390149d6a29ace3034a6fa8.png"/></p><p><img src="https://x.liuping.win/img/1b0f1f8b571a57293b9734a7daa3da57.png"/></p><p><img src="https://x.liuping.win/img/86fb4b38abd4b1ef87576f4031235ca5.png"/></p> </div></body>
