        <body><h1>68岁成龙18年后再拍《神话2》 定名《传说》 古力娜扎主演</h1><p>《神话》电影是成龙、金喜善、梁家辉等主演的神话爱情影片，于2005年9月23日在中国内地上映。该片以秦朝为背景，讲述了一段刻骨铭心的旷世爱情。近日，<strong>《神话》第二部《传说》已在新疆开拍，古力娜扎很有可能作为女主接替金喜善的角色。</strong></p><hr><div class="article-content" id="artibody">
<p>此前，国家电影局公示信息显示，电影《神话》的续作《传说》已正式备案，唐季礼编剧，继续讲述“穿越时空的爱情故事”。</p><p>电影梗概：梗概:《传说》为电影《神话》续作，穿越时空的爱情故事，苍凉壮美的西域风景，野性奔放的公主，骁勇善战的将军，似曾相识的梦境：我穿越千年，只为再救你一次。</p><p><img src="https://x.liuping.win/img/4805a5b5a28f46bae46cb2f4bc6623b1.jpg"/></p><p><img src="https://x.liuping.win/img/fa34f99eb16c879f6d989210bdeece48.jpg"/></p> </div></body>
