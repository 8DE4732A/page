        <body><h1>北海道高中生开发超小型卫星 10月发射到国际空间站</h1><p>北海道克拉克国际高中日前宣布，学校的学生们开发成功超小型卫星Clarksat―1，已经获得日本航天研究机关认可，计划10月发射到国际空间站（ISS）。Clarksat―1是一个边长10厘米的立方体，重量仅为1公斤，其中有5个面安置了太阳能发电板，计划发射到ISS后，可以使用机器装置射到空间轨道，从而监控拍摄地球环境。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/fbb727dd4c685e1484b8cee2bebd5faf.png"/><br/></p><p>·据悉，该项研究的远程控制将由克拉克国际高中在东京都分校召集了来自全国分校的宇宙探索部的学生50人共同担当。</p><p>·关于Clarksat―1卫星的开发过程中收到了来自东京大学等多个机构的支援。</p><p><img src="https://x.liuping.win/img/b361737b3717c18d4a048e1d0cf78458.png"/><br/></p> </div></body>
