        <body><h1>谢霆锋一天官宣3部新片 《新警察故事2》还是首次当导演</h1><p>英皇电影公布2023年度电影片单，谢霆锋有3部即将开机的电影，其中《新警察故事2》还是首次当导演。加上此前已官宣的《海关战线》，他的2023年相当忙碌。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/ce547e2af7e7f9c292f0176410c804e6.png"/></p><p>即将开机：</p><p>《无限任务》：林超贤、梁凤英监制；林超贤导演，谢霆锋、陈伟霆、杨天宇主演；</p><p>《新警察故事2》：成龙监制，谢霆锋导演，成龙、谢霆锋、蔡卓妍主演；</p><p>《怒火蔓延》：刘德华监制，郭子健导演，刘德华、谢霆锋主演；</p><p>已官宣即将上映：</p><p>《海关战线》：邵剑秋监制，邱礼涛导演，李敏编剧，谢霆锋动作指导，张学友、谢霆锋、林嘉欣、刘雅瑟、关智斌主演，吴镇宇特别演出。</p><p><img src="https://x.liuping.win/img/6f62f7b47a5cadf5106da1206f3e9a45.jpg"/></p> </div></body>
