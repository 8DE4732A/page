        <body><h1>传索尼将2023年PS VR2生产计划削减约20%</h1><p>PSVR2的开局销量似乎并不顺利，据报道称PSVR2迄今为止销量约为27万台，降价促销目前已是不可避免了。据苹果分析师郭明錤透露，基于销售预期，索尼今年将把PSVR2的产量减少20%。因为销售预期是基于用户对PS5配件的需求而变化的，目前也没有证据表明VR头显有成为明星产品的趋势。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/4fd432a18396adae23ef7068f8cc1f4f.png"/></p><p>他指出，对于AR和VR技术的投资者来说，苹果是最后的希望。他仍然希望未来的发布会能够再次激发人们对这项技术的兴趣。而PSVR2在国内的售价也一直在跌。</p><p><img src="https://x.liuping.win/img/2915d57d5352650326807937105736ad.png"/></p><p>这也不是第一次报道称索尼将缩减PSVR2出货计划，尽管索尼澄清表示并未削减出货量。</p> </div></body>
