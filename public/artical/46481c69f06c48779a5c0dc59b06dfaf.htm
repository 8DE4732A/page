        <body><h1>26岁韩国女星郑彩率去世：新剧拍摄中 死因未透露</h1><p>微天下报道，4月11日，韩国演员郑彩率（又译郑彩律）被发现在家中死亡，年仅26岁。对于郑彩率的死因，她的家人和经纪公司并没有透露。据报道，郑彩率正在拍摄新剧《不可能的婚礼》。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/a9c5103116e4d937b6b856795b608b55.png"/></p><p>电视剧制作团队在得知郑彩率死亡的消息后，受到了很大的冲击，已经紧急取消了于12日的拍摄。</p><p>据悉，郑彩率出生于1996年，以模特的身份出道，后出演过《僵尸侦探》等影视作品。郑彩律9日还在个人社交媒体分享拍摄广告的花絮影片，文中还写下“笑吧”等语，并没有任何厌世的迹象，没想到却突然在家中身亡。</p> </div></body>
