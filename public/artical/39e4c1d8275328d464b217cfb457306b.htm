        <body><h1>特斯拉中国又有新品：可放充电枪的行李箱</h1><p>4月3日，特斯拉中国将推出一款充电相关的新品，从官方最新预热海报来看，是一个充电枪的密码保护箱。特斯拉表示，<strong>这款新品采用高强度低碳钢材质箱体，一体式冲压成型工艺，箱盖有明显棱角，造型与特斯拉皮卡颇为相似。</strong></p><hr><div class="article-content" id="artibody">
<p><strong>在箱体右侧，可以看到安放充电枪的接口，中间部位有类似行李箱的数字密码锁</strong>，四个密码位，理论上可以设置上万种密码。</p><p>此前特斯拉曾上架过350元的CyberTruck皮卡造型哨子、779元特斯拉空玻璃酒瓶等产品，“离谱”的价格被网友吐槽为是在“割韭菜”。</p><p>这次充电枪的保护箱，价格估计也要卖几千块。如果你是特斯拉车主会买吗？</p><p><img src="https://x.liuping.win/img/18d5dbbd45d5f004341d35564394e756.jpg"/></p> </div></body>
