        <body><h1>Xbox手柄定制服务推出精英手柄二代定制 更多颜色可选</h1><p>Xbox手柄定制服务“Xbox Design Lab”近日推出了精英手柄二代定制选项，玩家可以选择定制不同颜色的精英手柄二代，主体部分提供16种颜色定制，ABXY按键提供12种颜色，方向键和扳机键提供17中颜色，手柄其余部分提供25种颜色。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/c757b14b92a46871d954d00a7528718f.jpg"/></p><p>新颜色包括石榴红、冰川蓝和深粉色等，玩家可以在“Xbox Design Lab”官网定制属于自己的精英手柄。此外，定制款Xbox精英手柄二代的基础售价为149.99美元，部分定制选项需要额外收费。</p><p><img src="https://x.liuping.win/img/dbb37f801bcfbc27fb81e1c1a0eb2f37.jpg"/></p> </div></body>
