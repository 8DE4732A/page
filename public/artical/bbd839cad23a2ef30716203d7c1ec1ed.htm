        <body><h1>观众对《美国末日》真人剧选角不满：女演员与想象不符</h1><p>尽管《最后生还者》真人剧中的女演员们表演出色，网络上仍有许多人对她们议论纷纷，称她们“并不是自己想看到的样子”。其中凯瑟琳的扮演者梅兰妮·林斯基就遭到了同行阿德里安妮·库瑞的攻击，后者嘲笑其体态臃肿，更像养尊处优的贵妇而不是末日后的求生者。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/b007dfa79bd21bfad9a51c8a28c0d39b.png"/></p><p>同样，主角艾莉的扮演者贝拉·拉姆齐也因身材样貌备受指责，不少观众直言其“太丑了”，并不像原作中那样“性感”。</p><p><img src="https://x.liuping.win/img/3e506c52e2a8a596083f0ff62a1422c6.png"/></p><p>外媒指出，这些言论缺乏对于女性的尊重，但也在一定程度上反映了观众的审美诉求，以及游戏党对于原作的执念。希望剧组在选角时能够多听取观众的意见。</p> </div></body>
