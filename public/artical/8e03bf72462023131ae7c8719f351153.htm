        <body><h1>《超级马里奥兄弟大电影》新预告 水管兄弟穿越异世界</h1><p>任天堂与照明娱乐合作的《超级马里奥兄弟大电影》即将在下月上映，该片通过各种渠道发布了不同的预告片，下面整理了近期的一系列预告，我们也能够从中看到一些官方正式预告中没有看到过的桥段。</p><hr><div class="article-content" id="artibody">
<p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk1MTkwODI4NA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p><strong>《超级马里奥兄弟大电影》预告合集：</strong></p><p>《超级马里奥兄弟大电影》将由克里斯-普拉特扮演马里奥，安雅-泰勒-乔伊扮演碧琪公主，查理-戴扮演路易吉，杰克-布莱克扮演库巴，基根-迈克尔-基扮演奇诺比奥，塞斯-罗根扮演大金刚，弗雷德-阿米森扮演小金刚，凯文-迈克尔-理查森扮演卡梅克，塞巴斯蒂安-马尼斯卡扮演斯派克。</p><p><img src="https://x.liuping.win/img/33226bfa94cefe20feeeda0a1d6c7bc4.jpg"/></p><p>《超级马里奥兄弟大电影》将于4月5日上映。</p> </div></body>
