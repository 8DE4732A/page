        <body><h1>《杰克奥特曼》乡秀树饰演者团时朗去世 享年74岁</h1><p>根据事务所Alpha 
Agency的消息，特摄剧《归来的奥特曼/杰克奥特曼》主人公乡秀树（杰克奥特曼人间体）饰演者团时朗于3月22日下午4点14分因肺癌去世，享年74岁。据事务所代表董事表示，团时朗在2017年确诊肺癌，而情况在去年年底开始恶化，其葬礼将由近亲举行。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/316d2486e4b3916c2a06ad233d0007b6.jpg"/></p><p>团时朗曾担任过生堂专属模特出演男性用化妆品MG5广告，1971年在《杰克奥特曼》中饰演了主人公乡秀树而走红日本，代表作品有：1971年《杰克奥特曼》、2006年《梦比优斯奥特曼和奥特兄弟》、2008年《大决战！超奥特8兄弟》、2012年《奥特曼传奇》等。</p><p><img src="https://x.liuping.win/img/61d059544d1ed3ee0f73df3246cf6e9b.jpg"/></p> </div></body>
