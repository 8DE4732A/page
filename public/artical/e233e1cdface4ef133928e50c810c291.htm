        <body><h1>比亚迪又遭巴菲特减持 持股比例降至10.9%</h1><p>港交所文件显示，伯克希尔哈撒韦于3月31日出售248万股比亚迪H股，持股比例从11.13%降至10.90%。业绩方面，比亚迪年报显示，2022年实现营业收入4240.61亿元，同比增长96.2%；净利润166.22亿元，同比增长445.86%。</p><hr><div class="article-content" id="artibody">
<p><img alt="" id="0" src="https://x.liuping.win/img/fa013de727d277a151f3890ea02fe24e.png"/><br/></p><p>据比亚迪公告，公司3月新能源汽车销量20.7万辆，本年累计销量55.2万辆，同比增长92.81%。比亚迪同时披露，2023年3月海外销售新能源乘用车合计1.33万辆。</p><p>从近期股价表现看，2月以来，比亚迪股份累计跌幅达7%。截至4月11日收盘，比亚迪股份涨0.18%，报227.8港元。</p><p><img alt="" id="1" src="https://x.liuping.win/img/f3ceca27b66ac5e5276691405e2cccd7.png"/><br/>				            </p> </div></body>
