        <body><h1>《夺宝奇兵5》曝中文正式预告 80岁哈里森·福特回归</h1><p>由《金刚狼3》导演詹姆斯·曼高德执导的《夺宝奇兵5：命运转盘》曝光中文正式预告和新海报，已满80岁的哈里森·福特回归，再度扮演印第安纳·琼斯博士，影片将于6月30日在北美上映。</p><hr><div class="article-content" id="artibody">
<p>预告片：</p><p style="text-align: center;"><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk1NjEzNzMyOA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></p><p>《夺宝奇兵5》是继2008年的《夺宝奇兵4》后，传奇IP再度登陆大银幕。故事发生在1960年代，年老的琼斯博士继续在大学教书，菲比·沃勒-布里奇扮演的角色来找他，去寻找二战期间找过的“命运之盘”。这个宝物似乎可以改变历史，麦斯·米科尔森扮演的纳粹余孽也来找这个宝物，一场争夺战不可避免。</p><p><img src="https://x.liuping.win/img/d5769b7e64e25a8831928f8ea8b0c405.jpg"/></p> </div></body>
