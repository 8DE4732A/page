        <body><h1>《帝国时代2：决定版》“重返罗马”资料片上市日期公布</h1><p>《帝国时代2：决定版》官方推特今日宣布，将于2023年5月16日发布新资料片“重返罗马”。罗马帝国再次于这款资料片中回归，并且游戏中还将加入一些可操作文明，这些文明来自《帝国时代》初代及其资料片“罗马复兴”。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/4d00bd0d0bced210be94c07f205cf3c8.jpg"/></p><p>厂商之前在《帝国时代》系列25周年庆典上正式公布“重返罗马”资料片。此次我们看到了这款资料片的正式发售日期。</p><p>《帝国时代2：决定版》“重返罗马”资料片将于5月16日同步登陆PC和Xbox平台。</p> </div></body>
