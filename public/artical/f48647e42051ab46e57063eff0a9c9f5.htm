        <body><h1>无处安放的现金 币安美国子公司努力寻找银行存放客户的资金</h1><p>知情人士称，全球加密货币交易所币安的美国子公司一直在努力寻找一家银行来存放客户的现金，此前签名银行（Signature bank）破产使其失去了一个关键的银行合作伙伴。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/91fa057eafc48cfb9ea54a521417bb10.jpg"/></p><p>币安的主要困难是找到一家银行直接持有其客户的美元。 在加密货币交易所，用于用户存款和交易的银行账户通常与用于公司运营的账户分开，例如工资单和一次性费用。</p><p>目前，币安正在使用至少一名中间人代表其存储资金。 知情人士说，由于资金存放在中间人的银行，这会极大减慢资金的转移过程。</p><p>知情人士说，银行不愿与币安开展业务的最大原因是担心监管风险。</p> </div></body>
