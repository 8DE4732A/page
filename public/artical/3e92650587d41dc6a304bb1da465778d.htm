        <body><h1>《小丑2》宣布杀青 2024年10月4日北美上映</h1><p>新浪电影今日（4月6日）消息，DC新片《小丑2》宣布杀青，导演托德·菲利普斯分享亚瑟和哈莉新照。该片名为《小丑：二联性精神病》，是一部音乐片。华金·菲尼克斯出演小丑，Lady Gaga饰演哈莉·奎茵，将于2024年10月4日北美上映。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/00d1b04201023046ea6c094854dd4508.jpg"/></p><p>《小丑》最先于2019年8月31日在第76届威尼斯影展进行首映，赢得最高荣誉金狮奖，并于2019年10月4日在美国上映。</p><p><img src="https://x.liuping.win/img/65687d62f883876048077310b04accfb.jpg"/></p><p>《小丑》票房超过10亿美元，成为史上第一部破10亿美元的R级电影。在第77届金球奖上，本片获得2项大奖：菲尼克斯赢得最佳戏剧类电影男主角和希尔杜·古纳多提瑞赢得最佳原创配乐奖。</p> </div></body>
