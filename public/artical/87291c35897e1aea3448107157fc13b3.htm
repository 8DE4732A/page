        <body><h1>4月5日上映《超级马里奥兄弟大电影》公布最终预告</h1><p>在今天（3月10日）早上的《超级马里奥兄弟大电影》专题直面会上，任天堂传奇制作人宫本茂给大家带来了这部电影的最终预告片。《超级马里奥兄弟大电影》确定将于4月5日上映。</p><hr><div class="article-content" id="artibody">
<p><strong>《超级马里奥兄弟大电影》最终预告：</strong></p><p style="text-align: center;"><strong><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0NzMyNTI1Ng==?client_id=5a73c0df8eb0d91d" width="640"></iframe></strong></p><p>《超级马里奥兄弟大电影》将由克里斯-普拉特扮演马里奥，安雅-泰勒-乔伊扮演碧琪公主，查理-戴扮演路易吉，杰克-布莱克扮演库巴，基根-迈克尔-基扮演奇诺比奥，塞斯-罗根扮演大金刚，弗雷德-阿米森扮演小金刚，凯文-迈克尔-理查森扮演卡梅克，塞巴斯蒂安-马尼斯卡扮演斯派克。</p><p><img src="https://x.liuping.win/img/3598896ee08ada2e31090d2d6c0fa13d.jpg"/></p><p><img src="https://x.liuping.win/img/c2963a56fca0a88a27c9a8c970de6d25.jpg"/></p><p><img src="https://x.liuping.win/img/f6d28b715905ada0de81ec9637d8b921.jpg"/></p><p><img src="https://x.liuping.win/img/ea7f4c3ccd3a24eb7c711d98eaf98ff8.jpg"/></p> </div></body>
