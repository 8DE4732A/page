        <body><h1>《暗黑破坏神4》公测 首名玩家达成全职业满级</h1><p>暴雪《暗黑破坏神4》公开测试已于昨日凌晨正式上线，相信已经有不少小伙伴已经开始体验了游戏的各种职业。然而已经有肝帝玩家达成德鲁伊、游侠、野蛮人、死灵法师和法师五职业全部满级（25级）的壮举，《暗黑破坏神4》官方也转载了该玩家的推特，称赞了他的实力。</p><hr><div class="article-content" id="artibody">
<p>根据玩家反馈，《暗黑破坏神4》大多数玩家需要5-9个小时才能将一个职业玩到满级，想必这位玩家为了肝等级从游戏上线时就在一直奋战。</p><p><img src="https://x.liuping.win/img/8fd1b192372e590cda747c871bdf7fb5.png"/></p><p>《暗黑破坏神4》公测现已正式开启，活动期限3月25日至27日。公测期间，玩家可体验《暗黑破坏神4》序章与第1章的完整剧情与游戏内容。</p><p><img src="https://x.liuping.win/img/651383a6474ed95976ff852f699aee61.jpg"/></p> </div></body>
