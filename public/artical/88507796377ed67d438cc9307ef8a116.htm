        <body><h1>马斯克否认SpaceX将获沙特和阿联酋注资</h1><p>SpaceX创始人埃隆·马斯克周五否认了本周早些时候的一篇报道。该报道称，来自沙特和阿联酋的投资者计划对马斯克旗下这家火箭公司进行一轮数十亿美元的投资。</p><hr><div class="article-content" id="artibody">
<p>该报道援引知情人士的话称，沙特投资基金的一个部门和一家总部位于阿布扎比的公司计划在一轮融资中向SpaceX注资数十亿美元，使该公司的估值达到1400亿美元左右。</p><p>Teslarati的推特账户转发了这一报道，　马斯克回应称，该报道“不属实”。</p><p><img alt="" data-link="" src="https://x.liuping.win/img/a94205f840a2c83203ac925b97ced7e4.jpg"/><br/>				            </p> </div></body>
