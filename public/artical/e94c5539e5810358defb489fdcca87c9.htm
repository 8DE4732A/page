        <body><h1>微软收购动视暴雪 尚有多个国家未做出答复</h1><p>微软收购动视暴雪牵动着每个玩家的神经，今日日本政府已经批准了这项提议，让微软成功收购动视暴雪更近了一步。近日推主总结了这项收购案的进展情况：</p><hr><div class="article-content" id="artibody">
<p><strong>已</strong><strong>同意收购的国家有：</strong></p><p>智利</p><p>塞尔维亚</p><p>巴西</p><p>沙特阿拉伯</p><p>阿拉伯联合酋长国</p><p>日本</p><p><strong>等待批准的国家有：</strong></p><p>韩国</p><p>南非</p><p>土耳其</p><p>新西兰</p><p>澳大利亚</p><p>英国</p><p>美国</p><p>欧盟</p><p>中国</p><p>可以看出尚有多个国家未对动视暴雪收购案作出答复，不过最近英国CMA已经发布了暂时调查结果，认为微软收购动视暴雪不会对市场竞争带来威胁，因此英国政府批准的可能性很高。剩下的主要是由美国FTC和欧盟的答复决定了。</p><p><img src="https://x.liuping.win/img/74d4dff0ee5db53c696422a5f8a14879.jpg"/></p> </div></body>
