        <body><h1>《奥特曼》必杀技斯派修姆光线缔造者去世 享年88岁</h1><p>虽然如今看来，早期的《奥特曼》的特效难以入目，不过在当年那个落后科技时代，创作者们依然尽最大努力做到最好，3月30日据日媒报道，《奥特曼》必杀技斯派修姆光线缔造者饭塚定雄因病去世，享年88岁。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/6424c146d745eb2fd1f267245a337d37.png"/></p><p>·饭塚定雄出生于东京，在高中时代师承著名西洋画家東郷青児需欸绘画，之后参与了《哥斯拉》等电影的美术工作，后来加入了圆谷制作，1966年时为《奥特曼》设计合成了必杀技斯派修姆光线，惊艳无比震惊观众，被誉为特摄界光学合成师第一人。</p><p><img src="https://x.liuping.win/img/056bee5c9c74117c88417f15b07ab24e.png"/></p><p><img src="https://x.liuping.win/img/6fd8baff790f506cfaedc0044c0e669b.png"/></p> </div></body>
