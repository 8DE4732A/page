        <body><h1>暴雪再发预告为《暗黑破坏神4》3月25日公测预热</h1><p>3月25日开始，暴雪将启动《暗黑破坏神4》公开测试活动。今天（3月21日），该公司发布了一段30秒的全新预告，宣传这次测试。</p><hr><div class="article-content" id="artibody">
<p style="text-align: center;"><strong><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk1MDAxMTgwNA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></strong></p><p>根据暴雪之前公布的信息，这次《暗黑破坏神4》Beta测试，玩家可以体验5中职业，创建最多10个角色。但是B测结束时所有角色会被删除。</p><p>《暗黑破坏神4》B测将允许玩家体验序章和第一幕的剧情和任务，角色最高可以升到25级，并且有机会挑战一个世界BOSS。</p><p>《暗黑破坏神4》Beta测试将从3月18日至20日开启，正式版游戏将于2023年6月6日上市。</p><p><img src="https://x.liuping.win/img/a7d57b4860e3c9eb7406c5af804ea8b7.jpg"/></p> </div></body>
