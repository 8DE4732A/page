        <body><h1>微软旗下GitHub启动裁员 印度工程团队几乎整体裁撤</h1><p>据报道，微软旗下代码托管平台GitHub在印度的工程团队几乎遭到了整体裁撤。知情人士透露说，该公司已经在南亚市场裁减了100多个职位。当地时间周二，GitHub向员工通报了本轮裁员的消息。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/51fa6fdfc090d07cefcb7d4f697cc569.png"/></p><p>一位GitHub发言人表示，本轮裁员是该公司在2月份披露的团队精简工作的一部分。GitHub曾表示，该公司将在截至3月底的季度前裁减大约10%的员工。</p><p>这位发言人说道：“作为2月份分享的重组计划的一部分，公司在今天进行了裁员，这是困难但必要的决定和调整的一部分，此举旨在短期内保护我们业务的健康程度，并给予我们投资于我们的长期战略的能力。”</p> </div></body>
