        <body><h1>《暗黑破坏神4》公布30秒Beta测试预告</h1><p>今天（3月2日），暗黑破坏神官方频道公开了一段30秒的预告片，展示了即将在18日开启的BETA测试部分画面。根据暴雪之前公布的信息，这次《暗黑破坏神4》Beta测试，玩家可以体验5中职业，创建最多10个角色。但是B测结束时所有角色会被删除。</p><hr><div class="article-content" id="artibody">
<p><strong>《暗黑破坏神4》B测30秒预告：</strong></p><p style="text-align: center;"><strong><iframe frameborder="0" height="480" src="//player.youku.com/embed/XNTk0NzM1OTM0NA==?client_id=5a73c0df8eb0d91d" width="640"></iframe></strong></p><p>《暗黑破坏神4》B测将允许玩家体验序章和第一幕的剧情和任务，角色最高可以升到25级，并且有机会挑战一个世界BOSS。</p><p>《暗黑破坏神4》Beta测试将从3月18日至20日开启，正式版游戏将于2023年6月6日上市。</p><p><img src="https://x.liuping.win/img/a78c5d8ef5e2cb585e6655512818b0b4.jpg"/></p> </div></body>
