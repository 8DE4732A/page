        <body><h1>网友曝光马斯克和openAI工程师卧室照片：只有一张床垫</h1><p>近日，有网友在Twitter上晒出了埃隆·马斯克的卧室照片。该网友称，马斯克是世界上最富有的人之一，这就是他的卧室。照片中只能看到一张床垫，连床都没有，地板上放着一些衣服、一个背包和两个笔记本电脑。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/b2ebb26358279f5a4ef51b6cae4a2675.webp"/><br/></p><p>马斯克在该照片下回复称：“不完全错误，上周末睡在朋友家的沙发上。”</p><p><img src="https://x.liuping.win/img/19dd872329cf3d926b31415912591a2f.webp"/><br/></p><p>此外，该网友还发布了另外一张很简约的卧室照片，称是openAI工程师的卧室.</p> </div></body>
