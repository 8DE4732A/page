        <body><h1>空中出租车实图曝光 凤凰2号时速可达250公里/小时</h1><p>北京时间3月10日消息，德国空中出租车开发商Lilium Air Mobility表示，已经完成空中出租车的测试，<strong>其最高速度可达到250公里/小时。</strong>该公司在社交媒体上发布预告后表示，在西班牙南部的一个飞行测试中心，凤凰2号飞行器的时速已达到了阈值。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/564fec22c76e4bdabcf89ce53fcb5b90.webp"/><br/></p><p>Lilium表示，在竞争激烈的电动车市场中，希望能用飞机或直升机取代公路旅行或短途旅行。</p><p><strong>他计划将空中出租车的巡航速度设计为250公里/小时或155公里/小时。</strong></p> </div></body>
