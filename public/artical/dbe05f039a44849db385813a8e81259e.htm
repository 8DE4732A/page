        <body><h1>西部数据公司遭遇数据泄露 可能继续导致部分业务中断</h1><p>电脑驱动器制造商和数据存储公司西部数据(WDC.US)周一表示，其于3月26日发现有未经授权的第三方访问了其多个系统，这意味着该公司面临安全漏洞。根据正在进行的调查，该公司认为未经授权的一方在事件发生后获得了某些数据，但被盗信息的性质和范围尚不清楚。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/895a644f99e6a73a2dff15844e7ed2d7.png"/></p><p>据了解，该公司正在实施积极的措施，以确保其业务运营，包括将系统和服务下线。</p><p>同时，西部数据也正在努力恢复受影响的基础设施和服务，且数据泄露可能会继续对其部分业务运营造成干扰。</p><p>最后，正在进行的调查还处于早期阶段，西部数据正在与执法部门进行协调。</p> </div></body>
