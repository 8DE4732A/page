        <body><h1>一张乔布斯亲笔签名：够买一辆特斯拉Model S还有找</h1><p>一张乔布斯亲笔签名的荣誉证书现正拍卖，因为乔布斯很少签名，所以东西颇珍贵。<strong>卖家Moments in Time的标价为9.5万美元（约合65万元），比一辆特斯拉Model S还贵。</strong></p><hr><div class="article-content" id="artibody">
<p>据悉，证书当时是颁给苹果前营销主管Suzanne Lindbergh，特别感激她10年的工作。</p><p>这份证书的稀缺性还表现在，苹果后来的周年纪念物品均改用电子签名。</p><p>不过，Suzanne Lindbergh于2013年离开工作了25年的苹果，当时她负责在电影、电视节目中为苹果产品植入广告。</p><p><img src="https://x.liuping.win/img/e9024687bc97f143fa9d38b2361e857f.jpg"/></p> </div></body>
