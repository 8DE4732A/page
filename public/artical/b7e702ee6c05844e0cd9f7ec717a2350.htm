        <title>索尼WF-C700 TWS耳机泄露 WH-1000XM5蓝色版本也浮出水面</title>

        <body><h1>索尼WF-C700 TWS耳机泄露 WH-1000XM5蓝色版本也浮出水面</h1><p>索尼预计不久将带来一款新的无线耳塞型号，以及WH-1000XM5耳罩式耳机的蓝色款。WF-C700预计将作为索尼TWS系列的最新中端产品到来。虽然我们没有太多关于其规格的信息，但我们可以看到它们至少有四种颜色可供选择--黑色、白色、蓝色和绿色。</p><hr><div class="article-content" id="artibody">
<p><img alt="gsmarena_005.jpg" src="https://x.liuping.win/img/7aeea6da72166825a9021fdc1bfd4db2.jpg" title=""/><img alt="gsmarena_006.jpg" src="https://x.liuping.win/img/d5d9199854d75ac7c7fa551beaad6761.jpg" title=""/></p><p>这款耳塞的设计与2021年的索尼WF-C500相似，并将附带替换耳塞和一条USB-C充电线。</p><p><img alt="gsmarena_004.jpg" src="https://x.liuping.win/img/47a648ac1e3697493caf1f9352c4d7d4.jpg" title=""/><img alt="gsmarena_003.jpg" src="https://x.liuping.win/img/9e1178d829e3f3c49fe240c53444ad6c.jpg" title=""/><img alt="gsmarena_002.jpg" src="https://x.liuping.win/img/cf98d331359a752304486bb03a1faeff.jpg" title=""/><img alt="gsmarena_001.jpg" src="https://x.liuping.win/img/a0d2ea463e3e25a57e560bbb79c9e490.jpg" title=""/></p><p>另一张新图片向我们展示了WH-1000XM5全新的深蓝色。这款耳机还自带缝制了金色拉链的同配色手提袋。</p><p><img alt="gsmarena_009.jpg" src="https://x.liuping.win/img/01eb4081f5d6d7ab6a6883a2c1ed754c.jpg" title=""/><img alt="gsmarena_008.jpg" src="https://x.liuping.win/img/e102c00d342b0adcb63dacfe94358c63.jpg" title=""/><img alt="gsmarena_011.jpg" src="https://x.liuping.win/img/4fe202c6d436280cbe498c95f0f244e9.jpg" title=""/></p> </div></body>
