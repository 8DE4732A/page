        <body><h1>《足球小将》全新动画第二季预告 预定10月开播</h1><p>经典动漫《足球小将》的全新动画系列第二季预定10月开播，新主题选定朱尼亚纽斯篇，日前官方公布了新预告，新一季主角朱尼亚纽斯将由福山润饰演，敬请期待。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/0571249777eb6a654cba2ae449f03da3.png"/></p><p>·经典动漫《足球小将》迄今为止已经四次被制作TV动画，而当年的儿童版大空翼已经成长为生气勃勃的足球少年，新系列第二季朱尼亚纽斯篇中，大空翼将继续与小伙伴们代表日本队挑战世界强队，敬请期待。</p><p><img src="https://x.liuping.win/img/f1aec3f808a9eeafdbd1f52117918008.png"/></p><p><img src="https://x.liuping.win/img/f8fb979140b0693e9ca0139ca9c0d8c9.png"/></p><p><img src="https://x.liuping.win/img/e88f1e7909a6029d0348027546f9dcb2.png"/></p><p><img src="https://x.liuping.win/img/24601c409d193d8d9d4a195fd1e63e5c.png"/></p> </div></body>
