        <body><h1>智利北部发现超过2200只海豹和企鹅死于禽流感</h1><p>当地时间3月31日，智利国家渔业与水产养殖管理局发布消息称，自今年2月中旬以来，该国北部沿海地区已累计发现1535只海豹和730只企鹅因感染高致病性禽流感死亡。</p><hr><div class="article-content" id="artibody">
<p><img alt="49749538481_c386de4b61_b.jpg" src="https://x.liuping.win/img/30d781e2ca980c52f6e8d915a42e28f7.jpg" title=""/></p><p>消息称，目前，大批海洋动物死于禽流感的情况正在向智利中部和南部地区蔓延。该管理局已要求智利卫生部门向居民发布警示，如发现沿海地区死亡的动物，不要与其进行接触，需立即向当地防疫部门通报。</p><p>据悉，在南美洲国家中，除智利外，秘鲁近期也出现超过3500只海豹因感染高致病性禽流感死亡的情况。（总台记者 孙宇）</p> </div></body>
