        <body><h1>日本漫画法国超受欢迎 早已被定义为第九大艺术</h1><p>要说喜欢日本漫画的非日本国家，法国绝对称得上第一梯队，法国漫画市场已经成为继日本之后的世界第二大国家，10年期间增长了4倍，而且已被定义为第九大艺术。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/fd4edaab16cf6a035693849c43d65592.png"/></p><p>·根据外媒的统计，法国漫画市场规模在2022年时约为3.81亿欧元，稳居世界第二大国家，10年期间增长了4倍，而且市场主流则是日本式漫画而并非美国式样，法国人谈起某些知名日本漫画来如数家珍，简直比日本读者更痴迷。</p><p><img src="https://x.liuping.win/img/648fb70b2457b862f163a1a012e341c2.png"/></p><p>·在法国，自古以来只有八大艺术形式，分别是：建筑、雕刻、绘画、音乐、文学、戏剧、电影与媒体艺术，进入20世纪后，漫画逐渐风靡社会，最终把漫画定义为第九大艺术。</p><p><img src="https://x.liuping.win/img/52922ce5285e51daf5fd3ebc910536cd.png"/></p> </div></body>
