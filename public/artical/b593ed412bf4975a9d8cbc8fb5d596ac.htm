        <title>辉瑞和BioNTech最新的儿童新冠疫苗加强针在美国获批</title>

        <body><h1>辉瑞和BioNTech最新的儿童新冠疫苗加强针在美国获批</h1><p>美国食品药品监督管理局(FDA)周二修改了对辉瑞(PFE.US)和BioNTech(BNTX.US)更新的新冠疫苗的紧急使用授权，允许其作为单一加强针用于已接种常规疫苗的6个月至4岁儿童。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/23f8539b0438ef9cf3b4c6da99a9bfd6.jpg"/></p><p>因此，该年龄段的儿童在完成三剂单价疫苗的初级接种至少两个月后，将有资格接受重新设计的疫苗作为加强针。</p><p>目前，辉瑞和BioNTech 的Omicron疫苗正在等待12岁及以上人群的全面批准，作为主要疫苗或加强针。</p><p>今年9月，在FDA批准用于紧急使用后，美国推出了Omicron BA.4/BA.5更新的基于mrna的新冠疫苗。</p> </div></body>
