        <body><h1>百度宣布文心一言发布 李彦宏：市场真的有需求</h1><p>3月16日下午消息，百度创始人、董事长、CEO李彦宏宣布文心一言正式发布，李彦宏介绍指出，文心一言具有文学创作、商业文案创作、多模态生成、数理逻辑推算、中文理解等能力。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/e784d3c17253a7d222a74e403c2b9dca.jpg"/><br/></p><p>李彦宏表示，作为国内大型企业中首家发布“类ChatGPT”产品的企业，百度之所以选择最先发布，是因为市场有需求，百度包括搜索、智能云以及小度音响等在内的产品，以及众多的合作伙伴，都等待着用这项技术，百度需要尽早的发布这项技术。</p><p><img alt="图片.png" src="https://x.liuping.win/img/ac9b230c1e5bf463de4719152ec7b264.png" title=""/></p><p><img alt="图片.png" src="https://x.liuping.win/img/4bdb4f802daeae0d505c503d58c97619.png" title=""/></p> </div></body>
