        <body><h1>《小美人鱼》新泄露镜头：爱丽儿深情抚摸王子的脸</h1><p>推主Michael放出了《小美人鱼》新泄露镜头，爱丽儿深情抚摸埃里克王子的脸庞，王子笑着回应，一起来欣赏一下吧。《小美人鱼》真人电影由罗伯·马歇尔执导，哈莉·贝利饰演美人鱼爱丽儿，乔纳·豪尔-金饰演埃里克王子，哈维尔·巴登饰演爱丽儿父亲Triton国王，梅丽莎·麦卡西饰演反派乌苏拉，雅各布·特伦布莱和奥卡菲娜饰演爱丽儿的好友比目鱼Flounder和海鸥Scuttle，戴维德·迪格斯饰演红蟹塞巴斯蒂安。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/0e45e49011b34f62488a413df52275b3.jpg"/></p><p>《小美人鱼》将于5月26日在北美上映，中国内地已确认引进，敬请期待！</p><p><img src="https://x.liuping.win/img/8d3591ff9597ef9961e573c82e8fd759.jpg"/></p> </div></body>
