        <body><h1>卡普空官宣将和传奇影业合作拍摄《街头霸王》真人电影</h1><p>今日（4月5日），卡普空官宣，将与美国传奇影业合作制作传奇格斗游戏《街头霸王》真人版新电影，后续情报敬请期待！《街头霸王》系列在此前就有不少改编作品，包括不少部动画电影和电视剧，其中1994年的《街头霸王II》动画电影和1995年的《街头霸王II V》电视剧，这两部作品都受到了广泛的好评。</p><hr><div class="article-content" id="artibody">
<p><img src="https://x.liuping.win/img/130dca8210275d027f8af98f034ad014.jpg"/></p><p>《街头霸王II V》相比原游戏的故事做了很多改动，而动画电影则比较忠于原作。</p><p><img src="https://x.liuping.win/img/0ed3979fa846aeebf7a1af3e4b2858bf.jpg"/></p><p>而1994年好莱坞推出的《街头霸王》真人电影以及2009年上映的《街头霸王：春丽传奇》的观众口碑都极其糟糕，后者甚至被称为当时最糟糕的游戏改编电影之一。</p><p><img src="https://x.liuping.win/img/b589aa100b470169aaf030e6439258ad.jpg"/></p> </div></body>
