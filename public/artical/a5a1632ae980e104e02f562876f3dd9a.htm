        <body><h1>女生地摊套玩具熊拆开发现摄像头 已在卧室放了3个月</h1><p>3月24日，话题#女生地摊套玩具熊拆开发现摄像头#登上热搜。据了解，3月23日，湖南永州。<strong>20岁女生给侄女玩玩具熊时，侄女发现玩具熊的鼻子一直冒红光，小何用剪刀拆开发现里边有微型摄像头。</strong></p><hr><div class="article-content" id="artibody">
<p>女生称，该玩具熊是过年时在西洲公园地摊上套中的，带回家后随手放在卧室，还好一直对着天花板，没有摆在换衣服的地方，事后觉得特别恐怖，现已将摄像头扔掉。</p><p>如今的摄像头可以做的越来越小、越来越隐蔽，使得人们更加难以发现，这就为一些不法分子提供了方便。</p><p>大家在购买玩具等商品时，一定要选择正规的商家，低价获得的玩具，一定要仔细检查，确保自己隐私安全。</p><p><img src="https://x.liuping.win/img/c8f3fec9fd1085e786a5f2ee29421e29.png"/></p><p><img src="https://x.liuping.win/img/94d200b42a941b12e079a0530700e107.png"/></p><p><img src="https://x.liuping.win/img/aa1b2a026644aebcde750960b613921d.png"/></p> </div></body>
