        <body><h1>出售手机业务是假消息 华为回应：加大手机业务投入</h1><p>对于自家的手机业务，华为表示仍将加大投入，坚持建设高端品牌。<strong>近日有传闻称，华为内部或考虑拆分消费者业务，可能减少在手机终端业务上的投入。针对出售手机业务的传闻，华为方面表示，为假消息。</strong></p><hr><div class="article-content" id="artibody">
<p>华为方面重申，<strong>仍将加大手机业务的投入，坚持建设高端品牌。</strong></p><p>按照目前曝光的情况看，华为将在本月发布最新最强旗舰手机，主角应该是P60系列。</p><p>有趣的是，华为终端BG、首席运营官何刚曾在自己的朋友圈晒出了新机拍摄的照片，效果看起来相当的惊艳，这应该是和他们自研的XMAGE影像分不开。</p><p><img src="https://x.liuping.win/img/c83c348b215d297afb98ab48f0ff27c4.png"/></p> </div></body>
